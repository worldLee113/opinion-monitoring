['<div class="bbs-content clearfix">\n\t\t\t\t\t\n\t\t\t\t\t\t\t\u3000\u3000北京时间5月26日，港澳知名爱国企业家、第9届至第11届全国政协常委何鸿鲈谙愀垩和医院逝世，享年98岁。他曾多次受到中国国家领导人接见，曾参与见证中英、中葡谈判及香港、澳门回归祖国，并把圆明园猪首铜像捐赠给保利艺术博物馆、圆明园马首铜像捐赠给国家文物局。他生前积极参与对祖国内地的经济建设，文化慈善等事业，为澳门的发展做出了突出贡献。（总台记者周伟琪）<br><br>\u3000\u3000<img src="http://static.tianyaui.com/img/static/2011/imgloading.gif" title="点击图片查看幻灯模式" original="http://img3.laibafile.cn/p/m/317022972.png"><br>\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t</div>']
