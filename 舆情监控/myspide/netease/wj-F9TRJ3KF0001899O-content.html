                    </p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0411/d602cf01p00q8lit9004hc000kt00jyc.png"></p><p><strong style="font-style: normal; font-weight: bold;">【海外网4月11日|战疫全时区】</strong>据德国《每日镜报》实时统计数据显示，截至北京时间4月11日7时左右，德国累计确诊新冠肺炎病例122215例，较前一天新增4034例；累计死亡2707例，较前一天新增100例；累计治愈49900人，较前一天新增3600人。</p><p><!--StartFragment--><!--EndFragment--></p><p></p>
