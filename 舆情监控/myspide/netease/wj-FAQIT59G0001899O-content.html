<p class="otitle">
                        （原标题：国务院任免香港特区政府主要官员）
                    </p><p>【国务院任免香港特区政府主要官员】新华社北京4月22日电 依照《中华人民共和国香港特别行政区基本法》的有关规定，根据香港特别行政区行政长官林郑月娥的提名和建议，国务院2020年4月22日决定：任命聂德权为公务员事务局局长，徐英伟为民政事务局局长，曾国卫为政制及内地事务局局长，许正宇为财经事务及库务局局长，薛永恒为创新及科技局局长；免去罗智光的公务员事务局局长职务，刘江华的民政事务局局长职务，聂德权的政制及内地事务局局长职务，刘怡翔的财经事务及库务局局长职务，杨伟雄的创新及科技局局长职务，曾国卫的入境事务处处长职务。</p><p><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
