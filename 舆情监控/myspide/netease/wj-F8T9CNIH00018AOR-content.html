                        （原标题：民航局：已出台措施降低航空公司收费标准）
                    </p><p>中新网3月29日电 中国民航局发展计划司二级巡视员张清29日在新闻发布会上表示，目前，民航局已出台相关措施，降低航空公司、机场、空管收费标准。同时还采取了包括优化货运航线航班许可管理、加快货运航班计划审批、出台货运航班豁免政策等举措，提升国际货运能力。积极支持并协助航空公司就疫情期间的特殊运营需求和恢复国际航线过程中遇到的航权、时刻等问题，与相关国家民航主管部门进行积极协调沟通。</p><p><!-- AD200x300_2 -->
