                        （原标题：智利新增新冠肺炎确诊病例230例 累计确诊2139例）
                    </p><p>当地时间29日，智利卫生部通报称，该国24小时内新增新冠肺炎确诊病例230例，累计确诊2139例。新增死亡病例1例，累计死亡7人。同时，累计治愈出院75人。目前，智利的圣地亚哥首都大区疫情最为严重，集中了全国55%的确诊病例和3例死亡病例。</p><p><!--StartFragment--></p><p>智利从当地时间26日起，开始由首都圣地亚哥起逐步对全国有发生疫情的地区推行“封城”措施，全面限制居民出行和社会活动。目前，智利是仅次于巴西的拉美地区确诊病例第二多的国家。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
