	</p><p>#一季度GDP同比下降6.8%#【统计局回应中国经济增速预期：未来两年或平均增长5%以上】国家统计局新闻发言人毛盛勇：最近国际货币基金组织根据当前国际疫情蔓延扩散的态势以及当前全球经济表现，对全球经济增长的预期进行了大幅下调，预计全球经济下调3%，中国增长1.2%。还预计2021年中国增长速度是9.2%。“我的理解是，未来两年我们平均增长还应该是在5%以上。假如明年世界经济增长恢复到常态，中国经济因为疫情影响带来的一些损失，经济活动被压抑的情况，可能会在明年更好地释放出来。”</p><p><!--pkvote(v82417)--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
