                        （原标题：哥伦比亚累计新冠肺炎确诊病例2709例 首次报告医护人员感染死亡）
                    </p><p>哥伦比亚卫生部11日证实新增新冠肺炎确诊病例236例，累计2709例，死亡病例升至100例，其中包括一名医护人员，这也是哥伦比亚首次报告医护人员因感染新冠肺炎死亡。</p><p>哥伦比亚医学联合会11日发布的一份调查问卷结果显示，该国医护人员面临严重的专业防护物资短缺问题，其中N95医用口罩、防护服、防护眼罩的短缺比例较高，其中92.7%的受访者表示没有专业的防护服。哥医学联合会在多家医疗机构共发放了约1000份问卷，有效回收问卷797份，其中602名受访者直接参与了新冠肺炎病患的救治工作。</p><p><!-- AD200x300_2 -->
