                        （原标题：乌拉圭确认前国防部长死于新冠肺炎）
                    </p><p>当地时间3月29日，乌拉圭卫生部确认该国首例新冠肺炎死亡病例。死者为曾担任过乌拉圭国防部长和选举法院部长级委员的冈萨雷斯・利索托，享年71岁。利索托本月中旬被确诊感染并且病情危重，一直在重症监护中。乌拉圭总统拉卡列・波乌对利索托的去世深表哀悼。</p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
