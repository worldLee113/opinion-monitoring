<p class="otitle">
                        （原标题：广东累计报告境外输入关联病例16例）
                    </p><p>广东省新闻办今天下午举行新闻发布会，介绍广东省防控境外疫情输入情况。</p><p><!--StartFragment--></p><p>广东省委常委、常务副省长林克庆在发布会上介绍，截止到4月11日，<strong>广东省累计报告境外输入病例是183例，</strong>其中口岸检疫发现87例，医学观察隔离点发现81例，社区排查发现8例，发热门诊发现7例。</p><p><strong>广东省委常委、常务副省长 林克庆：</strong>通过主动排查，<strong>累计发现境外输入的关联病例16例，</strong>这16例主要是3月21日之前的存量入境人员引起的。目前存量入境人员排查出了无症状感染者，相关病例的密切接触者等重点人群，都已纳入健康管理。广东省境外疫情输入风险总体可控。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
