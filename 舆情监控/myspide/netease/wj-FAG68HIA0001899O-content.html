	</p><p>【成精了？印度猴子在屋顶放风筝 当地官员：因疫情封锁 猴子进化得很快】当地时间4月17日，据《每日邮报》报道，印度实施封锁措施抗击疫情期间，一名网友偶然拍摄到一只猴子在屋顶放风筝的视频。这只猴子坐在白色建筑的屋顶上，拉着风筝线，最后抓住了风筝。当地印度森林事务官员分享了这视频，称因为封锁措施，猴子进化得很快。</p><p></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
