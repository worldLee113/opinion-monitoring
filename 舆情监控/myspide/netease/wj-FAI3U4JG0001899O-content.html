	</p><p>4月18日17点30分至22点40分，在原阳县盛和府小区堆放的土方中陆续发现4名5至11岁儿童尸体，均系与该小区相邻的原阳县原兴办事处温庄村人。经初步判断，可能因土方压埋窒息死亡，具体原因需要进一步调查。事发后，市县两级党委、政府高度重视，迅速组成联合调查组展开调查。目前，包括项目法人代表吴某在内的7名相关责任人已被控制接受调查。调查结果我们将第一时间向社会公布。</p><p>中共原阳县委宣传部</p><p>2020年4月19日</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0419/f9507699p00q90dx9009bc000xe00j0c.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p>另据@梨视频报道：当地村民称，出事的4个小孩中，有3个孩子来自同一个家庭。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0419/6ec3c45fp00q90ipu005vc000gt009yc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p><!--EndFragment--></p><p></p>
