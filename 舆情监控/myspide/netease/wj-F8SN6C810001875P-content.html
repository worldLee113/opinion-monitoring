	</p><p>【祝福！#湖北黄冈恢复婚姻登记办理#，首日有45对新人领证】#黄冈恢复婚姻登记首日45对新人领证# 3月27日，湖北黄冈恢复婚姻登记办理。为避免人群聚集，新人需提前预约方可前来办理婚姻登记。上午9点，黄州区民政局婚姻登记处迎来第一对来领结婚证的新人。据悉，当日共有45对新人领取了结婚证书。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
