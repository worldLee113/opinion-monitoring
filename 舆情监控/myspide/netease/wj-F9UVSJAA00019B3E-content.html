	</p><p>【#张文宏驳斥外媒所谓中国隐瞒病例#：传染病的病例是藏不住的】张文宏表示：“国外有很多媒体说中国的病例数这么少，有没有把病人给藏着掖着呢？我说这有什么藏着掖着的？传染病有个特点，病例是藏不住的。如果藏着掖着很多病例，我就问你一句话，武汉敢打开吗？不可能的。这些道理，专家都很理解，国际上对我们现在中国做的一些工作，持肯定态度的人还是非常多的。我觉得将来要多宣传我们是怎么做到的，这一点要进行更多的交流。”</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
