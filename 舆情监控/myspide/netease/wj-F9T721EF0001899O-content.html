	</p><p>近日，有媒体对外发布一条短片，短片中一名女孩自述“被烟台上市公司高管性侵4年”。该短片一经发出便在网络引起热传，并持续引发热议。</p><p><!--StartFragment--></p><p>目前，烟台市芝罘区公安分局已立案调查，正对案情进行核实。</p><p>4月11日凌晨，烟台市公安局发布警方通报：关于一女子控告鲍某某性侵一案，我局已组成工作专班，并商请烟台市人民检察院派员参加，对前期芝罘公安分局侦办的案件事实及公众关注的相关问题正在进行全面调查。调查结果将及时公开，接受社会各界监督。</p><p class="f_center"><img alt="烟台警方：全面调查高管性侵养女案 接受各界监督" src="http://cms-bucket.ws.126.net/2020/0411/f231da4fj00q8l29w002wc000ro0193c.jpg" style="margin: 0px auto; display: block;"></p><p class=""><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
