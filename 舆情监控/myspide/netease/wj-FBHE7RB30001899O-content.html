                        （原标题：金正恩向朝鲜模范宣传员表示感谢）
                    </p><p>据《劳动新闻》5月1日报道，朝鲜最高领导人金正恩向朝鲜多个行业的模范宣传员表示感谢，感谢其宣传朝鲜劳动党的思想及政策，鼓舞士气。</p><p><!--StartFragment--></p><p>收到来自金正恩谢意的模范宣传员们感到非常激动，表示要为朝鲜社会主义建设注入新的活力，在“正面突破战”中以崭新的宣传活动为革命增添动力。</p><p class="f_center"><img alt="金正恩向朝鲜模范宣传员表示感谢" src="http://cms-bucket.ws.126.net/2020/0501/8c6a18ecp00q9mmer00auc001hg00soc.png"></p><p>△图片来自《劳动新闻》</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
