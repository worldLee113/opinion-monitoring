	</p><p>【#170余名中国留学生乘包机从西班牙回国#】西班牙当地时间4月12日，首架接留学生回国的商业包机离开马德里，载着170多名学生返回中国。据了解，此次由中国国际航空公司承办的首架商业包机，主要是接有特殊困难的在西班牙的留学生回国。第一批乘包机回国的、确有困难的留学生大概170多人。</p><p class="f_center"><img alt="170余名中国留学生乘包机从西班牙回国" data-v-7eb6c62a="" loading="lazy" src="http://cms-bucket.ws.126.net/2020/0413/121c89e1j00q8pctb000vc000hs00a0c.jpg" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
