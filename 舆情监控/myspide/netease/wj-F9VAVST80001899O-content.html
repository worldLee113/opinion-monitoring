                    </p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/11/1586610773722_809_650x325.jpg" imginfo="" localname="1586610773722_809_650x325.jpg" localpath="/img/2020/04/11/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0411/8427121aj00q8mkz70018c000i20091c.jpg" style="margin: 0px auto; display: block;"></p><p>土耳其内政部11日发表书面声明表示，目前已有2756人因违反禁足令而遭到司法或行政处罚。</p><p>声明表示，为防止新冠肺炎疫情蔓延，从10日24时至12日24时决定在31个省实施禁足令。在31个省总共6364万居民中，绝大多数都能够遵守禁足令，但部分省的少数人仍无视规定，违反了禁足令。目前已有2756人因此遭受司法或行政处罚。声明对公民支持政府所采取的决定表示感谢，也呼吁人们继续遵守禁足令。</p><p><!-- AD200x300_2 -->
