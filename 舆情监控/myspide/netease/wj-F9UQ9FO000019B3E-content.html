	</p><p>4月9日，山东高青县高城派出所接到南水北调筑堤工程施工负责人报警称：在西关村生产桥旁挖出一枚炸弹，情况危急。 技术人员迅速赶赴现场勘查后发现，该枚炸弹直径约20公分，长约80公分，炸弹尾翼已腐蚀，应该是战争年代的航空炸弹。爆炸起来威力巨大，处理不善后果会很严重，在制定详细的销毁方案后，用18公斤炸药，20根雷管 ，以填充的方式将其安全殉爆。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
