                        （原标题：俄伊尔库茨克州一监狱发生严重火灾 此前该监狱暴乱致多人受伤）
                    </p><p>据俄塔斯社报道，当地时间11日凌晨，位于俄伊尔库茨克州的第15劳教所发生严重火灾。据介绍，火灾发生在劳教所内的工厂车间，总过火面积超过3万平方米。目前火灾已经被扑灭，具体伤亡情况还在调查中。据当地侦查委员会发布的初步调查结果显示，火灾原因是一名在押人员人为纵火导致。</p><p class="f_center"><img alt="俄一监狱发生严重火灾 此前该监狱暴乱致多人受伤" imginfo="" localname="1586567718827_43.gif" localpath="/img/2020/04/11/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0411/705f049ag00q8lpb203b2c000fl008tc.gif" style="margin: 0px auto; display: block;">△图截自俄罗斯侦查委员会</p><p class="f_center"><img alt="" border="0" imginfo="" localname="1586567729650_45.gif" localpath="/img/2020/04/11/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0411/82457f0dg00q8lpb102inc000fl008tc.gif" style="margin: 0px auto; display: block;" title="" vspace="0">△图截自俄罗斯侦查委员会</p><p><!-- AD200x300_2 -->
</p><p>据悉，9日在该劳教所内发生了暴乱，原因为一名在押人员不满狱警的管理，随后发生肢体冲突。暴乱一直持续到10日，暴乱中一名狱警和多名在押人员受伤，具体的原因还在调查当中。</p><p></p>
