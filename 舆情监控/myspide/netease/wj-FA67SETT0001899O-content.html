                        （原标题：女孩称被鲍毓明多次威胁恐吓  鲍某某：她们的悲惨故事没实话）
                    </p><p><!--EndFragment--></p><p>【女孩称被鲍毓明多次威胁恐吓 鲍某某：她们的悲惨故事没实话】当事女孩小可告诉新京报，鲍某某不让她乱讲发生性关系的事情，“不仅说我妈会被杀害，和任何人讲这件事，他都会找人杀了”。鲍某某回应认为对方胡编乱造，“她们的悲惨故事没实话”。而鲍某某接受媒体采访时曾表示，他和小可不是养父女关系。对于两人到底什么关系，鲍某某没有向记者回应。目前，最高人民检察院已与公安部组成联合督导组，赴山东督导案件办理工作。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0414/13306338p00q8rjse00bec000ok00clc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0414/4b28be6ap00q8rjtz005dc000od00a9c.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
