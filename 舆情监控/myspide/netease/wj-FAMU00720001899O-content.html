                        （原标题：日本20日新增345例新冠肺炎确诊病例 累计确诊11152人）
                    </p><p>据日本放送协会消息，根据日本各地的地方自治团体和厚生劳动省通报的数据，当地时间20日0时至23时，日本单日新增感染者345人，日本累计新冠肺炎确诊病例达到11152人。其中东京当日新增感染者102人，感染者人数累计达到3184人。目前日本国内感染新冠肺炎患者的死亡人数为261人。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
