                        （原标题：快讯！连续2天单日新增超2千例确诊病例，普京称俄疫情形势并未好转）
                    </p><p>【环球网快讯】据俄塔社刚刚消息，普京在13日就新冠肺炎疫情召开的视频连线会议上表示，俄罗斯的疫情形势并未好转。报道称，普京同时表示，有必要对未来10天俄境内的疫情发展形势做出一个预判。</p><p>据俄罗斯《消息报》13日稍早时候消息，过去24小时里，俄罗斯新增新冠肺炎确诊病例2558例，累计确诊18328例。</p><p>昨天（4月12日），俄报告单日新增确诊病例首次超过2000例，达到2186例，使该国累计确诊病例升至15770例。</p><p><!-- AD200x300_2 -->
