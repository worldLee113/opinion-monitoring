                        （原标题：台湾地区新增3例新冠肺炎确诊病例 均为军舰上实习生）
                    </p><p><strong style="font-style: normal; font-weight: bold;">【海外网4月18日|战疫全时区】</strong>据台湾“中时电子报”报道，台湾地区流行疫情指挥中心18日公布，岛内新增3例新冠肺炎确诊病例，均为军舰上的实习生。</p><p>据了解，确诊者均为20多岁男性，已安排入住集中检疫所隔离采检，1例在高雄，1例在台中，1例在桃园。台军3艘军舰700多人仍在疫调中，将安排下午5点入住集中检疫所，今晚连夜采检，结果预计明日出炉。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
