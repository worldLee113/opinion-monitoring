                        （原标题：截至4月17日24时河南省新型冠状病毒肺炎疫情最新情况  ）
                    </p><p>2020年4月17日0时-24时，河南省无新增新冠肺炎确诊病例。</p><p><!--StartFragment--></p><p>截至4月17日24时，全省累计报告本地新冠肺炎确诊病例1273例，累计死亡病例22例，累计出院病例1251例。全省累计报告境外输入确诊病例3例，其中出院3例。</p><p>自1月21日起，我省已累计追踪到密切接触者40156人。4月17日解除观察1人，目前有15人正在接受医学观察。</p><p>全省报告新增无症状感染者1例（郑州市1例，为武汉返郑人员），尚在医学观察的无症状感染者1例。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
