<p class="otitle">
                        （原标题：孟加拉国延长全国封锁期至4月25日）
                    </p><p>孟加拉国官方通报，过去24小时新增3例新冠肺炎死亡病例，累计死亡升至30例。为防止疫情扩散，孟官方已决定将全国封锁期延长至4月25日。孟加拉国公共管理部10日下午发出通知，将全国封锁期延长至4月25日，并要求每天18时之后，民众应待在家中。违反规定的，将受到相应惩处，医疗、通信、电力等行业的应急车辆不受上述规定限制。</p><p>此前，孟加拉国宣布自3月26日至4月4日实行全国封锁，之后宣布延长至4月11日。4月5日，政府决定将封锁令再度延长至4月14日。</p><p><!-- AD200x300_2 -->
</p><p></p>
