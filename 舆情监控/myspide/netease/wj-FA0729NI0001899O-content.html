                        （原标题：历史上首次！美国50个州全部进入“重大灾难状态”）
                    </p><p>美国总统特朗普11日批准怀俄明州为新冠疫情“重大灾难状态”，这意味着美国所有50个州、首都华盛顿特区以及美属维尔京群岛、北马里亚纳群岛、关岛和波多黎各4个海外领地都进入“重大灾难状态”，这是美国历史上的首次。</p><p>当灾难超出州和地方政府的响应能力，并且需要长期的援助时，通常会要求联邦政府批准“重大灾难状态”，美国总统有权批准或拒绝。被批准为“重大灾难状态”将获得联邦政府的援助，地方政府可行使紧急权力，在灾难发生后维护生命、财产和公共健康。</p><p><br></p><p></p>
