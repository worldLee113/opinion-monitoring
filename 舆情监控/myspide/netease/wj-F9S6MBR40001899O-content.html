	</p><p><!--StartFragment--></p><p>【#钟南山回应何时开学#】钟南山：关于复学，我个人的看法，一是看本地，本地区发病减少到很少了，我们快做到了；第二个看外来输入控制的情况，假如外来输入基本上控制的也不错的话，我觉得应该复学了。具体时间不好说，我觉得应该不太长了，比如说四月底左右的时间。不能永远不开学，这个病是不可能铲除得一干二净的，没有造成大规模的爆发，就行了。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
