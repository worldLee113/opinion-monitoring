                        （原标题：香港一名男子因向警署扔汽油弹等罪行被判入狱4年4个月）
                    </p><p>新华社香港5月19日电 香港特区区域法院19日宣布，一名25岁男子因向湾仔警察总部、跑马地分区警署扔汽油弹等罪行，被判入狱4年4个月。</p><p>案情显示，去年6月，该名被告先后向湾仔警察总部、跑马地分区警署投掷汽油弹，其被捕后还在警署内袭击警员。此前，该名被告承认意图危害人命而纵火、抗拒警务人员执法、藏毒等9项罪行。</p><p>区域法院法官表示，被告使用的汽油弹是非常危险的武器，一旦点燃并扔出，火势不可预计，很可能造成无差别的伤害。这类暴力行为不能容忍，须判处长期监禁以起到阻吓作用。</p><p><!-- AD200x300_2 -->
