                        （原标题：深圳对个人新购纯电动高级或经济型乘用车补贴2万元/车）
                    </p><p>4月30日，深圳市发改委起草了《关于应对新冠肺炎疫情影响促进深圳市新能源汽车推广应用的若干措施（征求意见稿）》。其中提到，对新购新能源小汽车的个人消费者给予综合使用财政补贴，其中新购纯电动高级型或经济型乘用车补贴2万元/车、新购插电式混合动力高级型乘用车补贴1万元/车。对个人置换更新新能源小汽车也实施财政补贴。政策措施自本文件印发之日起实施，至2020年12月31日止。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0501/0d013555j00q9mki2001yc000m800ehc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
