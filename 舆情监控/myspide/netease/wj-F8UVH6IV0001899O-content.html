                    </p><p class="f_center"><img alt="image.png" src="http://cms-bucket.ws.126.net/2020/0330/dd2cff94p00q7zbgp00idc000ib00c2c.png" style="margin: 0px auto; display: block;" title="1585525399759913.png"></p><p>西班牙确诊病例数超过8万。（图源：彭博社）</p><p><strong style="">【海外网3月30日】</strong></p><p>据美国约翰斯・霍普金斯大学实时统计数据显示，截至北京时间30日7时40分左右，全球新冠肺炎确诊病例已经超过72万例，达720117例，死亡病例33925例。其中，西班牙新冠肺炎确诊病例已经超过8万例，达80031例，死亡病例6802例。</p><p><br></p><p><!-- AD200x300_2 -->
