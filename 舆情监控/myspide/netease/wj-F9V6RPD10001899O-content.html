                        （原标题：菲律宾瓦伦苏埃拉市开展大规模新冠肺炎病毒检测）
                    </p><p>菲律宾的瓦伦苏埃拉市于4月11日开始进行大规模新冠肺炎病毒检测。该市每天可以完成25例样本检测。截至目前，瓦伦苏埃拉市共有新冠肺炎确诊病例34例，疑似病例500余例。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/11/1586604371950_390_800x600.jpg" imginfo="" localname="1586604371950_390_800x600.jpg" localpath="/img/2020/04/11/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0411/e168c949j00q8mh5e006hc000m800goc.jpg" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
</p><p>△图片来源：瓦伦苏埃拉市市政府</p><p>瓦伦苏埃拉市是菲律宾第一个展开大规模检测的城市，主要检测对象为疑似病例、正在接受医学观察的病例以及抗疫一线工作人员等。</p><p></p>
