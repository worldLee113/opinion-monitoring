                        （原标题：缅甸发布禁止人员聚集令 “大赦”两万多名囚犯）
                    </p><p>缅甸卫生部于当地时间4月16日晚发布禁止人员聚集令，禁止五人及五人以上人员聚集，公务员及员工上下班、急救及获得审批的采购、运输等工作，不在此次禁令范围内。</p><p>同时，缅甸第二大城市曼德勒还规定自4月17日开始实施宵禁令，每天晚上九时到次日凌晨四时禁止出行，白天每户人家只允许一人出行进行必要采购，且出行人员和市场工作人员必须佩戴口罩，否则将予以追究。</p><p>另外，据缅甸总统府消息，为庆祝缅历新年和人道主义考虑，缅甸政府决定释放在押的24896名本国囚犯和87名外国囚犯。</p><p>据了解，缅甸此前一直有在泼水节新年实施特赦的惯例。</p><p><!-- AD200x300_2 -->
