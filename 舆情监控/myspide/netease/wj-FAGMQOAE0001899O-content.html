                        （原标题：菲律宾贫民区发生大火 空军出动直升机协助处置）
                    </p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/6c98c7d3p00q8z2xn00a0c000cr008vc.png"></p><p><!-- AD200x300_2 -->
</p><p>4月18日早7点30分左右，在菲律宾大马尼拉区马尼拉市汤都区，一处名为“欢乐之地”的贫民区发生火灾，大火引发4级火警。消防部门接到报警后出动28辆消防车赶往现场处置。同时，菲律宾空军也派出直升机赶往现场协助灭火。大火于上午9点41分被扑灭。消防部门正在调查起火原因。</p><p>火灾中无人员伤亡，但大火使500户家庭受到影响，200栋房屋被损坏。马尼拉减灾管理委员会称，政府将建临时避难场所收容无家可归的居民，同时为这些居民提供临时帐篷，以保证他们可以保持社交距离，减少新冠肺炎传播的可能性。</p><p></p>
