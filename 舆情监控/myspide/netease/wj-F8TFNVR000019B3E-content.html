                        （原标题：等待武汉解封的滞留者：不要用另类眼光看武汉或者湖北人）
                    </p><p>3月28日下午，被困在武汉两个月的孙先生和程先生，来到江汉路步行街散步，两人称平时只是到楼下看看，这是疫情以来第一次到这么远的地方。家乡远在辽宁的孙先生，准备大年初四回家前遇上了封城，而家住黄石的程先生在骑自行车出城时，也被拦了下来。孙先生说：“我当兵在武汉之后 在武汉已经有10多年了，共患难，同经历风雨之后，跟武汉属于是一种血浓于水的一个感情。”</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/bbc79db5j00q7y97w0016c000jz00alc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/bef362a8p00q7y8s400cgc000hy00aqc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/e545bb82p00q7y8s400gcc000i700aec.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/1583d859p00q7y8s400orc000m300c9c.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
