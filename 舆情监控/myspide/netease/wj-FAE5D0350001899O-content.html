                        （原标题：蓬佩奥影射病毒来源与武汉病毒研究所有关，外交部：转移视线）
                    </p><p>4月17日，外交部发言人赵立坚主持例行记者会。澎湃新闻记者提问，据报道，美国国务卿蓬佩奥4月15日接受采访时称，我们所知道的病毒起源于中国武汉，且武汉病毒研究所离那个海鲜市场只有几英里远，还有很多情况需要了解，美政府正在努力了解清楚。中方对此有何评论？</p><p><!--StartFragment--></p><p>赵立坚表示，几天前美方有人指责中方没有及时向美方通报疫情信息，现在又炒作病毒来源问题，影射病毒源与武汉病毒研究所有关。明眼人一看便知，其目的是要把水搅浑，转移视线，推卸责任。我们多次讲过，病毒溯源是一个严肃的科学问题，需要听取科学和尊重科学专业的意见。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
