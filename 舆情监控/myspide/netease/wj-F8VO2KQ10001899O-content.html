	</p><p>【留学生被拉至洗浴中心隔离引不满 官方回应：因酒店少时间紧不得已】3月27日，山西太原，一名留学生反映称， 她们被安排到洗浴中心隔离。因卫生条件差，有女生严重过敏皮肤红肿。该留学生所拍摄视频和图片显示，她们的房卡是洗浴手牌、房内水壶生锈、床单有脏污。晋源区疫情防控办则表示，因时间紧酒店少不得已作此安排，对留学生反映将向上汇报。</p><p class="f_center"><img data-v-7eb6c62a="" loading="lazy" src="http://cms-bucket.ws.126.net/2020/0330/1cb00171j00q7zuz4005bc001hb00tnc.jpg" style="margin: 0px auto; display: block;"></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--><!--StartFragment--><!--EndFragment--><!--StartFragment--><!--EndFragment--></p><p></p>
