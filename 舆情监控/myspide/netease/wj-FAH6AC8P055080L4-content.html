<p>　　台海军敦睦舰队传出新冠肺炎确诊案例！吊诡的是，该舰仅在3月中旬停靠零确诊的太平洋“友邦”帛琉，确诊案例却是在该舰4月中旬返抵高雄左营军港时感到不适症状。</p><p align="center">　　<img src="http://dingyue.ws.126.net/2020/0418/9685d67ej00q8zfhu000yc000hs00anm.jpg"><br></p><p>　　当“敦睦支队”的磐石军舰缓缓靠港时，蔡英文对船上的官兵挥手致意，肯定他们在海上长时间训练的辛勤付出。</p><p>　　台海军这次“敦睦出航”，只有停靠帛琉，其他预订停留的地方因疫情考量而取消。台湾地区领导人蔡英文9日曾前往高雄左营军港欢迎敦睦远航支队返台，但因疫情关系，仅在岸上向官兵挥手致意、打气，并没有登舰视导。</p><p>　　来源：中时电子报</p>
