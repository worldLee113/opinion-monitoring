                        （原标题：马来西亚宣布延长两周“行动限制令”至4月28日）
                    </p><p>当地时间10日下午，马来西亚总理穆希丁宣布延长“行动限制令”14天，至4月28日。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/10/1586507919874_554_429x270.png" imginfo="" localname="1586507919874_554_429x270.png" localpath="/img/2020/04/10/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0410/afdf5858p00q8kdu4007uc000bx007ic.png" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
</p><p>穆希丁在10日的全国电视讲话中说，这一决定是在听取了卫生部关于目前疫情汇报后作出的。</p><p>穆希丁强调，政府将继续地监督行动限制令的实施，如有必要，不排除再次宣布延长的可能。他提醒民众说，这场“战疫”尚未结束，每个人必须继续作战。</p><p>为遏制新冠肺炎疫情的蔓延，马来西亚从3月18日至4月14日在全国范围内实施“行动限制令”，关闭所有幼儿园、学校 、非必要企业和政府机关等场所，取消所有聚集类社会活动，民众被要求杜绝一切非必要外出。</p><p></p>
