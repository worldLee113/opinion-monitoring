                        （原标题：英国新增4342例新冠肺炎确诊病例 累计88621例）
                    </p><p><strong style="font-style: normal; font-weight: bold;">【海外网4月13日|战疫全时区】</strong>当地时间13日下午，英国卫生部发布的最新消息显示，英国单日新增4342例新冠肺炎确诊病例，累计确诊88621例；新增死亡病例717例，累计死亡病例升至11329例。</p><p><!--StartFragment--><!--EndFragment--></p><p>另据荷兰媒体BNO Newsroom的统计数据，目前英国新冠肺炎死亡率为12.78%，超过了意大利的12.76%，是目前欧洲新冠肺炎死亡率最高的国家。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
