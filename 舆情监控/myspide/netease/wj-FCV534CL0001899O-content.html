                        （原标题：美移民局：移民申请急剧下降没钱收 急需救助金并加收申请费）
                    </p><p>当地时间18日，美国公民及移民服务局表示，由于新冠肺炎疫情导致资金耗尽，急需获得国会紧急拨款以及提高收费以维持运营。美移民局表示，由于新冠肺炎疫情，美国大部分移民系统已停顿，申请数量急剧下降。美国国务院几乎暂停了所有签证处理程序，并且限制了来美旅行。</p><p>美国移民局在一份声明中表示，预计到今年年底其收入将下降约61％。因此，移民局已经向国会报告其预算短缺的预测，并向国会要求拨款12亿美元。同时，移民局方面还表示，将加收10%的申请费。</p><p><!-- AD200x300_2 -->
