                        （原标题：科技部：在武汉有超过两百例患者使用干细胞治疗新冠肺炎）
                    </p><p>科技部生物中心副主任孙燕荣在发布会上表示，“干细胞治疗一直是高度关注的热点，在武汉完成了超过200例的干细胞治疗。”，从目前看，干细胞用于临床治疗安全性良好，同时临床结果提示，一方面干细胞治疗可以通过改善肺部的炎症提高重症患者的救治率，同时重症康复期患者的肺纤维化方面具有比较明显的改善作用，在临床上可以看到肺部病灶好转，呼吸功能得以改善。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
