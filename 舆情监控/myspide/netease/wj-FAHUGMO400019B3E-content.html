	</p><p>【#英国再为地方政府注入16亿英镑#】英国住房、社区与地方政府事务大臣詹瑞克周六宣布，将再为地方政府注资16亿英镑，支持它们继续为基层社区抗击疫情提供必需的服务。他表示英国所有公园会一直开放；政府允许亲属参加家人的葬礼。同时，他提到明天将有一批从土耳其运出、总计84吨的个人防护装备运抵英国。发布会上，詹瑞克还感谢了英国99岁老兵汤姆・摩尔为国民医疗服务体系筹集2300多万英镑善款的感人举动。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
