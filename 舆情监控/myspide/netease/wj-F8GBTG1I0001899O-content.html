                        （原标题：快讯！芬兰前总统阿赫蒂萨里确认感染新冠病毒）
                    </p><p class="f_center"><img alt="芬.png" src="http://cms-bucket.ws.126.net/2020/0324/dc29011dp00q7ot2n0020c000i9009kc.png" style="margin: 0px auto; display: block;" title="1585034222604525.png"></p><p><strong style="">【海外网3月24日电】 </strong></p><p>据芬兰总统办公室推特消息，芬兰前总统、诺贝尔和平奖获得者马尔蒂・阿赫蒂萨里（Ahtisaari）确认感染新冠病毒。另据当地媒体“每日芬兰”报道，阿赫蒂萨里的夫人夏娃（Eeva Ahtisaari）日前新冠病毒检测呈阳性。</p><p><!--StartFragment--><!--EndFragment--></p><p>马尔蒂・阿赫蒂萨里1994年3月在任芬兰总统，2000年3月1日去职。2008年获得由瑞典皇家科学院诺贝尔奖委员会颁发的诺贝尔和平奖。</p><p><!-- AD200x300_2 -->
