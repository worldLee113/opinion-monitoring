</p><p>在当地时间18日的一场新闻发布会上，意大利新冠肺炎疫情应急委员会特别专员阿尔库里说，伦巴第大区2个月内新冠肺炎死亡人数达11851人，是1940年-1945年二战时期的5倍多。除了要向伦巴第人民提供援助并且了解当地疫情的严重性之外，还要知道意大利正在经历巨大悲剧，还没有战胜疫情。</p><p>阿尔库里强调，应该继续保持数个月来对疫情的警惕和谨慎，将人们的健康和经济复苏对立起来是严重的错误。没有健康和安全，经济复苏就是昙花一现。要处理好两者的平衡。管控措施要逐步放松，最大限度地保证民众的健康安全。不能随机应变、朝令夕改。</p><p><br></p><p></p>
