	</p><p>29日，泰国国会主席川・立派接受总台记者专访，他认为美国政府在这次疫情当中的误判，导致现在美国疫情肆虐和失控状态。他强调疫情防控不能政治化。</p><p><b>泰国国会主席川・立派</b>：我认为在疫情暴发的时候，美国对疫情评估有误，误以为疫情不会如此严重。因为我记得在中国疫情暴发初期，美国的相关报道都指出事态不太严重。实际上，就像刚才我提到的，疫情和政治是两回事。防控疫情关系到全人类的生命健康，所以人类要共同面对疫情带来的不利影响。<!--EndFragment--></p><p><!-- AD200x300_2 -->
