                        （原标题：最新！外媒：全球累计新冠肺炎确诊病例超过68万例）
                    </p><p>【环球网快讯】据一直追踪全球新冠肺炎确诊数据的荷兰媒体BNO新闻网最新数据，全球累计新冠肺炎治愈病例达到15万。</p><p><!--StartFragment--></p><p>BNO数据显示，全球累计确诊病例683621例，其中死亡病例31795例，治愈病例150347例。</p><p class="f_center"><img alt="外媒：全球累计新冠肺炎确诊病例超过68万例" src="http://cms-bucket.ws.126.net/2020/0329/8d1d1f88p00q7yaqc003tc0016600jcc.png">BNO网站截图</p><p>根据据国家卫健委29日通报，截至28日24时，据31个省（自治区、直辖市）和新疆生产建设兵团报告，现有确诊病例2691例（其中重症病例742例），累计治愈出院病例75448例。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
