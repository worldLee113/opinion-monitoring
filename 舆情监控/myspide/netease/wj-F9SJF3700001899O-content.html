                        （原标题：谨防骗子！英国数百个虚假网站售卖防疫用品致200万英镑损失）
                    </p><p>据英国预防诈骗行动机构（Action Fraud）发布的消息，疫情暴发以来，发生在英国与疫情相关的诈骗犯罪活动达700余起，一些虚假公司在线销售根本不存在的防疫用品，如口罩、免洗消毒液、防护手套、护目镜甚至测试盒等，已导致公司或个人损失超过200万英镑。英国广播公司BBC的一项调查发现，犯罪分子在上个月建立了数百个此类网站，针对企业、医院、养老院售卖疫情急需的各类防疫用药。</p><p><!-- AD200x300_2 -->
