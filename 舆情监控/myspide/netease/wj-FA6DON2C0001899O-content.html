	</p><p>【我国5条疫苗研发路线最新进展】科技部社会发展科技司司长吴远彬先生表示，我国疫苗应急攻关目前按照灭活疫苗、重组蛋白疫苗、腺病毒载体疫苗、减毒流感病毒载体活疫苗、核酸疫苗5条技术路线推进。目前已有3个疫苗获批进入临床试验，军事科学院军事医学研究院腺病毒载体疫苗已进入二期临床试验。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
