	</p><p>工信部产业政策与法规司司长许科敏介绍，截至3月29日，我国主要呼吸机企业累积供应2.7万多台、有创呼吸机3000多台。近期全球对有创呼吸机的需求特别大，目前，#我国呼吸机产能约占全球产能五分之一#，已签订订单2万台。据不完全统计，3月19日以来短短十天我国企业已紧急向国外提供1700多台。</p><p><!--StartFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
