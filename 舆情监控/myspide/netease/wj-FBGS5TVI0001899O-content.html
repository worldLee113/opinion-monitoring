                        （原标题：日本新增新冠肺炎确诊病例188例 累计确诊14305例）
                    </p><p>据日本广播协会电视台报道，日本4月30日新增188例新冠肺炎患者，累计确诊14305例、死亡455例。</p><p><!--StartFragment--></p><p>除日本国内确诊14305例之外，“钻石公主”号邮轮累计确诊712例、死亡13例。</p><p>截至4月30日，日本国内目前还有312名重症患者正在医院接受治疗，包括“钻石公主”号邮轮上的乘客和船员在内，日本已有4117人出院。</p><p>此外，东京都4月30日新确诊46例新冠肺炎患者，累计4152例，是日本确诊人数最多的地区。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
