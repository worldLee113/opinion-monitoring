                        （原标题：交通运输部：春节期间三次延长免费通行政策 免收高速公路通行费1590亿）
                    </p><p>国务院新闻办今天（19日）上午举行新闻发布会，交通运输部相关负责人就加快建设交通强国、推动交通运输行业高质量发展有关情况进行了介绍。</p><p>据交通运输部部长李小鹏介绍，经国务院同意，今年春节期间的收费公路三次延长了免费通行的政策，其中从2月17日到5月5日共免收高速公路通行费1590多亿元，全力支持了疫情防控和复工复产。</p><p><!-- AD200x300_2 -->
