                        （原标题：31省份一季度GDP出炉）
                    </p><p>国家统计局近日披露了31省份2020年一季度GDP数据。从GDP总量看，一季度，广东和江苏位列前二名，属于 “2万亿元俱乐部”；从GDP增速来看，一季度仅西藏保持了正增长，同比增长1.0%。其余30个省份GDP均出现负增长。</p><p class="f_center"><img alt="31省份一季度GDP出炉 一季度仅这地保持了正增长" src="http://cms-bucket.ws.126.net/2020/0519/6d158cd1j00qak2sa0015c0006w00qvc.jpg"></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
