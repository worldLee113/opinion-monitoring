                    </p><p><!--StartFragment--></p><p class="f_center"><img alt="德国单日新增确诊病例1881例 累计147065例" src="http://cms-bucket.ws.126.net/2020/0421/e54d2f0bp00q940ba004zc000rg00fnc.png" style="margin: 0px auto; display: block;"></p><p><strong>【海外网4月21日|战疫全时区】</strong>据德国《每日镜报》实时统计数据显示，截至北京时间4月21日7时左右，德国累计确诊新冠肺炎病例147065例，较前一天新增1881例；累计死亡4862例，较前一天新增276例；累计治愈8.8万人。</p><p><!--EndFragment--></p><p></p>
