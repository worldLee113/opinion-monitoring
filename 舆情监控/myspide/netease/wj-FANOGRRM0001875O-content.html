                    </p><p><!--StartFragment--></p><p class="f_center"><img alt="国际奥委会:日本将承担197亿元延迟举办奥运会资金" src="http://cms-bucket.ws.126.net/2020/0421/33dfb6eep00q945750009c000h7002sc.png" style="margin: 0px auto; display: block;"></p><p><strong>【海外网4月21日|战疫全时区】</strong>据日本共同社21日报道，国际奥委会20日表示，日本首相安倍晋三已同意，日本将承担约3000亿日元（约合人民币197亿元）的延迟举办奥运会资金。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
