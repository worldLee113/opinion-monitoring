                        （原标题：北京高三学生4月 27日开始返校）
                    </p><p class="f_center"><img alt="北京：高三年级将于4月27日开始返校" src="http://cms-bucket.ws.126.net/2020/0412/5fef0a38j00q8o1eh0016c000m800goc.jpg" style="margin: 0px auto; display: block;"></p><p><!--StartFragment--></p><p>4月12日，北京市新型冠状病毒肺炎疫情防控工作新闻发布会举行，北京市委教育工委副书记、北京市教委新闻发言人李奕发布中小学春季学期开学安排。李奕介绍，北京高三年级将于4月27日开始返校，初三按照5月11日做好返校学习准备。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
