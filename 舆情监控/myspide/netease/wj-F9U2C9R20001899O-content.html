<p class="otitle">
                        （原标题：绥芬河接受物资捐赠及捐款）
                    </p><p><!--StartFragment-->9日，绥芬河市发布疫情防控指挥部第二十号通告，宣布接受社会物资捐赠及捐款。接受捐赠的物资包括N95口罩等防护物资、体温检测设备、消杀物资。通告称，物资捐赠请先行电话联系，沟通捐赠意向，得到确认后再行捐赠。<!--EndFragment--></p><p class="f_center"><!--StartFragment--><img alt="绥芬河接受物资捐赠及捐款:包括N95口罩等防护物资" src="http://cms-bucket.ws.126.net/2020/0411/aea0798ej00q8lo990074c000lb00roc.jpg" style="margin: 0px auto; display: block;"><img alt="绥芬河接受物资捐赠及捐款:包括N95口罩等防护物资" src="http://cms-bucket.ws.126.net/2020/0411/289576b2j00q8lo99007gc000lb00r7c.jpg" style="margin: 0px auto; display: block;"><img alt="绥芬河接受物资捐赠及捐款:包括N95口罩等防护物资" src="http://cms-bucket.ws.126.net/2020/0411/539e2369j00q8lo99002sc000lb00ryc.jpg" style="margin: 0px auto; display: block;"><!--EndFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
