	</p><p><!--StartFragment-->【观山湖区一商品混凝土公司发生塌滑，救援工作仍在紧张有序进行中】</p><p>2020年3月27日22:10，贵阳市观山湖区贵州商品混凝土有限公司厂区内发生塌滑事件。经初步核查，受困人员为12人。截至29日8:00，已清运淤泥砂石约20000立方米，清理搜救面积约9600平方米，共搜救出9人，其中5人送医救治，生命体征平稳，另外4人已无生命体征。目前尚有3人失联，搜救工作仍在紧张有序进行中。</p><p>观山湖区人民政府新闻办公室</p><p>2020年3月29日<!--EndFragment--></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p></p>
