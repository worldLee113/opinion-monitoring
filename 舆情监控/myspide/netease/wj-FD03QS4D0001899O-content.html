                        （原标题：教育部回应学区房价格暴涨：正在推义务教育优质均衡 ）
                    </p><p>19日，教育部召开新闻发布会。针对不久前出现争议的就近入学、北京学区房价格暴涨等问题，教育部教育督导局局长田祖荫表示，关于就近入学的问题，教育部的政策没有改变，始终会强力度的往下推进。至于说不同的群体、不同的需求，这是正常的，我们现在正在推的学校标准化建设、义务教育基本均衡以及优质均衡，其实背后的出发点、最后的目的要解决的就是这个问题，如果都均衡了，都优质了，自然就不择校了，那就是家门口有什么学校就上什么学校。</p><p class="f_center"></p><p><img alt="学区房价格暴涨 教育部：正在推义务教育优质均衡" src="http://cms-bucket.ws.126.net/2020/0519/8059db34j00qak6tj000tc000f0009xc.jpg"></p><p></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
