	</p><p>【太悲催！男子喝了有料酒的鸡汤查出酒驾 被扣12分罚款1900元】4月15日，浙江温州，林某被高速交警查出酒驾。林某对检测结果感到十分疑惑，坚持称自己从来不喝酒。交警让他回想是否吃了带酒精的食物？林某称，喝了两碗有料酒的鸡汤。交警称，料酒也算酒的。林某被处以罚款1900元、记12分，扣留驾驶证6个月的处罚。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
