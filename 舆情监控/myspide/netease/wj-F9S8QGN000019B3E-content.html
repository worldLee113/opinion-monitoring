                        （原标题：钟南山称大城市境外输入清零不现实）
                    </p><p>中新网客户端4月10日电(谢艺观)针对境外输入风险，中国工程院院士钟南山10日在线对话韩国防疫专家。他表示，风险肯定是存在的，但风险不等于是现实。“特别是从刚发生疫情而且疫情发展较快的国家、地区来的人，往往传染性会比较高。只要采取严格监控、追踪，一旦发现就隔离，同时对他接触的人进行严密观察。这样情况下，就算传染几个人，也不会造成暴发。”钟南山说，未来肯定陆续还有外来输入，特别是大城市，要想完全清零是不现实的，除非跟世界完全隔绝，只要把它控制在较低水平就可以了。</p><p><!--画中画广告start--></p><p><!--新闻通发页画中画zz--></p><p><!-- 多条广告如下脚本只需引入一次 --></p><p><!--画中画广告end--></p><p><!-- AD200x300_2 -->
