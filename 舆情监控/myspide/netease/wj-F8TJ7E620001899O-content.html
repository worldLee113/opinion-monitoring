                        （原标题：梵蒂冈新增新冠肺炎确诊病例2例 累计确诊6例）
                    </p><p>据梵蒂冈官方媒体梵蒂冈新闻（Vatican News)当地时间3月28日报道，该国新闻发言人宣布，在过去的几天内，梵蒂冈新报告2例新冠肺炎确诊病例，目前累计确诊6例。梵蒂冈已对有关区域进行消毒处理，至今对170人进行了取样筛查。</p><p class="f_center"><img alt="梵蒂冈新增确诊病例2例累计6例 常住人口约800人" src="http://cms-bucket.ws.126.net/2020/0329/05bda004j00q7ybky004cc0015o00ngc.jpg" style="margin: 0px auto; display: block;"></p><p>梵蒂冈全称梵蒂冈城国，位于意大利首都罗马西北角，是世界领土面积最小的国家，常住人口约800人。<br></p><p><!-- AD200x300_2 -->
