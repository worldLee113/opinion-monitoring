<p class="otitle">
                        （原标题：#绥芬河一国际导游核酸检测阳性# 所在小区隔离封闭管理）
                    </p><p>黑龙江省绥化市于17日报告一例来自绥芬河的核酸阳性检测者，职业为国际导游。绥芬河市新冠肺炎疫情防控应急指挥部于18日发布通告，<strong style='font-size: 16px; color: rgb(51, 51, 51); font-family: "Hiragino Sans GB", "Microsoft Yahei", sans-serif; letter-spacing: 0.5px; text-align: start;'>对其所在小区隔离封闭管理，所有人员健康码调整成为“红码”。</strong>据官方公布的行动轨迹：这一男性患者于4月13日从绥芬河送母亲回绥化老家，14日在绥化社区外来人员排查中被发现，16日检出核酸阳性。目前，该患者在绥芬河的12名密接人员核酸检测均为阴性，且没有俄罗斯旅行史。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/b885ec7bj00q8zjxv006zc000lb00t9c.jpg"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/048e6ac6j00q8zjxu008uc000lb00t9c.jpg"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/67737a4aj00q8zjxv003zc000lb00t9c.jpg"></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
