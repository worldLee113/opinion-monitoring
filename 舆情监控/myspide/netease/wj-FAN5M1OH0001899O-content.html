<p class="otitle">
                        （原标题：世卫组织：美国疾控中心员工一直在与世卫组织合作 世卫组织没对美国隐瞒任何信息）
                    </p><p>当地时间20日，世卫组织举行新冠肺炎发布会，针对美国媒体关于在世卫组织工作的美国员工一直向美国政府提供疫情信息的报道，世卫组织卫生紧急项目负责人迈克尔・瑞安表示，从1月1日起，就有15名美国疾控中心员工在新冠肺炎项目上与世卫组织合作，此外还有两名来自美国政府的永久借调员工在世卫组织项目上。</p><p><!--StartFragment--></p><p>迈克尔・瑞安指出，有很多美国政府雇员在与世卫组织合作，包括流行病信息和风险评估等领域。世卫组织总干事谭德塞表示，这表明从一开始，世卫组织就没有对美国隐瞒任何信息，与世卫组织合作的美国员工也会把自己的工作上报。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
