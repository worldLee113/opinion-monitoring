                        （原标题：美国密歇根州示威者持枪进入州议会抗议延长“居家令”）
                    </p><p class="f_center"><img alt="美密歇根州示威者持枪进入州议会抗议延长居家令" src="http://cms-bucket.ws.126.net/2020/0501/02b10b52p00q9mli10083c000as007bc.png"></p><p><!--StartFragment--></p><p>美国密歇根州警方证实，4月30日有约400至700人在州议会大厦抗议“居家令”，一些抗议者还进入了议会大厦。当时，州议会正在讨论州长格雷琴・惠特默（Gretchen Whitmer）提出的延长该州防疫紧急状态的问题。</p><p class="f_center"><img alt="美密歇根州示威者持枪进入州议会抗议延长居家令" src="http://cms-bucket.ws.126.net/2020/0501/69bd2cb6p00q9mli1004uc0009h005gc.png"></p><p>警方称抗议者表现得比较平静，但该州参议员戴娜・波列汉基（Dayna Polehanki）在社交媒体上称，一些抗议者携带有枪支，并对她吼叫，一些同事吓得穿上了防弹衣。</p><p>抗议活动是由一个名为“密歇根自由联合会”的组织发起的，目的是要求允许企业重新开业。直到下午5点左右，抗议者才散去。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
