<p class="otitle">
                        （原标题：巴西桑托斯港一意大利邮轮上多名工作人员疑似感染新冠肺炎）
                    </p><p>巴西国家卫生监督局表示，巴西桑托斯港已启动应急计划，接受一邮轮靠岸，但只有医疗卫生人员可以登船。目前，该邮轮内没有游客，只有757名工作人员在邮轮内隔离。7名疑似患新冠肺炎的工作人员已经被运下船接受治疗，其中，5名为菲律宾籍，1名为印度籍，1名为印度尼西亚籍，另外还有35名疑似患者在船内接受观察。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/4643fd99p00q7xn4n00ixc000m800dcc.png" style="margin: 0px auto; display: block;"></p><p>该邮轮为意大利“迷人海岸”号，最后一次载客航行为3月14―17日的巴西境内短途航行，该行程中的3名旅客之后被确诊为新冠肺炎。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
