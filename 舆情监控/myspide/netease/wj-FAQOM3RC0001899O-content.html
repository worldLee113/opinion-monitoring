                        （原标题：东京奥组委一名职员确认感染新冠病毒）
                    </p><p>当地时间22日，东京奥运会残奥会组织委员会发布消息，在东京晴海的组织委员会事务局工作的一名30多岁男性职员确诊新冠肺炎。这是东京奥组委首次出现工作人员感染新冠病毒的情况。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/22/1587525438600_424_800x600.jpg" imginfo="" localname="1587525438600_424_800x600.jpg" localpath="/img/2020/04/22/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0422/037678e4j00q96bay0068c000m800goc.jpg" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
</p><p>据悉，该男性职员21日傍晚确认感染新冠病毒，22日开始在家疗养。目前东京奥组委已经关闭该职员工作的楼层，并进行消毒。</p><p>自4月7日政府发布“紧急事态宣言”后，东京奥组委约9成的工作人员开始在家办公，即使在16日与国际奥委会（IOC）举行了网络会议等，也仅会安排需要到场的工作人员前来上班。</p><p></p>
