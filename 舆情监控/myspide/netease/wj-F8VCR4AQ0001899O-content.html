	</p><p>【留学生回国飞太原被送至洗浴中心隔离：卫生堪忧无热水 有人反复过敏】</p><p>3月27日，山西太原。留学生小安3月24日从多伦多飞到太原，经太原中心医院检测，结果呈阴性后于27日入住隔离酒店。原本工作人员告知会入住快捷酒店，没想到却被送到一家名为滨江浴苑的洗浴中心。小安表示这里的卫生状况堪忧，洗澡没有热水，房间各处都很脏，有女生入住后出现反复过敏症状。曾试图和工作人员协调换酒店，但被告知该区酒店都住满了。</p><p class="f_center"><img alt="留学生回国被送至洗浴中心隔离：卫生堪忧无热水" data-v-7eb6c62a="" loading="lazy" src="http://cms-bucket.ws.126.net/2020/0330/cfbbe47aj00q7zm4v001dc000ru00foc.jpg" style="margin: 0px auto; display: block;"></p><p><!--pkvote(v81925)--></p><p><!-- AD200x300_2 -->
