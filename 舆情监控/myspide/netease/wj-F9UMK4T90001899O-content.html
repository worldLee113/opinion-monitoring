	</p><p><!--StartFragment-->民政部基层政权建设和社区治理司司长陈越良：关于快递、维修、家政等服务行业从业人员“入门难”的问题，各地要落实中央“在常态化疫情防控中加快推进生产生活秩序全面恢复”的要求，现在仍然维持重大突发公共卫生事件一级响应的地区，要统筹复工复产需要和居民生活需求，及时逐步调整社区防控策略。其他地区特别是低风险地区或者未发生病例的社区，要重点核验相关服务行业从业人员健康码，在做好出入登记和体温监测工作后，允许相关人员和车辆进入社区。对于故意伪造健康码、躲避检查的人员，各地要制定相应的处罚措施，一旦发现依法从重惩处。<!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
