                        （原标题：埃及武装部队遭恐袭十人死伤）
                    </p><p>当地时间4月30日晚，埃及武装部队发表声明称，当日在埃及北西奈省比尔阿比德市南部发生一起针对武装部队的恐怖袭击，共造成十人死伤。</p><p>武装部队发言人表示，军方的装甲车队遭到恐怖分子的炸弹袭击，包括一名军官、一名士官以及八名士兵在内的十人在袭击中受伤或死亡。</p><p>声明还表示，埃及武装部队将继续坚决打击恐怖主义，维护国家安全稳定。埃及各界纷纷对死者表示哀悼，并表示将坚决同恐怖主义进行斗争。</p><p><!-- AD200x300_2 -->
