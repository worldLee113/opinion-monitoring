<p class="otitle">
                        （原标题：法国订购的第一批医疗物资从中国运抵巴黎）
                    </p><p>当地时间29日，法国航空公司在社交网络上表示，由法航执飞的首个医疗物资交运航班于当天（29日）18时左右抵达巴黎戴高乐机场。机上载有从中国运来的大约100吨医疗物资，其中有超过500万只口罩。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0330/b3f2a4cbj00q7yu9d00a4c001kw016oc.jpg"></p><p class="f_center"><span style="text-align: justify;">△图为货运飞机 图片来自法航社交网络账号</span></p><p>据法国媒体报道，接下来每天至少会安排一个货运航班来回，完成剩余医疗物资的交运工作。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
