                        （原标题：美国新冠肺炎死亡病例超过2万例）
                    </p><p>新华社纽约4月11日电美国约翰斯・霍普金斯大学11日发布的新冠疫情最新统计数据显示，截至美国东部时间11日16时（北京时间12日4时），美国死亡病例超过2万例，达到20071例。</p><p>数据显示，死亡病例最多的州是纽约州，达8627例，其中纽约市占6367例。此外，新泽西州死亡2183例，密歇根州死亡1276例。美国确诊病例已达519453例。</p><p><!--StartFragment-->
