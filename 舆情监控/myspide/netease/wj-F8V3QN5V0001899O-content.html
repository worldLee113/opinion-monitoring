                        （原标题：日媒：日本将禁止美国和欧洲大部分国家公民入境）
                    </p><p class="f_center"><img alt="日媒：日本将禁止美中韩和欧洲大部分国家公民入境" src="http://dingyue.ws.126.net/2020/0330/154e3d39j00q7zgj70019c000hs00a0m.jpg" contenteditable="false" id="netease158553227404734" style="box-sizing: border-box; border: 0px; vertical-align: middle; max-width: 100%; margin: 0px auto; display: block;"></p><p style="text-align: center; ">日本疫情示意图（NHK）</p><p>【海外网3月30日】据日本共同社30日报道，由于新冠肺炎疫情在全球不断蔓延，日本政府将拒绝美国、中国、韩国和欧洲大部分国家公民入境。</p><p>报道称，日本首相安倍晋三26日已经宣布禁止法国、意大利、西班牙等21个欧洲国家公民入境。30日，据日本政府消息人士称，日本还将禁止美国、中国、韩国和大部分欧洲国家公民入境。</p><p>据悉，日本近日来确诊人数不断攀升，单日确诊数连续创下新高，截至30日零时日本国内累计确诊1893例，其中东京都确诊430例，为日本确诊数最多地区。</p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
