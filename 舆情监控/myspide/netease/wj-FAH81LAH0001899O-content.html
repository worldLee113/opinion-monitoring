                        （原标题：澳门连续10天无新增确诊病例 密切接触者及疑似病例均清零）
                    </p><p>澳门新型冠状病毒感染应变协调中心在18日举行的记者会上表示，自4月9日起，澳门已连续10天没有新增新冠肺炎确诊病例，维持累计45例确诊病例。此外，密切接触者和疑似病例均已清零。</p><p>据介绍，在45例确诊病例中，有17例患者已康复出院，正接受治疗的患者有28人，包括１名重症病人，27名轻症患者。其中，重症患者的情况持续有改善，康复进展良好，不需再用氧气。</p><p>会上还透露，4月17日澳门总出入境人数为1.6万人次，比前一天增加约520人次，上升3.3%。<br></p><p><!-- AD200x300_2 -->
</p><p></p>
