	</p><p>新京报快讯 据北京市公安局朝阳分局官方微博消息。2020年4月13日22时许，在朝阳区国贸地铁站B口处，犯罪嫌疑人恩某涛（男，28岁）突然对一名进站女子实施强行搂抱，被周边群众及时制止，民警迅速赶到现场将该男子控制。目前，恩某涛已被朝阳公安分局依法刑事拘留，此案正在进一步工作中。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
