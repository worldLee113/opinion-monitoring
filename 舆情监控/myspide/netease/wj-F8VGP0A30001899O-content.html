<p class="otitle">
                        （原标题：哈萨克斯坦新冠肺炎确诊病例增至284例）
                    </p><p>哈萨克斯坦卫生部30日通报称，全国新冠肺炎确诊病例达284例，较前一天新增13例。疫情最严重的是首都努尔苏丹，患者167人。</p><p><!--StartFragment--></p><p>另外，哈西部城市阿特劳和中部城市卡拉干达以及卡拉干达州的5座城市30日进入封城状态。截至目前，哈萨克斯坦的3座直辖市以及12个州均出现了新冠肺炎病例，仅南哈萨克斯坦州和曼吉斯套州尚保无虞。</p><p></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
