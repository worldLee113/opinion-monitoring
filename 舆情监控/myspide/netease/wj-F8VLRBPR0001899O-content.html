                        （原标题：澳加两国否认串通退出奥运）
                    </p><p>【澳加两国否认串通退出奥运】受到新冠肺炎疫情影响，在东京奥运会宣布推迟之前，加拿大和澳大利亚相继发出声明，称不会派运动员参加东京奥运会。这一举动引发人们猜想，认为两国奥委会可能与国际奥委会合作，给全球其他协会和机构提供了推迟东京奥运会的筹码。不过据路透社报道，澳大利亚奥委会本周一否认了这一说法。而加拿大奥委会也在此前表示这一决定是单方面做出的，并没有和国际奥委会商量过。</p><p class="f_center"><img class="f-bg-img" data-v-cf635c06="" src="http://cms-bucket.ws.126.net/2020/0330/f7f7faa0j00q7ztdh0013c000p700e2c.jpg" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
