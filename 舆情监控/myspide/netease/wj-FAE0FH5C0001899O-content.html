	</p><p>【细思极恐！#泰国法医疑被遗体传染新冠后死亡#】据《太阳报》4月13日报道，有专家在《法医与法律医学杂志》撰文称，泰国一法医疑被确诊患者遗体感染后去世。文章称法医确诊前，病毒未在泰国境内扩散，他与确诊患者接触机会很小。文章中还呼吁法医人员提高警惕。报道引述，世界卫生组织称尸体通常是没有传染性的，验尸过程中处理不当除外。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
