                        （原标题：滞留海外近三个月 张伟丽今日将入境天津返回国内）
                    </p><p>据央视体育消息，中国综合格斗选手张伟丽与乔安娜的比赛已经过去了一个多月，在比赛结束后，因为接受当地媒体的采访，她错过了回国的最佳时机，只能被迫滞留美国。而今天，她将从美国直飞天津，并在天津接受隔离。从备战与乔安娜的比赛，到如今回国已经过去了近三个月。终于要回国了，张伟丽也难掩激动之情，她在昨天更新社交媒体表示：“还有一天就回国了，居然失眠了。”</p><p class="f_center"><img alt="滞留海外近三个月 张伟丽今日将入境天津返回国内 " height="345" src="http://cms-bucket.ws.126.net/2020/0419/365a9888j00q90hwe000tc000fc009lc.jpg" style="margin: 0px auto; display: block;" width="552"></p><p><!-- AD200x300_2 -->
