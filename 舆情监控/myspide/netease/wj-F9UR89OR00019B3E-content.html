                        （原标题：香港新增11例新冠肺炎确诊病例 累计1001例）
                    </p><p><!--StartFragment--><strong style="font-family: SimSun; text-align: start; text-indent: 28px;">【海外网4月11日|战疫全时区】</strong>据香港东网报道，香港医生防护中心传染病处主任张竹君表示，香港11日新增11例新冠肺炎确诊病例，年龄在19至59岁间，累计数字已达1001宗，包括1例疑似病例。新增病例中10人有外国旅行记录。<!--EndFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
