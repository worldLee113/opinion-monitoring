	</p><p>【哈尔滨：4月20日起对高三复课师生公费核酸检测】18日，哈尔滨市召开发布会，介绍疫情防控工作相关情况。哈尔滨计划从4月20日开始，对高三复课的教职工、学生及家庭成员分期分批进行、核酸和血清抗体检测，检测期间采取网上授课。其中，复课师生检测费用由政府承担。</p><p><!-- AD200x300_2 -->
