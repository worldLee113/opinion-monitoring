	</p><p class="f_center"><img alt="此前因未戴口罩惹争议的美国副总统彭斯 这次戴了" src="http://cms-bucket.ws.126.net/2020/0501/dbdb977aj00q9mimo0023c000hs00a5c.jpg"></p><p><!--StartFragment--></p><p>据美国全国广播公司报道，当地时间4月30日，负责新冠肺炎疫情防控的美国副总统彭斯到访印第安纳州一家生产呼吸器的通用电气工厂时按照规定戴上了口罩。</p><p>到访期间，彭斯感谢工厂的工人为抗疫提供得重要帮助，他称工厂已经生产了超过600台呼吸器。</p><p>28日，彭斯到访明尼苏达州梅奥医学中心时没戴口罩引发争议。30日，他妻子在接受福克斯新闻采访时称，彭斯离开梅奥医学中心后，才知道医院有戴口罩的规定，无意冒犯大家。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
