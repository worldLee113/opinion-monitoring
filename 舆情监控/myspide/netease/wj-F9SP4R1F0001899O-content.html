	</p><p>近日，美国得克萨斯州。得克萨斯州的一座监狱中，囚犯被分配制作口罩，日产量约为100个，材料是从当地的布料商店购买所得。治安官表示制作的口罩符合疾控中心的标准。目前，监狱中大约有700名囚犯，每次同时会有6-12个囚犯一起制作口罩。</p><p><!-- AD200x300_2 -->
