                        （原标题：美国金牌主持人无症状 但病毒检测呈阳性）
                    </p><p>【美国金牌主持人无症状 但病毒检测呈阳性】据国会山网站报道，13日，美国广播公司《本周》节目金牌主持人乔治・斯特凡诺普洛斯(George Stephanopoulos)宣布新冠病毒检测呈阳性，但是他表示身体并没有新冠肺炎的症状，“我感觉不错，并没有发烧，咳嗽，气短和畏寒这些典型症状。”他还说，自己的例子说明无症状者也可以携带病毒。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/9c297982j00q8q92s003qc000w800lhc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
