	</p><p>就在新冠肺炎疫情延烧全球之际，美军军机和军舰频繁现身台海，连日来，美军EP―3E电子侦察机连续在台湾南方空域出没。另据媒体报道，美军宙斯盾舰“麦克坎贝尔”号25日由南向北穿越台湾海峡。国防部发言人任国强26日表示，近一段时间以来美方在台湾问题上消极动作不断，多次派军舰过台湾海峡等，严重干涉中国内政，严重破坏台海和平稳定，严重毒化中美两国两军关系。<!--EndFragment--></p><p><!-- AD200x300_2 -->
