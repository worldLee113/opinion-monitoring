                        （原标题：#浙江破获涉案8000万元特大传销案# 该团伙号称“打造7亿中产阶级”）
                    </p><p>5月18日，浙江宁波市场监管局通报称，联合公安机关破获了一起涉案人员80余万名、涉案资金8000多万元的特大传销案。团伙采取“拉人头”的方式，声称交100元注册会员，每日签到获取“流量”，流量变现可买车买房，成为中产阶级。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0519/fa6d28abp00qakz6e007uc000dq007pc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0519/56105a15p00qakz6e005fc000dm007uc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0519/2d2824fep00qakz6e008cc000dl007rc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0519/5aeec457p00qakz6e008ic000do007oc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p><!-- AD200x300_2 -->
