                        （原标题：意大利检察机关对米兰一疗养院100多人死亡事件展开司法调查）
                    </p><p>据意大利安莎社11日报道，意大利米兰检察院对当地一所疗养院在新冠肺炎疫情暴发后出现100多人死亡事件正式展开司法调查，这所名为特里乌尔齐奥的疗养机构负责人以涉嫌过失杀人和造成传染病传播接受调查。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0411/62e53f15p00q8mczc007hc000b0007bc.png" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
</p><p>△图为接受司法调查的米兰特里乌尔齐奥疗养院（来源：安莎社）</p><p>报道称，在收到疗养机构工作人员和死者家属举报后，米兰检察院目前已对当地近15所疗养院和养老院展开司法调查。调查人员将查明这些机构是否存在内部防疫规定和个人防护用品缺失的问题，以及对从医院转到疗养机构进行治疗的病人是否存在管理上的过失。</p><p></p>
