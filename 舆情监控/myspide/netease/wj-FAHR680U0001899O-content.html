                        （原标题：世卫组织：欧洲区域新冠肺炎确诊病例超108万）
                    </p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/19/1587231921878_797_343x785.png" imginfo="" localname="1587231921878_797_343x785.png" localpath="/img/2020/04/19/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0419/844a8e04p00q8zw9b003ac0009j00ltc.png" style="margin: 0px auto; display: block;"></p><p>当地时间4月18日，世卫组织发布最新一期新冠肺炎每日疫情报告。报告显示，截至欧洲中部夏令时间4月18日10时（北京时间4月18日16时），全球新冠肺炎新增85678例，新增死亡6710例。其中疫情最为严重的欧洲区域已确诊新冠肺炎1086889例（新增36018例），死亡97201例（新增3721例）。</p><p><!-- AD200x300_2 -->
