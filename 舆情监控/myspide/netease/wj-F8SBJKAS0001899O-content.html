</p><p>截至3月28日24时，重庆市本地无在院确诊病例，累计治愈出院病例570例，累计死亡病例6例，累计报告确诊病例576例。</p><p><strong style="">二、境外输入疫情</strong></p><p>3月28日0―24时，重庆市报告新增境外输入新冠肺炎确诊病例１例（为柬埔寨输入）。</p><p>截至3月28日24时，重庆市累计报告境外输入确诊病例3例，均在院治疗。</p><p><strong style="">三、密切接触者</strong></p><p>截至3月28日24时，累计追踪到密切接触者24090人，已解除医学观察23742人，尚有348人正在接受医学观察。</p><p></p>
