                        （原标题：快讯！美国纽约州新冠肺炎累计确诊病例超6万例，一州超过法伊等国）
                    </p><p>根据荷兰媒体BNO News最新发布的数据显示，美国纽约州新冠肺炎累计确诊病例已经超过6万例，达到60679例。此外，纽约州一个州的累计确诊病例也已超过法国（40174例）、伊朗（38309例）等国家。</p><p class="f_center"><img alt="美国纽约州确诊病例超6万例 一州超过法伊等国" src="http://cms-bucket.ws.126.net/2020/0330/07452505p00q7zv29001gc000pi00htc.png"></p><p class="f_center"><img alt="美国纽约州确诊病例超6万例 一州超过法伊等国" src="http://cms-bucket.ws.126.net/2020/0330/cdc63753p00q7zv29000mc000qw008xc.png"></p><p><!-- AD200x300_2 -->
