<p class="otitle">
                        （原标题：内蒙古新增境外输入确诊病例34例）
                    </p><p>中新网4月12日电 据内蒙古卫健委官网消息，2020年4月12日7时至16时，内蒙古自治区报告新增境外输入新冠肺炎确诊病例34例。34名患者均来自俄罗斯由满洲里公路口岸入境，经专家会诊，诊断为新冠肺炎确诊病例。</p><p><!--StartFragment--></p><p>截至目前，内蒙古自治区已连续53日无新增本土确诊病例、无新增本土疑似病例。累计报告境外输入确诊病例114例，已治愈出院9例。现有境外输入确诊病例105例，疑似病例26例。均在定点医院隔离治疗，所有密切接触者均在指定场所进行集中隔离医学观察，全程实行闭环管理。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
