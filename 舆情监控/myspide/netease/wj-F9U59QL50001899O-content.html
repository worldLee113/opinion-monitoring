                        （原标题：日本国内累计确诊新冠肺炎病例6188例 东京都1705例）
                    </p><p>【海外网4月11日|战疫全时区】据日本NHK电视台11日报道，截至当地时间11日上午，日本国内新增新冠肺炎确诊病例8例，累计确诊病例6188例。其中东京都累计确诊1705例，为日本各地最多。其次是大阪府696例。</p><p>此外，加上“钻石公主”号邮轮确诊的乘客及乘务人员712例，日本累计确诊新冠肺炎病例6900人。确诊病例中包括132例死亡病例，包括在国内感染的120人，以及“钻石公主”号邮轮的乘客12人。</p><p><!--StartFragment--><!--EndFragment--></p><p></p>
