	</p><p>【上海小学生英语分享家人抗疫故事 相信胜利就要来临】上海星河湾双语学校五年级学生王梓一讲述了家人抗疫的故事。他的许多家人住在武汉，平时通过“快乐家庭”微信群交流。疫情防控期间，他的七位家人成了志愿者，有的在社区服务，有的为患者和医护人员提供帮助。“疫情虽然还没有结束，但相信胜利就要来临”，他希望大家的生活都能快些恢复正常，欢迎所有人“都能到武汉尝尝美味的热干面，登上黄鹤楼，和亲友们一起来几张有趣的自拍”。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
