	</p><p>【醉酒司机拒不配合检查 称“交警不是警察”】4月3日，广东东莞厚街交警接到治安队电话，一轿车横停在十字路口，车内有一男子熟睡。接到报警后，厚街交警赶往现场，发现车内酒气浓郁。车内男子拒不配合酒精检测，质问民警“你是警察吗？你怎么不去做正经工作？”。强制血液检测结果显示，男子体内酒精含量为125.68mg/100ml，系醉驾，等待他的将是法律的严惩。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
