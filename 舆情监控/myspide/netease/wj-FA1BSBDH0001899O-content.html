                    </p><p class="f_center"><img alt="北京：境外返京的学生需要居家观察14天且核酸检测为阴性的方可返校" src="http://cms-bucket.ws.126.net/2020/0412/5fef0a38j00q8o1q80016c000m800goc.jpg" style="margin: 0px auto; display: block;"></p><p>4月12日下午，北京市新冠肺炎疫情防控工作新闻发布会召开。北京市教委新闻发言人李奕介绍，从京外境外返京的学生需要居家观察14天且核酸检测为阴性的，方可返校开学。家庭成员或本人为新冠肺炎确诊病例且已经治愈的可以返校。有发热、咳嗽腹泻等症状且排除了新冠肺炎的师生，在治疗无症状后，经过学校申请，方可返校，严禁带病返校。</p><p><!-- AD200x300_2 -->
