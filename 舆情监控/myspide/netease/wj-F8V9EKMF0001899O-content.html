                        （原标题：#全球疫情动态#：#中国以外新冠肺炎累计确诊超63万例#）
                    </p><p>综合外媒报道和数据统计，截至北京时间3月30日上午10时，中国以外新冠肺炎累计确诊病例已超过63万例。其中，美国新冠肺炎累计确诊病例达142328例，意大利累计确诊97689例，西班牙累计确诊80110例，德国累计确诊62095例，法国累计确诊40723例。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0330/18418995j00q7zjjj007wc000u001hcc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
