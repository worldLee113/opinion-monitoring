                    </p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0519/f7ca99b1p00qal3rr007wc000rm00b7c.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p>紧急通知</p><p>中国国际航空公司临时航班CA996原定于美中时间5月19日下午1:10自休斯敦起飞赴天津。因该临时航班计划至今尚未获得美政府批准，该航班暂时取消，后续安排待定。请大家继续与相关航空公司保持联系，并密切关注驻休斯敦总领馆网站和微信公众号。</p><p><!-- AD200x300_2 -->
