	</p><p>新京报快讯 国务院联防联控机制3月24日就新冠肺炎疫情防控与医疗诊治有关情况举行发布会。北京大学第一医院感染科主任医师王贵强表示，到目前为止，有几个团队在做病亡患者的尸体解剖，目前已解剖29例。</p><p>初步看，肺脏有实变和大量渗出，在肺里看到血栓、出血和坏死组织，病变较重；支气管看到分泌物，影响体内氧合指数。通过电镜还能看到病毒颗粒，核酸检测显示病毒核酸也在，提示病毒在病亡患者体内还存在。此外，尸体解剖发现，新冠病毒对免疫系统损伤是导致病人死亡的重要因素。</p><p><!-- AD200x300_2 -->
