                        （原标题：新加坡新增924例新冠肺炎确诊病例 其中570人是孟加拉国工人）
                    </p><p>据孟加拉国《bdnews24》网站18日报道，570名在新加坡工作的孟加拉国工人确诊感染新冠肺炎，使得在新加坡确诊感染新冠肺炎的孟加拉国工人总数升至2597人，这一数字甚至高于孟加拉国境内确诊病例2144例。</p><p>据报道，新加坡卫生部18日公布的数据显示，该国当天新增924例新冠肺炎确诊病例，其中570名是孟加拉国工人。</p><p>新加坡卫生部表示目前已确诊病例中，绝大多数是居住在外籍劳工宿舍的工作准证持有者。</p><p><!-- AD200x300_2 -->
