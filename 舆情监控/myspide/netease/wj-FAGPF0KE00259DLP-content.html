                    </p><p><a href="/keywords/6/d/6dd85b9d/1.html" title="淘宝" target="_blank">淘宝</a><a href="/keywords/5/2/5929732b/1.html" title="天猫" target="_blank">天猫</a>总裁<a href="/keywords/8/8/848b51e1/1.html" title="蒋凡" target="_blank">蒋凡</a>今日在<a href="/keywords/9/3/963f91cc/1.html" title="阿里" target="_blank">阿里</a>内网发帖，就网络传言带来的不好影响对公司和同事道歉，并请求公司对自己展开调查。</p><p>蒋凡在内网表达了两个主要观点：第一，因为家人在<a href="/keywords/5/a/5fae535a/1.html" title="微博" target="_blank">微博</a>上的言论和一些不实网络传言给公司带来了非常不好的影响，深表歉意；第二，他恳请公司对自己展开相关调查。</p><p>4月17日，一位id为花花董花花的网友在社交媒体向网红张大奕喊话：“再来招惹我老公我就不客气了，老娘也不是好惹的。”</p><p>随后该博主再次@张大奕，称微博评论被关，而在开撕的第一条微博下，有网友暗指该博主老公为某知名电商平台总裁。</p><p class="f_center"><img alt="淘宝天猫总裁蒋凡因传言致歉 恳请公司调查" class="large" data-loaded="0" data-loadfunc="0" src="http://cms-bucket.ws.126.net/2020/0418/cc9172d9j00q8z52h001sc000fa00v7c.jpg" style="margin: 0px auto; display: block;"></p><p><source style=""></source></p><p></p>
