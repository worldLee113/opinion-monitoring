                        （原标题：美国新泽西州警方起诉违反“居家令”民众）
                    </p><p>美国NBC报道称，新泽西州警方当地时间28日驱散一场有47人参加的家庭聚会，并起诉组织者。该州州长墨菲在社交媒体上批评违反“居家令”的行为，称其“非法、危险且愚蠢”。同时表示警方将驱散任何非法的聚会，对组织者处以巨额罚款。</p><p><!--StartFragment--></p><p>据统计，目前美国至少已经有2.15亿人受“居家令”影响，被要求不要外出。</p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
