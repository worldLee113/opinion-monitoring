                        （原标题：北京小汤山医院两周接收境外需筛查人员2002人 首位患者出院）
                    </p><p>中新网北京3月30日电 北京小汤山医院自3月16日启用至3月28日24时，总体运行平稳有序，累计接收境外来(返)京需筛查人员2002人，其中机场转运1682人、各区隔离观察点转运320人，最多一天接待需筛查人员394人，累计确诊新冠肺炎病例43例。30日，首位患者治愈出院。</p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
