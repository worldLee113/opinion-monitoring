	</p><p>【#广州一的哥确诊后细节曝光# 
多次搭载外籍乘客未戴口罩未开窗】4月16日，广东广州，新增5例确诊病例和19例无症状感染者，其中一确诊患者为出租车司机，他近日多次搭载外国籍乘客出入有较多病例报告的场所，且未全程佩戴口罩，没有开车窗。4月14日，患者自感咽痛、发热等不适，前往南方医科大学附属第三医院就诊，初筛新冠病毒核酸呈阳性，市疾控部门复核呈阳性，即转广州市第八人民医院隔离治疗。经进一步检查及专家会诊，诊断为新冠肺炎确诊病例。</p><p><!-- AD200x300_2 -->
