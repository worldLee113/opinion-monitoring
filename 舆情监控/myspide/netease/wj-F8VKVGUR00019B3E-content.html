                        （原标题：韩国大邱一精神病医院暴发疫情 133人感染）
                    </p><p><!--StartFragment--></p><p class="f_center"><img alt="韩国大邱一精神病医院暴发疫情 133人感染" src="http://cms-bucket.ws.126.net/2020/0330/44c9cef1j00q7zsrf009sc000zk00bbc.jpg" style="margin: 0px auto; display: block;"></p><p style="text-align: center; ">韩国大邱一精神病医院暴发疫情，患者被转移。（韩联社）</p><p><b>【</b>海外网3月30日|战疫全时区】据韩联社报道，韩国大邱达城郡第二美珠（音译）精神病医院发生新冠肺炎疫情聚集性感染事件。30日，该医院新增58例新冠肺炎确诊病例，累计确诊133例，包括127名患者和6名工作人员。</p><p>据《大邱新闻》报道，该医院3月26日出现首例确诊病例。早前，与第二美珠医院位于同一建筑的大实（音译）疗养院，已发生聚集性感染事件。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
