                        （原标题：北京通报4例境外输入病例情况：涉及4个国家、4架次航班）
                    </p><p>3月29日下午，北京市新型冠状病毒肺炎疫情防控工作新闻发布会第六十五场召开。</p><p class="f_center"><img alt="庞.jpg" src="http://cms-bucket.ws.126.net/2020/0329/252f289fj00q7y45k000uc000m800goc.jpg" style="" title="1585469440528806.jpg"></p><p><!-- AD200x300_2 -->
</p><p>北京市疾病预防控制中心副主任庞星火介绍了昨日报告的境外输入病例相关情况。3月28日，本市新增报告境外输入新冠肺炎病例4例，主要有以下特点：</p><p>1.确诊病例来源国家为：美国、西班牙、比利时、泰国各1例。</p><p>2.共涉及4架次航班，分别为21日抵京的国航CA990,14日抵京的国航CA908，25日抵京的国航CA1884，19日抵京的俄航SU204。</p><p>3.旅客户籍所在地分别为北京、陕西、内蒙古、福建各1例。</p><p></p>
