	</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/13e8cc64p00q8zh7t002kc000im00fwc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img alt="大衣哥朱之文家门被踹 2名当事人被警方行拘10日" src="http://cms-bucket.ws.126.net/2020/0418/2c824114p00q8zgd20027c000k000g5c.png"></p><p>“大衣哥”朱之文家门被踹开一事登上热搜，4月18日白天，朱之文微博发文回应：“说一下：今天出门了在临沂，一个村的人喝了酒喊门，睡觉了没听见，就踹门了，都是老朱家的人，都是乡里乡亲的，低头不见抬头见，不跟他们一般见识。”并介绍了事情的详细经过。</p><p>18日晚，朱之文再次发视频回应：公安机关已经对两名当事人依法处理，事情已经圆满解决。粉丝酒后行为可以谅解，但每个人都要遵纪守法。</p><p class="f_center"><img alt="大衣哥朱之文家门被踹 2名当事人被警方行拘10日" src="http://cms-bucket.ws.126.net/2020/0418/c9f488bbp00q8zgd20048c000k000hsc.png"></p><p class="f_center"><img alt="大衣哥朱之文家门被踹 2名当事人被警方行拘10日" src="http://cms-bucket.ws.126.net/2020/0418/cfc37234j00q8zgd2000zc000dc00cic.jpg"></p><p class="f_center"><img alt="大衣哥朱之文家门被踹 2名当事人被警方行拘10日" src="http://cms-bucket.ws.126.net/2020/0418/c8368b37j00q8zgd2000rc000dc00d4c.jpg"></p><p>4月17日，有人踹开大衣哥朱之文家门，“逼”其出来合影的视频在网上曝光，视频中朱之文的门外聚集了很多的村民，有两名男子强行踹开大衣哥的家门。</p><p><!--StartFragment--></p><p><!--EndFragment--><!--StartFragment--><!--EndFragment--></p><p></p>
