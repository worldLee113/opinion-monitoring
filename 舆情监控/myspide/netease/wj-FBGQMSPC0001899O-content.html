                    </p><p class="f_center"><img alt="法国首次公布疫情地图:34.6%省份处于疫情红色状态" _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/05/01/1588269693432_208_939x529.png" imginfo="" localname="1588269693432_208_939x529.png" localpath="/img/2020/05/01/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0501/77aef08ap00q9m6hz002bc000q300epc.png" style="margin: 0px auto; display: block;"></p><p>30日，法国卫生部长维兰第一次公布了法国的疫情地图。该地图综合考虑了病毒传播活跃程度和医院重症监护承压程度两个标准，将法国目前疫情分为红色、橙色和绿色三类，其中红色为最严重。</p><p>从30日的图表看，目前全法国有35个省处于红色状态，占到法国101个省中的约34.6%。 维兰特别强调，这张图表只能代表法国30日的状况，和最终的解封没有联系，法国政府将从本周到下周四持续监控法国疫情，以便做出最终的决定。</p><p><!-- AD200x300_2 -->
