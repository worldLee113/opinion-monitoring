	</p><p>近日，中俄边境小城绥芬河确认和疑似病例明显增加。其中，境外输入病例情况尤其令人担忧。中国疾控中心主任高福院士，在本周接受CGTN独家专访时表示：绥芬河的“警报已经拉响”，“警报十分强烈”。但他同时表态：“我们已经做好了准备。”据了解，中疾控本周早些时候已经派往绥芬河新冠病毒检测团队，日检测量可以达到1000样本，并将根据需要进行加强。同时，来自黑龙江外的紧急医疗团队，也会根据需要进一步增援。高福院士表示：新冠病毒与众不同，比SARS棘手得多，需要继续保持警惕。要想战胜病毒，还有很长的路。</p><p><!--StartFragment--><!--EndFragment--></p><p></p>
