                        （原标题：新加坡新增942例新冠肺炎确诊病例 累计5992例）
                    </p><p><strong style="text-align: justify;">【海外网4月18日|战疫全时区】</strong></p><p>据联合早报报道，新加坡18日报告，该国卫生部已初步确定新增942例新冠肺炎确诊病例，再破单日最高增幅纪录，累计确诊5992例。新增病例绝大多数都是住在客工宿舍的工作准证持有者，本地病例则持续减少，18日有14名新加坡本地公民或永久居民确诊。</p><p><!-- AD200x300_2 -->
