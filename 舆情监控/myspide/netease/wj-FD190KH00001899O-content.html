                        （原标题：莱索托首相宣布辞职）
                    </p><p>新华社约翰内斯堡5月19日电 马塞卢消息：莱索托首相托马斯・塔巴内19日发表全国电视讲话宣布辞职。</p><p>塔巴内在讲话中说，在担任首相的三年间，自己一直致力于建设国家、推进改革、改善人民生活。“我今天宣布，你们赋予我的职责我尚未完成，但离开行动的舞台、离开公共生活、离开办公室的时刻已经到来”。</p><p>塔巴内今年80岁。他2017年再次出任莱索托首相，原本任期至2022年。但近来由于涉嫌卷入前妻被害案而面临多方压力，失去了所在的四党联盟支持。</p><p>有媒体报道，现任财政大臣穆凯齐・马乔罗将接替塔巴内出任首相。</p><p><!-- AD200x300_2 -->
