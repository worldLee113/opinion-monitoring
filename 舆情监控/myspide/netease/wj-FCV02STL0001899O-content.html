                        （原标题：俄国家杜马主席顾问：俄已有6名议员感染新冠病毒）
                    </p><p>俄罗斯卫星通讯社5月18日消息，俄国家杜马主席顾问卡舍瓦洛娃表示，目前有6名杜马议员被确诊感染新冠病毒。其中，2名议员已经出院，2名在医院治疗，还有2名在家隔离并接受治疗。</p><p><!--StartFragment--></p><p>俄国家杜马主席沃洛金上周曾表示，有5名议员感染新冠病毒。他还表示，其中3名为统一俄罗斯党的代表。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
