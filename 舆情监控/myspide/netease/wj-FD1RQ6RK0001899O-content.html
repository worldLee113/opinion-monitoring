	</p><p>5月19日，在《新闻1+1》节目中，白岩松连线国家卫健委救治专家组成员邱海波。</p><p>邱海波介绍，有了武汉的经验教训，在吉林舒兰的疫情发生以后，吉林省整个医疗资源准备是超前的。现在一方面专门把吉林市传染病医院转成定点收治医院，而且还专门指定了康复医院，同时也做了预案，甚至现在已经做了方舱医院的预案，有两个体育场馆能够改造出近一千张床的方舱医院，一旦启动，可以在24小时内把这两家方舱医院建成。所以在医疗资源床位的储备上面来讲，已经准备了足够的床位，能够做到应收尽收，隔离点床位也是比较充分的。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
