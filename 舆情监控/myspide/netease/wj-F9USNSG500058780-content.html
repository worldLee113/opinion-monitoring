<p>网易体育4月11日报道：</p><p>据中新网消息，<a href="/keywords/4/2/4e2d56fd/1.html" title="中国" target="_blank">中国</a>驻西班牙使馆临时代办姚飞近日透露了<a href="/keywords/6/6/6b6678ca/1.html" title="武磊" target="_blank">武磊</a>的近况。</p><p><a href="http://sports.163.com/photoview/00DE0005/167394.html" class="f_center"><img src="http://pic-bucket.ws.126.net/photo/0005/2020-03-08/F77MFRUB00DE0005NOS.jpg?imageView&amp;thumbnail=550x0"></a></p><p><!--StartFragment--><!--EndFragment--></p><p>【中国驻西班牙使馆临时代办姚飞：#武磊身体状况已极大改善#】#关注新冠肺炎#近日，中国球员武磊@武磊7感染新冠肺炎，所幸已痊愈。对此，中国驻西班牙使馆临时代办姚飞11日透露，武磊是目前在西甲球队踢球的唯一一名中国球员。目前武磊和家人一起在家中居家隔离，据他本人反映，他的身体状况和患病初期相比已有了极大改善，中国驻西班牙使馆和驻巴塞罗那总领馆衷心希望他能早日康复，以百分之百的健康状态重返球场。</p><p><!-- AD200x300_1 -->
