                        （原标题：快讯！韩国警方决定将“N号房”赵博士公开示众）
                    </p><p><!--StartFragment--></p><p class="f_center"><img alt="韩N号房赵博士将被公开示众 其上传变态不雅视频" src="http://cms-bucket.ws.126.net/2020/0324/a7d6ae64p00q7opjp00t9c000u000zoc.png" style="margin: 0px auto; display: block;"></p><p>【<strong style="text-indent: 2em;">海外网快讯</strong>】据韩联社报道，韩国警方24日决定，25日上午8点把“N号房”赵博士送交检方时，会将其公开示众。赵博士成为韩国首个因性犯罪被公开示众的犯罪人员。</p><p>据了解，赵博士真名赵主彬（音译），他涉嫌从2018年12月至今年3月，在加密软件上设立聊天室、自称为“博士”，并上传非法拍摄的各种变态不雅视频，引发韩国舆论强烈谴责。</p><p><!--开始-->
