<p class="otitle">
                        （原标题：五一预计发送旅客超1.17亿人次）
                    </p><p>【#五一预计发送旅客超1.17亿人次#】今天上午，记者在交通运输部举行的4月份例行发布会上了解到，预计“五一”期间，全国营业性客运量将会环比前期明显增长，预计共发送旅客超过1.17亿人次，日均超过2336万人次，约为去年同期日均水平34.8%。</p><p><!--StartFragment--></p><p>铁路方面，从售票情况看，预计日均发送旅客500万人次，约为去年同期水平的三分之一；</p><p>道路客运方面，预计日均发送旅客1798万人次，约为去年同期38.9%；</p><p>水路客运方面，预计日均发送旅客45万人次，约为去年同期50%以上；</p><p>民航方面，预计日均发送旅客58万人次，约为去年同期33.2%。<!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
