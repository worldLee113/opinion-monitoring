                        （原标题：美国加州成为首个建议对无症状者进行新冠病毒检测的州）
                    </p><p>据美国媒体当地时间4月21日报道，加州公共卫生官员表示，加州已经在一定程度上改变该对何人进行新冠病毒检测的限制，首次建议将工作在养老院、监狱甚至一些高风险环境中的无症状人群定为优先考虑对象。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0422/8777696cj00q96c24002fc000nc00fkc.jpg"></p><p>△图片来源：网络</p><p>加州卫生官员表示，这一方案的修改，使加州成为第一个放宽联邦检测指导方针的州，也反映出加州对新冠病毒检测能力的提升。据卫生官员同时介绍，目前加州州实验室和商业实验室用量的报告显示，仍有足够空间和能力来对更多的人群进行新冠病毒检测。</p><p><!-- AD200x300_2 -->
