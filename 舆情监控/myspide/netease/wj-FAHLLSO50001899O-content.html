                        （原标题：美国国防部延长旅行禁令至6月30日）
                    </p><p>当地时间4月18日，据美国国防部一名官员透露，国防部长马克・埃斯珀下令将国防部原计划于5月份终止的旅行限令延长至6月30日。该禁令内容禁止国防部工作人员及家属往来于被美国疾控中心定义为“旅行警告3级”的受新冠肺炎疫情影响严重的目的地国家，同时暂停绝美国大多数军队全球范围内的新调动。据介绍，该命令将于当地时间19日起生效，而国防部将持续跟进疫情进展，每隔15天会进行重新评估该，以决定是否结束该禁令。埃斯珀此前在五角大楼简报会上称，将会听从医学专家指引，决定是否逐步开放军队调动。</p><p><!-- AD200x300_2 -->
