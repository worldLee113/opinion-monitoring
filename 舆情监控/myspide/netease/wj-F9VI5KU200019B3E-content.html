                    </p><p>据台媒刚刚消息，台湾防务部门发言人史顺文证实辽宁舰航母编队从台湾东部海域通过前往西太平洋。台军的168舰队军舰紧急出港，进行了全程监控。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
