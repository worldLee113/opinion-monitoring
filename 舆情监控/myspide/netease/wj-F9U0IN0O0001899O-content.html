                        （原标题：武商集团辟谣员工中有新冠无症状感染者：已报案追究造谣者）
                    </p><p>武汉武商集团股份有限公司微信公号“武商潮”4月11日消息，近日，关于某些微信群传播“武商集团员工中出现新冠病毒无症状感染者”的相关消息系谣言。目前，武商集团已向公安机关报案，我们将通过法律手段，对造谣者追究法律责任。</p><p class="f_center"><!--StartFragment--><img src="http://cms-bucket.ws.126.net/2020/0411/ab8f133fj00q8lmu60028c000hs00zlc.jpg" style="text-align: left; margin: 0px auto; display: block;"></p><p>截屏图</p><p>当前，武商集团严格按照湖北省、武汉市防控指挥办公室关于公共场所新冠肺炎疫情防控的工作要求，加强员工健康检测，加强卖场清洁消毒，加强落实防控规范，为广大市民营造安全放心的购物环境。</p><p>请广大市民保持理智，不信谣，不传谣。</p><p>武商在这里等您，共享复苏武汉的美好春天！<!--EndFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
