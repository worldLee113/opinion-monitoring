                        （原标题：华裔中医感染新冠病毒 在医院与家人视频竟成永别）
                    </p><p>4月9日，英国媒体曝光一段视频，一名华裔中医感染新冠病毒，生前在医院与家人视频通话见了最后一面。该患者在英国经营一家中医诊所20年，感染后曾表示不愿意住院，害怕孤独死去。他的儿子称父亲过世当日，全家人曾与他视频通话，并没想到竟会是最后一面。他说：“那天我们聊得很好，都互相说了‘我爱你’，我爸还说他准备好回家了。”他表示这次通话使自己释怀，因为父亲当时并不孤单，知道家人都陪在他身边。</p><p class="f_center"></p><p><img src="http://cms-bucket.ws.126.net/2020/0412/8fd5454bp00q8mu8m00a3c000cx00anc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p></p><p class="f_center"></p><p><img src="http://cms-bucket.ws.126.net/2020/0412/523ede53p00q8mu8m00fuc000j100bhc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
