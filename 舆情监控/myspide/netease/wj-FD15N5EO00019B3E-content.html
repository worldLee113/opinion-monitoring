	</p><p>女孩姚姚2月份去英国旅行访友，因疫情滞留3个月，为回国她花10万买机票，7次被退回。于是她开始转变心态决定先在英国安心生活，滞留期间她结识了新朋友，俩人常一起分享厨艺和美食，最终在大使馆的帮助下，她于5月15日乘坐包机回国，正隔离中。</p><p><!--StartFragment--><!--EndFragment--></p><p></p>
