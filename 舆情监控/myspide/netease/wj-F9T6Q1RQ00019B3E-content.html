<p class="otitle">
                        （原标题：湖南洞口县6人落水致2人死亡）
                    </p><p>据人民日报客户端消息 记者从湖南省洞口县应急管理局获悉：2020年4月10日下午16：31分，接群众报警，县城二桥附近有人落水，接报后迅速组织营救。截至目前，共有6人落水，已搜救3人上岸（其中2人经抢救无效死亡，1人无生命危险），搜救还在进行当中，相关情况正在调查当中。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
