                        （原标题：墨西哥新冠肺炎确诊病例达993例 新增145例）
                    </p><p>当地时间3月29日，墨西哥卫生部宣布，截止到当地时间3月29日晚上7点，墨西哥全国确诊993例新冠肺炎病例，较前一天新增了145例，增幅较大。另外还有2564例疑似病例，而此前已经排除的疑似病例已经累计到4955例。同时，墨西哥全国确诊死亡病例较前一天新增4例，总数已经上升到20例。</p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
