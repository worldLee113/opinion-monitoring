	</p><p>新京报快讯 国务院联防联控机制3月30日就制造业复工复产举行新闻发布会。工业和信息化部副部长辛国斌介绍， 国际疫情蔓延的扩展，势必对我国的产业链、供应链以及外贸出口造成较大的经济影响。据海关统计，今年前两个月我国货物贸易进出口同比下降9.6%，其中出口下降15.9%。随着国际疫情的进一步扩散，我国外贸进出口形势可能进一步恶化。对此，要密切跟踪形势的发展变化，并及早做好应对准备。</p><p><!--StartFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
