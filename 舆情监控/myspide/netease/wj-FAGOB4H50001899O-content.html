                        （原标题：俄罗斯单日新增确诊病例4785例 累计确诊36793例）
                    </p><p>据俄罗斯通讯社18日报道，俄罗斯过去24小时内新增确诊病例4785例，累计确诊达36793例。此外，俄罗斯新增新冠肺炎死亡病例40例，累计死亡病例313例。</p><p>据俄罗斯卫星通讯社17日报道，俄罗斯国防部长绍伊古表示，为了协助地方抗疫工作，俄武装力量军医院已经做好收治4900名新冠患者的准备工作，今后将进一步增加床位。</p><p><!--StartFragment--><!--EndFragment--></p><p>他向俄总统普京汇报说：“目前（我们）已经准备好了4900张床位，以便在需要的时候向地方提供帮助，5月15日之前，为收治病患，准备再提供7500张病床，届时，5200名军方医护人员也会做好介入准备。”</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
