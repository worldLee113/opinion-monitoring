                        （原标题：遭公开举报涉嫌诈骗、虚假诉讼 视觉中国回应称严重不实）
                    </p><p>【遭公开举报涉嫌诈骗、虚假诉讼 视觉中国回应称严重不实】视觉中国今日发布声明称，4月10日，公司发现北京雷腾律师事务所和该所王军义律师在网络上散布恶意攻击公司的“举报函”。该“举报函”所涉内容严重不实，已经严重损害了公司的商业信誉，对此，公司已对北京雷腾律师事务所屡次诽谤我司的内容进行了证据保全，并将追究其法律责任。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0410/eb3794b0j00q8ko1c001cc000j600r4c.jpg" style="margin: 0px auto; display: block;"></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
