<p class="otitle">
                        （原标题：四川省政府成立西昌市经久乡森林火灾事故调查组）
                    </p><p>4月12日，四川省应急管理厅官方微信消息：近日，省政府成立西昌市经久乡森林火灾事故调查组，进驻西昌市开展本次事故的调查处理工作。</p><p>4月12日下午，事故调查组在西昌市召开会议。事故调查组将根据党中央、国务院和省委、省政府领导指示批示精神，尽快查明事故原因，分清事故责任，根据有关法律法规规定，提出调查处理意见。</p><p class="f_center"><img alt="WX20200412-195056@2x.png" class="lazy" data-original="https://images.cdsb.com/Uploads/micropub_posts/image/20200412/1586692264294859.png-cdsb.compress.watermark" data-uid="0" src="http://cms-bucket.ws.126.net/2020/0412/cbeb4e4ap00q8obt1003yc0015200lmc.png" style="margin: 0px auto; display: block;" title="1586692264294859.png"></p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
