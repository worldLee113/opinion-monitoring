                        （原标题：哈萨克斯坦新增23例新冠肺炎确诊病例 累计确诊251例）
                    </p><p>当地时间29日，据哈萨克斯坦新冠肺炎疫情信息综合发布平台消息，截至当天12时，哈萨克斯坦新增23例新冠肺炎确诊病例。累计确诊251例，死亡1例，治愈16例，超过6000人接受集中隔离和居家隔离。哈萨克斯坦信息和社会发展部部长阿巴耶夫28日指出，新增确诊病例中越来越多出现没有旅行史、密切接触史的患者，社区感染威胁不断增大。</p><p></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
