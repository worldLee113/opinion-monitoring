                        （原标题：波兰新增新冠肺炎确诊病例224例 累计确诊1862例）
                    </p><p>综合波兰卫生部全天发布的疫情信息，截至当地时间3月29日午夜24:00，波兰境内当天（29日）新增新冠肺炎确诊病例224例，累计确诊1862例。新增死亡病例4例，累计死亡22例。</p><p><!--StartFragment--></p><p>同日（29日），波兰外交部通报称，自3月15日波兰政府发起名为“包机回家”（波兰语LOT do domu）的撤侨行动以来，已经有约42000人通过搭乘波兰航空的飞机从世界各地陆续返回波兰。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
