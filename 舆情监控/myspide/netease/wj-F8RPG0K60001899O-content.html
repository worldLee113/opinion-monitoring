                        （原标题：法国总理菲利普：确诊人数每3到4天就会翻倍）
                    </p><p>28日，法国总理菲利普在政府发布会上称，目前法国疫情发展很快，新冠病毒感染人数每3到4天就会翻倍。法国防疫的战斗刚刚开始，4月的前15天会更加的困难。</p><p><!--StartFragment--></p><p>菲利普强调，法国目前遭遇的是一个世纪以来前所未见的公共卫生危机。为此法国方面采取了限制出行、减少传染、增加重症监护能力、保护一线医护人员等措施。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
