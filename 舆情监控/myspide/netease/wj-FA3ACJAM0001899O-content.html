                    </p><p>【#伊万卡晒戴口罩照片#呼吁民众效仿】据CNN报道，当地时间12日，美国第一千金伊万卡发推特，强调外出戴口罩的重要性。伊万卡提醒大家在新的一周到来时，遵循疾病预防控制中心的指导方针，外出时在公共场合戴上口罩或面罩。</p><p>伊万卡还称，她和女儿伊莎贝尔为彼此互做口罩，呼吁民众按照网上的说明自制口罩。</p><p>9日，美国第一夫人梅拉尼娅曾在推特上发过自己戴口罩的照片，鼓励美国人在公共场合戴口罩。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/a601715ej00q8pg90003uc000j600l4c.jpg?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/6318044bj00q8pg90001cc000hs00f2c.jpg?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p></p>
