	</p><p><!--StartFragment-->【玛莎拉蒂被女子喷“渣男”走红，车主喊话网友求放过：影响我生活】4月20日，广东，一段“玛莎拉蒂被喷渣男”的视频网络走红，视频中一名女子在一白色车辆车身多处喷上“渣男”二字，随后与一名男子发生争吵离开现场，男子也驾车离去。视频被发上网后，网友们开启了侦探模式，全城寻找这辆车与车主。网友还晒出疑似车主要求删除视频的聊天截图。一个疑似车主本人的社交账号发布与该车合影，并配文：能不能消停会。还晒出洗车视频喊话网友：不要再转发了，这样很影响我的生活。<!--EndFragment--></p><p><!--pkvote(v82532)--></p><p><!-- AD200x300_2 -->
