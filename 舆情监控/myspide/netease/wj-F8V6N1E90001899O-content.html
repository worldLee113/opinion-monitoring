<p class="otitle">
                        （原标题：澳门新增1例输入性新冠肺炎确诊病例 累计38例）
                    </p><p>中新网3月30日电 据澳门特区政府网站消息，澳门新型冠状病毒应变协调中心表示，29日新增1例输入性新型冠状病毒肺炎确诊病例，为澳门第38例。</p><p><!--StartFragment--></p><p>患者为44岁男性，澳门居民，由英国到香港，3月18日经港珠澳大桥口岸入境澳门，当时按卫生局检疫措施被安排到金皇冠中国大酒店进行医学观察；3月21日唾液样本和3月22日鼻咽拭子样本对新型冠状病毒检测呈阴性，3月29日再进行鼻咽拭子检测，样本结果对新型冠状病毒检测呈阳性，确诊为新型冠状病毒肺炎。</p><p>患者目前情况一般，将安排到仁伯爵综合医院隔离病房住院治疗。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
