<p class="otitle">
                        （原标题：武汉将加快组织发放消费券 共投放23亿元）
                    </p><p>中新网客户端4月19日电 19日，武汉市副市长李强在发布会上表示，要加快组织发放消费券，发挥消费券的引导作用，鼓励消费、扩大消费。在线上建设云超市、云娱乐、云教育等新业态，在线下布局新型便利店、无人超市、智能售货机、无接触式配送、智慧出行等新零售场景，促进合理有序消费。</p><p><!--StartFragment--></p><p>据了解，武汉投放23亿元消费券，其中武汉市政府拿出了5亿元，相关网络平台同时匹配了18亿元。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
