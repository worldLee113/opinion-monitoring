	</p><p>新冠肺炎疫情给不少行业带来冲击，教育培训机构也受到一定影响。4月16日，新东方创始人、新东方教育科技集团董事长俞敏洪在接受中新社记者专访时坦言，疫情初期，新东方经历了一次巨大考验,用4天时间，将学生和老师从线下转至线上，以小班互动直播课形式授课。疫情的发生给留学行业带来不确定性和挑战。在俞敏洪看来，疫情对留学市场的冲击是暂时的。</p><p><!--pkvote(v82447)--></p><p><!-- AD200x300_2 -->
