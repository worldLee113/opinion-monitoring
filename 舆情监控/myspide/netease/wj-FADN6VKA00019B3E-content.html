                        （原标题：一季度GDP同比降6.8%，国家统计局：要平常心看待）
                    </p><p>新京报快讯4月17日，国新办就2020年一季度国民经济运行情况举行新闻发布会。“对于一季度GDP同比下降6.8%，要平常心看待。”国家统计局新闻发言人毛盛勇表示。</p><p>毛盛勇介绍，尽管中国GDP下降，但产业体系没有受到冲击，反而在疫情中得到了巩固和提升。中国经济长期向好的基本条件和基本因素没有变化，能够有效支撑经济中长期增长。中国经济长期向好的基本面不会因疫情短期冲击就发生变化。</p><p><!-- AD200x300_2 -->
