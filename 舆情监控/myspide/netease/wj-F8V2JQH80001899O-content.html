<p class="otitle">
                        （原标题：湖北省生态环境厅：武汉市医疗废物已实现日产日清）
                    </p><p>湖北省新冠肺炎疫情防控工作指挥部昨天（29日）召开新闻发布会，湖北省生态环境厅厅长吕文艳表示，截至目前，湖北省医疗废物、医疗废水处理处置平稳有序，未发生影响环境安全的情况。其中，武汉市前期积压暂存的医疗废物已于3月2日实现清零，并与该省各市州一样持续保持日产日清。</p><p><!--StartFragment--></p><p>医疗废水处理方面，湖北省收治新冠肺炎患者的定点医院和集中隔离点医疗废水均采取了消毒措施，接收定点医院医疗废水的132家城镇污水处理厂处理设施均正常运行。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
