                        （原标题：陕西一对夫妇和两幼童家中遇害，嫌疑人被控制）
                    </p><p>新京报讯4月9日，陕西省西咸新区沣东新城一小区内，一对夫妇和两个小孩被发现在家中遇害。4月10日，新京报记者从相关部门获悉，警方于9日晚在咸阳将嫌疑人控制。</p><p>10日下午，涉事小区一居民告诉新京报记者，遇害夫妇大约30多岁，系小区租户。遇害的两个小孩一个7岁，另一个才两岁，其中一个小孩是亲戚家孩子。当天亲属一直未能打通夫妇电话，赶到家里才发现出事。</p><p>新京报记者从沣东新城相关部门获悉，9日中午，警方接到报警称，有4人在家中遇害。警方随即展开调查，当日22时许，警方在咸阳将嫌疑人控制。案件正在进一步侦办中。</p><p><br></p><p><!-- AD200x300_2 -->
