                        （原标题：日本国内新冠肺炎确诊病例超过1万例）
                    </p><p><strong style="font-style: normal; font-weight: bold;">【海外网4月18日|战疫全时区】</strong>据日本NHK<font color="#2c52b5">新闻</font>网报道，截至18日，日本国内新冠肺炎确诊人数已经超过1万例，达到10098例。据悉，这一数字已经剔除了“钻石公主”号邮轮上确诊的乘客及乘务人员。</p><p><!--StartFragment--><!--EndFragment--></p><p>鉴于新冠肺炎疫情在日本的严峻形势，日本首相安倍晋三在当地时间4月16日晚上宣布，该国所有地区均进入紧急状态。17日，安倍表示，将向每位国民发放10万日元（约合人民币6600元），需要通过网络和邮寄方式申请。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
