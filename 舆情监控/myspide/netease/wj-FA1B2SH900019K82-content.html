	</p><p>4月12日，四川省木里藏族自治县人民政府办公室官方微博发布情况通报：</p><p>凉山州木里县乔瓦镇锄头湾村与项脚乡项脚村交界处森林火灾情况通报(十五）</p><p><!--StartFragment--><!--EndFragment--></p><p>据木里县森林公安局办公室提供消息：木里县项脚乡瓦科梁子“3.28”森林火灾案，经查：此次森林火灾系犯罪嫌疑人田某某（男，11岁）于2020年3月28日14时在木里县项脚乡项脚村瓦科组田某某家后山处用打火机点燃松针和木罗松烟熏洞内松鼠时不慎失火引发。目前此案正在进一步侦查中。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--StartFragment--></p><p><!--EndFragment--><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
