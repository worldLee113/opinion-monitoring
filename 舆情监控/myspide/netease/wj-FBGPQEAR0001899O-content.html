                        （原标题：法国新增新冠肺炎确诊病例1139例 累计确诊129581例）
                    </p><p>据法国卫生总署最新通报，截至当地时间30日晚，法国新冠肺炎确诊病例增至129581例，24小时内新增1139例。医院死亡病例增至15244例，失能养老院的死亡人数增至9132例，总计死亡人数达到24376例，新增289例。</p><p>目前确诊病例中住院接受治疗的有26283例，减少551例；其中有4019例在重症监护室，减少188例，这也是重症监护人数连续第22日下降。同时累计已有49476例治愈出院。</p><p><!-- AD200x300_2 -->
