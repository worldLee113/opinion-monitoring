                        （原标题：俄罗斯国防部：俄军现役人员累计新冠肺炎确诊病例1068例 重症2例）
                    </p><p>据俄罗斯国防部发布的消息，在3月至4月30日进行的大规模检测中，俄军现役军人新冠肺炎累计确诊1068例。其中342人在俄国防部下属医院接受治疗，250人在兵役地点隔离治疗，10人在民用医疗卫生机构接受治疗，另466人居家隔离。累计治愈109人。</p><p>确诊军人中，2人为重症，11人为中等症状，其余人均为无症状感染者。</p><p><!-- AD200x300_2 -->
