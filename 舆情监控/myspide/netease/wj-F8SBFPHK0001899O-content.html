<p class="otitle">
                        （原标题：哥伦比亚新增69例新冠肺炎确诊病例 首都征用酒店收治轻症患者）
                    </p><p>哥伦比亚卫生部当地时间28日下午宣布，国内新增69例新冠肺炎确诊病例，全国累计达608例。</p><p><!--StartFragment--></p><p>哥伦比亚首都波哥大的卫生部门表示，目前波哥大地区每天的病毒检测能力平均约为600例，确诊患者中多为轻症患者。</p><p>为有效隔离、收治疗轻症确诊患者，首都地区已征用一家酒店作为临时隔离收治点。哥伦比亚部队医院也搭建了临时帐篷，可提供约80个床位并从本周末起收治轻症患者。</p><p></p><p><!--EndFragment--></p><p></p>
