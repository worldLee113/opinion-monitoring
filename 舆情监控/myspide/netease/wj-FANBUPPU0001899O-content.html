                        （原标题：世卫组织警告：最糟糕的时刻即将到来）
                    </p><p>世界卫生组织总干事谭德塞20日在日内瓦的新闻发布会上警告说，缺乏团结正在助长新冠疫情的流行，“最糟糕的时刻即将到来”。</p><p><!--StartFragment--></p><p>谭德塞表示，新冠病毒是一种非常危险的病毒，他利用了人与人之间、政党与政党之间、国家与国家之间的分歧。他呼吁“不要把这种病毒作为相互对抗或者赢得政治得分的机会。这很危险，就像在玩火。”他警告说，如果不能在各国国内以及各国之间加强团结，“最糟糕的时刻即将到来”。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
