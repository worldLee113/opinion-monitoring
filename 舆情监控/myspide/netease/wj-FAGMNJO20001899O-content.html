	</p><p>国家卫健委新闻发言人米锋表示，4月17日，本土新增确诊病例10例，已连续4天为两位数。全球累计确诊病例已超过200万例，外防输入内防反弹压力持续增大。要坚决落实早发现、早报告、早隔离、早治疗措施，及时有效处置聚集性疫情，防止疫情进一步扩散蔓延。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
