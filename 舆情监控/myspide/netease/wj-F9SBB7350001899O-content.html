<p class="otitle">
                        （原标题：西班牙新增4576例新冠肺炎确诊病例 累计157022例）
                    </p><p><strong style="font-style: normal; font-weight: bold;">【海外网4月10日|战疫全时区】</strong>据西班牙卫生部官网通报，过去24小时，该国新增4576例新冠肺炎确诊病例，累计确诊157022例。新增死亡605例，累计死亡15843例。另有55668人已经康复。</p><p>据西班牙《国家报》报道，当天新增死亡病例数是西班牙自3月24日以来的最低水平。10日上午，西班牙国会批准将紧急状态延长至4月26日，但该国首相佩德罗・桑切斯表示，他认为未来还将再次向国会申请延长紧急状态，或许将持续到5月10日。</p><p><!--StartFragment--><!--EndFragment--></p><p>马德里自治区是西班牙疫情最严重的地区，累计确诊43877例新冠肺炎病例，累计死亡5800人。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
