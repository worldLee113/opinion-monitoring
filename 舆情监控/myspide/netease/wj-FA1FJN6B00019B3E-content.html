	</p><p>11日，特朗普在接受美国福克斯新闻电话连线时称，经济刺激法案加上人们被压抑的需求以及出门上班的愿望，美国经济将如同“火箭一般”飙升。</p><p><!--StartFragment--></p><p>他也在采访中谈到美国复工时间表，称这将是他“最艰难的决定”，并且会参考各领域人士的意见，基于“许多的事实和直觉”，很快做出决定。</p><p>对此，有网友吐槽道：“如果他过早停止‘社交距离准则’，唯一会像‘火箭一般飙升’的将会是‘新病例/死亡人数’的增长曲线。”</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
