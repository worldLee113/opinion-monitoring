	</p><p>【中国死亡病例远超美国，特朗普遭炮轰：做个人吧，这不是竞赛】当地时间17日，特朗普就武汉订正新冠肺炎病例数一事发表不当言论，声称中国才是死亡病例数最多的国家。有网友批评特朗普为反社会人格：这不是死亡竞赛，你不配当个人。中国外交部此前曾声明，订正数据是国际通行做法，体现了公开透明的态度。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
