                        （原标题：外交部驳越南方面主张：西沙群岛、南沙群岛是中国领土）
                    </p><p>4月14日，外交部新闻发言人赵立坚主持例行记者会。有记者提问，4月9日，越南外交部发言人表示，3月30日越南常驻联合国代表团向联合国递交照会，反对中方关于南海主权主张的2份照会，重申对西沙和南沙群岛拥有主权，同时重申对根据《联合国海洋法公约》确定的海域拥有主权、主权权利和管辖权。中方对此有何评论？</p><p>赵立坚强调，西沙群岛、南沙群岛是中国领土。越南方面有关主张违反包括《联合国宪章》、《联合国海洋法公约》在内的国际法，是为非法的、无效的。</p><p><br></p><p><!-- AD200x300_2 -->
