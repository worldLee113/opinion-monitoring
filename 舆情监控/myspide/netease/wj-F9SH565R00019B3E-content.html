                        （原标题：日媒：日本外务省领事局长确诊新冠肺炎）
                    </p><p><strong style="font-family: SimSun; text-align: left; text-indent: 2em;">【海外网4月10日|战疫全时区】</strong>据日本共同社报道，日本外务省10日表示，外务省领事局长水岛光一确诊感染新冠肺炎。</p><p><!--StartFragment--></p><p>另据彭博社日文版报道，水岛光一58岁，近期没有来外务省，外务省内没有与其密切接触人员。根据外务省公布的消息，水岛有亲属确诊感染新冠肺炎，他作为密切接触者，10日接受了病毒检测，结果为阳性。水岛9日晚间开始发热，发病时已进入在家办公模式。</p><p>日本外相茂木敏充紧急中止了10日的记者会。外务省解释称：“以防万一，还是采取了最安全的措施。”</p><p><!--EndFragment--></p><p></p>
