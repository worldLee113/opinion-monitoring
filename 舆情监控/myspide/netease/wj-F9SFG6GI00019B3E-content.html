                        （原标题：法国“戴高乐”号航母上确诊50例新冠肺炎病例）
                    </p><p><strong style="font-family: SimSun; text-align: left; text-indent: 2em;">【海外网4月10日|战疫全时区】</strong>据俄罗斯卫星社报道，法国海军“戴高乐”号航空母舰上已经确诊至少50例新冠肺炎确诊病例。</p><p><!--StartFragment--></p><p>据此前报道，“戴高乐”号航母原计划4月23日返回土伦港，目前已经提前返航。该航母是一艘核动力航空母舰，也是法国目前正在服役中的唯一一艘航空母舰外，也是目前唯一一艘不属于美国海军的核动力航空母舰。</p><p><!--EndFragment--></p><p></p>
