	</p><p>据厄瓜多尔Ecuavisa电视台3月23日报道，有一名在面包厂工作的男子在网上上传了一段性质恶劣的视频：故意用手去触摸刚生产出来的面包！</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0324/7ddc0d97p00q7onlv00ddc000go00nyc.png"></p><p>在视频中，这名男子带着口罩，一边自拍一边用手挨个去摸生产线上的面包。拍摄过程中，他还故意用手擦了下眼睛，然后继续去摸面包。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0324/91f84b35p00q7onlw00b3c000go00nbc.png"></p><p>视频传播开来后，警方立刻锁定了这名男子的身份并将其逮捕。涉事面包厂公司也表示已经辞退了这名员工。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0324/4190c071p00q7onlv0074c000go00alc.png"></p><p>由于新冠疫情的蔓延，这名男子接受了医学检查，以确定他是否感染新冠肺炎或者其他疾病。这名男子或因威胁公共安全罪，面临长达5年的刑罚。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
