                    </p><p class="f_center"><img alt="日本喜剧演员志村健因新冠肺炎去世 终年70岁" src="http://cms-bucket.ws.126.net/2020/0330/6a865807j00q7zfbs004hc000li00p0c.jpg"></p><p style="text-align: center; ">志村健（Daily Sports）</p><p><strong style="font-style: normal; font-weight: bold;">【海外网3月30日】</strong>据日本NHK电视台消息，日本著名喜剧演员志村健此前因感染新冠肺炎入院治疗。29日晚间，志村健在东京的医院去世，终年70岁。</p><p><!--StartFragment--><!--EndFragment--></p><p>志村健于3月17日起，因疲倦而居家疗养，19日出现发热和呼吸困难等症状，20日被送往东京市内医院接受治疗，先被诊断为严重肺炎，之后于23日晚间确诊感染新冠肺炎。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
