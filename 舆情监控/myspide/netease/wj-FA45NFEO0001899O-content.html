<p class="otitle">
                        （原标题：快讯：2020杭州市两会本月下旬召开）
                    </p><p>钱江晚报・小时新闻 今天（4月13日）上午，杭州市十三届人大常委会第二十六次会议表决通过了《杭州市人民代表大会常务委员会关于召开杭州市第十三届人民代表大会第五次会议的决定》。</p><p><!--StartFragment--></p><p>根据《决定》，杭州市第十三届人民代表大会第五次会议于2020年4月下旬在杭州召开。</p><p>下午，杭州市政协召开十一届三十九次主席会议，审议市政协十一届四次会议有关事项。会议建议，中国人民政治协商会议第十一届杭州市委员会第四次会议于2020年4月下旬在杭州召开。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
