                        （原标题：36.7万洛杉矶市民或感染过新冠肺炎）
                    </p><p>南加州大学与洛杉矶县公共卫生部门正在进行的一项抗体研究估计，大约4.65％的洛杉矶市民（即367000人）可能感染过新冠肺炎。该研究第一阶段结果已于当地时间5月18日在《美国医学会杂志》上发表。最新调查结果证实了研究早期得出的结论，当时研究人员估计约有4.1%的洛杉矶市民已经感染。</p><p>洛杉矶县目前至少有38451例确诊病例，1839人死亡。但研究人员认为该确诊数字远远低于实际已感染人数。南加州大学公共政策教授首席研究员尼若・苏得说：“我们目前离群体免疫或者疫情结束还很远，当评估公共政策时我们必须看的更加长远。”</p><p><!-- AD200x300_2 -->
