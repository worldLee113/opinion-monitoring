                        （原标题：29岁男子在上海驾车逆行撞7车致2伤，曾有精神疾病就诊史）
                    </p><p><!--StartFragment-->澎湃新闻记者从上海交警总队获悉，2020年3月28日21时10分许，一浙牌轿车在延安高架南侧逆向行驶至华山路至茂名路段时，与7辆小轿车发生碰擦事故，造成8车不同程度损坏、其中2名乘客轻微受伤，经治疗后已离开医院。</p><p>经初步调查，肇事驾驶员邓某某（男，29岁）于3月28日晚从浙江来沪，其在询问过程中精神恍惚。据邓某某家属反映，其曾有精神疾病就诊史。目前，邓某某已被警方控制并初步排除酒驾、毒驾嫌疑，事故具体原因正在进一步调查中。</p><p class="f_center"><img alt="男子在上海驾车逆行撞7车致2伤 曾有精神病就诊史 " src="http://cms-bucket.ws.126.net/2020/0329/f3feb116j00q7xq8h0014c000go00cdc.jpg"></p><p class="f_center"><span style="text-align: justify;">事故现场。图片来源：网络</span></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
