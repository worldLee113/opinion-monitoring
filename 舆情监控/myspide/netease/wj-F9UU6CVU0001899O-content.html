<p class="otitle">
                        （原标题：印度开始对该国最大贫民窟居民进行体温排查）
                    </p><p>据印度媒体报道，自4月11日开始，印度开始对孟买塔拉维（Dharavi）贫民窟居民进行体温排查，共有150名医生被派往该区域执行任务。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/11/1586596733781_698_267x201.png" imginfo="" localname="1586596733781_698_267x201.png" localpath="/img/2020/04/11/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0411/15fd5b90p00q8maje004rc0007f005lc.png" style="margin: 0px auto; display: block;"></p><p>塔拉维贫民窟是印度最大的贫民窟，2平方公里的面积上，至少居住约100万人。截至目前，该贫民窟已出现至少28例新冠肺炎确诊病例，其中死亡3例，引起印度舆论的担忧。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/11/1586596740907_863_396x299.png" imginfo="" localname="1586596740907_863_396x299.png" localpath="/img/2020/04/11/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0411/c0b67a10p00q8maje009nc000b0008bc.png" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
