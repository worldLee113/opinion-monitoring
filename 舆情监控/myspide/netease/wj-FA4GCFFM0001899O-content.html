                        （原标题：美“罗斯福”号航母一名船员因新冠肺炎去世）
                    </p><p class="f_center"><img alt="美国“罗斯福”号航母上一名船员因新冠肺炎去世" src="http://cms-bucket.ws.126.net/2020/0413/b420f25aj00q8qb390020c000kg00dcc.jpg" style="margin: 0px auto; display: block;"></p><p>“西奥多・罗斯福”号航空母舰（图源：东方IC）</p><p><strong style="font-style: normal; font-weight: bold;">【海外网4月13日|战疫全时区】</strong>据美国海军官网13日发布的声明，美国海军“西奥多・罗斯福”号航空母舰上一名船员因新冠肺炎去世。</p><p>声明指出，这名船员3月30日确诊感染新冠病毒，4月9日转入美国关岛海军医院的重症监护室，4月13日因新冠肺炎相关并发症去世。美国海军将暂不公布该船员的个人信息。</p><p><!--StartFragment--><!--EndFragment--></p><p>据此前报道，“西奥多・罗斯福”号航空母舰已有550名船员确诊感染新冠病毒，此外，美军今年上半年计划部署在太平洋的航母全部确诊有新冠病例。</p><p><!-- AD200x300_2 -->
</p><p></p>
