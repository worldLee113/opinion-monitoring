<p class="otitle">
                        （原标题：湖北全省稻谷小麦库存充裕，供全省人民口粮消费一年以上）
                    </p><p>新京报快讯 4月11日，湖北省新型冠状病毒肺炎疫情防控工作指挥部召开第70场新闻发布会，介绍全省粮食保供稳市和生产情况。</p><p><!--StartFragment--></p><p>湖北省粮食局副局长胡新明在发布会上通报，湖北是全国重要粮食生产省，年产量在500亿斤以上，2019年为545亿斤。全省稻谷小麦库存充足，可供全省人民口粮消费一年以上。大米、面粉、面条等成品粮库存可供全省消费30天以上。</p><p>疫情期间，除满足湖北省内粮油供应外，湖北省还一直在向南方、华东、西南等地销售粮食。</p><p><!--EndFragment--></p><p></p>
