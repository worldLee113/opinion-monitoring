                        （原标题：2020年3月29日广东省新冠肺炎疫情情况）
                    </p><p>3月28日0-24时，全省新增境外输入确诊病例8例，分别为广州报告6例（阿联酋输入3例，英国、马来西亚、爱尔兰各输入1例）、深圳报告1例（英国输入）、珠海报告1例（英国输入）。全省累计报告境外输入病例123例。</p><p><!--StartFragment--></p><p>截至3月28日24时，全省累计报告新冠肺炎确诊病例1475例，累计出院1349例，累计死亡8例。</p><p>28日新增出院8例。在院的118例（其中境外输入病例109例）中，轻型29例，普通型83例，重型2例，危重型4例。</p><p>新增8例境外输入病例具体情况由相关市卫生健康委（局）进行通报。</p><p class="f_center"><!--StartFragment--><img alt="广东新增8例境外输入确诊病例 累计输入123例" src="http://cms-bucket.ws.126.net/2020/0329/89fb45e2p00q7xkda007qc000m801n8c.png"><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
