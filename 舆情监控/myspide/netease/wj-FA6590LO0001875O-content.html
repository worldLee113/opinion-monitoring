	</p><p>【福西改口称特朗普及时采纳建议，记者问：你是自愿这么说的？】当地时间4月12日，美国疾控顶级专家福西在接受CNN采访时称，假如特朗普听取建议，美国更早地采取缓解措施，就能挽救更多人的生命。13日，特朗普转发含有“开除福西”的推文后，福西在白宫记者会上对前一天的言论做出解释，改口说特朗普及时采纳建议，表示在采访中提到的“有阻力”，只是自己“用词不当”。记者提问后，福西说，他所做的一切都是自愿的，请不要暗示别的。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
