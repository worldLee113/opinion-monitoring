                        （原标题：钟南山称群体免疫行不通）
                    </p><p>中新网客户端4月10日电 4月10日，中国工程院院士钟南山与韩国防疫专家在线交流中韩防控经验。</p><p>针对新冠肺炎的防控，钟南山表示，现在应该考虑迅速发展疫苗。疫苗是人为的，接种免疫的办法不能靠大多数人得了这个病以后产生群体免疫，这个方法行不通，付出的代价和牺牲太大，所以要进行人为干预。</p><p><!--画中画广告start--></p><p><!--新闻通发页画中画zz--></p><p><!-- 多条广告如下脚本只需引入一次 --></p><p><!--画中画广告end--></p><p><!-- AD200x300_2 -->
