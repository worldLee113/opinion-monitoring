	</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/b2e22eacp00q8pc8e00dwc000ij009kc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p>4月11日，加拿大魁北克省一养老院至少31人死亡，5人确诊感染新冠病毒，其余26人死因尚待确定。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/404d3791p00q8pc8e00dtc000il00agc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p>当地卫生部门称该养老院拒绝配合工作，3月29日当地卫生部门前往该养老院时发现管理者和工作人员几乎全无踪影，部分老人没有进食、饮水，有的甚至坐在大小便中。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/c9482568p00q8pc8e005xc000iq009gc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p>卫生部门4月8日获得法院令后才得以通知老人们的家属，省长称养老院“似有重大过失”，警方已介入展开刑事调查。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
