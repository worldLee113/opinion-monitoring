<p class="otitle">
                        （原标题：德国新冠肺炎传染率下降到0.7 死亡率增至2.9%）
                    </p><p>罗伯特・科赫研究所所长威勒表示“我们已经取得了非常好的中期结果”。德国新冠肺炎新增感染病例不断下降，平均的传染率下降到0.7。然而单日死亡人数正在增加，目前德国新冠肺炎死亡率已经增至2.9％。</p><p>感染率这个关键数据的微小变化可能会产生重大后果。感染率为2，意味着平均1个确诊病人能再感染2人，仅经过十轮感染，500例病例就会发展到超过一百万例。3月初德国的传染率为3。自3月22日以来，德国传染率一直稳定在1左右。</p><p></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
