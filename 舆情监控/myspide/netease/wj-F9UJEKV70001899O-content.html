<p class="otitle">
                        （原标题：美军医疗舰“安慰”号上已有3名船员新冠病毒阳性）
                    </p><p>中新网4月11日电 据美媒11日报道，截至目前，停靠在洛杉矶港的美国海军医疗舰“安慰”号上，已有3名船员新冠病毒检测结果呈阳性。</p><p>据报道，海军方面10日称，“安慰”号上又有2名船员新冠病毒检测呈阳性。此前在8日，公共事务官员证实，该艘医疗舰上的一名工作人员感染新冠病毒。</p><p>目前，暂不清楚医疗舰船员是如何感染新冠病毒。</p><p><!--StartFragment--><!--EndFragment--></p><p>据悉，医疗舰“安慰”号上接收的患者为未感染新冠病毒的患者，以减轻当地医院的负担。截至8日，仍有12名患者在船上接受治疗。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
