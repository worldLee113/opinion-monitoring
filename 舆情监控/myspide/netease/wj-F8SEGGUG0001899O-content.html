                        （原标题：纽约市新冠肺炎确诊人数突破3万人 已成美疫情最严重区域）
                    </p><p>当地时间3月28日，根据纽约市政府截至下午4点的最新统计数据，目前纽约市内感染新冠病毒的确诊人数已经达到了30765人，死亡人数也从前一日的365人陡增至672人。其中，纽约皇后区感染人数已经接近万人。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/ee28e441j00q7xhrg004sc000hs00dnc.jpg"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/972858e2j00q7xhrh004uc000hs00elc.jpg"></p><p>纽约市目前是美国新冠肺炎疫情最严重区域，目前曼哈顿已经改造了一处临时医院，预计周一将投入使用。</p><p></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
