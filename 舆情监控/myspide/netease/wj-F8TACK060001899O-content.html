                        （原标题：国家邮政局回应国际邮件快件滞留海外）
                    </p><p>29日，国家邮政局政策法规司司长金京华称，受疫情影响，国际航空运力不足、国际寄递渠道受阻，造成了一些国际邮件快件滞留海外。下一步，国家邮政局将在万国邮联等多边框架下，会同有关部门与相关国家和地区加强信息沟通、政策协调和行动配合，努力维护国际邮政网络的畅通。金京华还表示，“我们将继续组织业内企业通过增加包机、开辟航线等方式，加强国际航空运力供给，保障生活必需品、防疫物资等物品的国际运输。同时，还将通过中欧班列、中美快船以及周边国家陆运等多种途径，努力把疫情对跨境寄递物流的影响降到最低限度。”</p><p><!-- AD200x300_2 -->
