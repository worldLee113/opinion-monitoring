                        （原标题：两周内千余起多人聚会 英国警察恳请人们保持“社交距离”）
                    </p><p>英国大曼彻斯特警察局近日接到近500个家庭聚会的邻居举报电话，其中一些聚会有DJ播放音乐、空气城堡及燃放烟花。3月25日至4月7日的两周内，曼彻斯特警方遣散了1132起多人聚集活动，其中包括494个家庭聚会、166个街头派对、122个多人体育活动、173场公园聚会。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0410/3a0d2bcfj00q8khvu0049c000uq00f6c.jpg"></p><p>△网图：绿色圆点代表494个家庭聚会，棕色圆点代表166个街头派对</p><p>大曼彻斯特警察局首席警官伊恩・霍普金斯（Ian Hopkins）表示，警察不想对违反规则的人采取强硬措施，但在最严重的情况下，将对其处以罚款或逮捕。</p><p><!-- AD200x300_2 -->
