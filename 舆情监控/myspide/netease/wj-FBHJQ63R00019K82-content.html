<p class="otitle">
                        （原标题：截至4月30日24时雅安市新型冠状病毒肺炎疫情最新情况）
                    </p><p>4月30日0-24时，雅安市无新增新冠肺炎确诊病例，新增1例湖北武汉输入新型冠状病毒无症状感染者。</p><p>新增无症状感染者，为湖北武汉来雅人员。4月30日由湖北经重庆到达雅安，当日经排查发现后进行采样检测呈现阳性。目前已按无症状感染者管理要求进行集中医学观察。</p><p>截至4月30日24时，雅安市累计确诊新冠肺炎病例7例，累计治愈出院7例；累计报告无症状感染者3例，累计解除集中医学观察2例。</p><p>累计对密切接触者671人进行医学观察，累计解除密切接触者医学观察671人。<!--EndFragment--></p><p><!-- AD200x300_2 -->
