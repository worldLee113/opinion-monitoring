                        （原标题：加拿大总理：美加边境“封关”措施将再持续30天）
                    </p><p>中新网4月18日电 据美联社报道，加拿大总理特鲁多表示，加拿大和美国已经同意，在未来30天内继续禁止两国边境的“非必要旅行”。</p><p>3月19日，美、加宣布，两国间边境将有限度关闭，但贸易往来等情况可获豁免，以保障食品、燃料和药品等的供应链。这一禁令暂定实施30天。</p><p><!--画中画广告start--></p><p><!--新闻通发页画中画zz--></p><p><!-- 多条广告如下脚本只需引入一次 --></p><p><!--画中画广告end--></p><p><!-- AD200x300_2 -->
