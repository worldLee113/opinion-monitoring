                        （原标题：日本新增新冠肺炎患者584例，累计确诊10433例）
                    </p><p>据日本广播协会电视报道，日本18日新增584例新冠肺炎患者，累计确诊10433例、死亡223例。除了在日本国内确诊的10433例之外，还有“钻石公主”号邮轮累计确诊712例、死亡13例。</p><p>截至4月17日，日本国内目前还有211名重症患者正在医院接受治疗，包括“钻石公主”号邮轮上的乘客和船员在内，日本已有1657人出院。</p><p>此外，东京都4月18日新确诊181例新冠肺炎患者，累计2975例，是日本确诊人数最多的地区。</p><p><!-- AD200x300_2 -->
