	</p><p>4月10日，北京市新冠肺炎疫情防控工作新闻发布会召开，北京市文化和旅游局一级巡视员周卫民介绍，4月12日起，进京人员入住酒店，应持有7日内经当地核酸检测呈阴性的健康证明，全国健康通行码或北京健康宝认证为未见异常状态，同时要按要求登记在京联系人，接受酒店健康管理。</p><p class="f_center"><img alt="4月12日起进京人员住酒店需提供核酸检测健康证明 " src="http://cms-bucket.ws.126.net/2020/0410/a3170047j00q8kc5u000wc000m800goc.jpg" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
</p><p>此外，酒店要严格落实疫情防控责任，检查旅客提供的核酸检测健康证明，并监督其如实填报入住信息，对旅客进行早晚体温检测，密切关注旅客健康状况。</p><p>公安部门要继续加大对虚假填报信息和核酸检测健康证明造假等行为的查处力度，严厉打击违法行为。</p><p></p>
