                    </p><p>加拿大总理特鲁多的夫人苏菲当地时间28日晚通过社交媒体宣布，她的医生告诉她，她已经痊愈。</p><p><!--StartFragment--></p><p class="f_center"><img alt="加总理特鲁多夫人宣布痊愈 对关心她的人表示感谢" src="http://dingyue.ws.126.net/2020/0329/56772d9aj00q7xkfv006pc000u0013sm.jpg" style="box-sizing: inherit; border-width: 0px; border-style: initial; border-color: initial; max-width: 100%; height: auto; display: inline-block; vertical-align: middle; white-space: initial;"></p><p>苏菲在社交媒体上用法语表示，她由衷地对所有关心她的人表示感谢，对那些目前仍在承受（疫情带来的痛苦）的人们，自己送上全部的爱。</p><p><!--EndFragment--><!--EndFragment--></p><p>3月12日，苏菲被确诊感染新冠病毒后开始进行隔离治疗，特鲁多总理也因此开始自我隔离并居家办公。</p><p><!-- AD200x300_2 -->
