                        （原标题：中国驻俄罗斯大使馆：提醒在俄中国公民勿使用假冒核酸检测试剂盒）
                    </p><p>据俄罗斯媒体报道，近日在俄出现假冒新冠肺炎核酸检测试剂盒。中国驻俄罗斯使馆提醒在俄中国公民务必提高警惕，请勿使用非正规医疗机构提供的测试盒进行核酸检测，以防被骗和耽误病情，如出现新冠肺炎疑似症状请拨打俄罗斯急救电话103及时就诊。</p><p>如遇紧急情况，请拨打以下电话联系我馆：</p><p>驻俄罗斯使馆领事保护电话：0074999518661,0079167680296（临时）</p><p>驻俄罗斯使馆经济商务处联系电话：0079683799111</p><p><!--StartFragment--><!--EndFragment--></p><p>驻俄罗斯使馆教育处联系电话：0074999518414</p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
