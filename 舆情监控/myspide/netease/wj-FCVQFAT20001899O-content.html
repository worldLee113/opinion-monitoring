                    </p><p class="f_center"><img alt="科罗拉多州州长：特朗普宣传羟氯喹不如说戴上口罩" src="http://cms-bucket.ws.126.net/2020/0519/7fb1e642p00qajz6s00ktc000rs00i9c.png"></p><p>CNN18日报道，科罗拉多州州长波利斯（Jared Polis）被问及如何看待特朗普服用羟氯喹的行为，他说，“至少特朗普短期内不会患上疟疾了。”波利斯称，“他（特朗普）那样说会造成药品抢购。有很多人关注他说的每个字，希望他能利用这个平台对人们说‘让我们都戴上口罩吧’。”</p><p><!-- AD200x300_2 -->
