	</p><p><!--StartFragment--></p><p>【女子#回国解除隔离后游遍山西景点#引争议 有网友呼吁：别乱跑】4月16日，山西太原，一女子从加拿大回国在酒店隔离14天后，她去了山西乔家大院，平遥古城等很多景点游玩，有些照片中显示她游玩时未戴口罩。该女子将旅游照发上网后，网友纷纷评论担心万一是无症状感染者，希望她继续自行隔离，不要乱跑。不过也有网友称，她已经隔离14天了可以自由活动，但是要戴好口罩。你怎么看？</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
