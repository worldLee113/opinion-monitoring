                        （原标题：受疫情、油价多重影响 俄四月GDP下滑约28%）
                    </p><p class="f_center"><img alt="受疫情、油价多重影响 俄罗斯四月GDP下滑约28%" src="http://cms-bucket.ws.126.net/2020/0520/673fedf7p00qal9wh00f0c000f5009vc.png" style="margin: 0px auto; display: block;"></p><p>△俄财政部大楼（塔斯社）</p><p>据俄财政部19日公布的月度预算执行报告，俄罗斯4月份名义GDP约为6.3万亿卢布，同比下降约28%，环比下降约33%。</p><p>俄媒认为，经济下滑主要受新冠肺炎疫情影响。俄总统普京宣布4月全国放假，俄国内大部分企业停工或转为远程办公。此外，3月初国际油价崩盘也对俄经济打击较大。虽然欧佩克和非欧佩克产油国达成的新减产协议已经于5月1日生效，但是俄专家分析这份协议无力扭转国际原油和石油产品市场供需失衡的状况。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
