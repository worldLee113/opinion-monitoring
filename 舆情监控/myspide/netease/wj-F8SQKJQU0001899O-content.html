<p class="otitle">
                        （原标题：泰国政府推出“抗疫”就业补贴 已有超960万人在线申请）
                    </p><p>为抗击新冠肺炎疫情对泰国就业人员产生的影响，泰国政府近期出台了一项就业补贴政策。针对由于疫情而影响就业的劳工、临时工和自由职业者，且没有政府基本社会保险的就业人员，每人每月可从政府领取5000泰铢（约合1090人民币）的补贴，可连续领取三个月。</p><p><!--StartFragment--></p><p class="f_center"><img alt="泰国政府推出抗疫就业补贴有超960万人在线申请" src="http://cms-bucket.ws.126.net/2020/0329/dfb8b1acj00q7xro4006hc000m800etc.jpg"></p><p>泰国政府于当地时间28日晚开放了该项政策的在线申请渠道，由于申请人数超过预期，曾一度造成申请网站瘫痪。截止到当地时间29日早上6点，已经有960万人成功完成注册。此前泰国政府预计将有300万人可享受此项补贴政策，申请领用该补贴的人数大大超过了政府预期。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
