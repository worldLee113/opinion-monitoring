                        （原标题：故宫五一假期门票全部售罄）
                    </p><p class="f_center"><img alt="秒光！故宫五一假期门票全部售罄 还有捡漏机会" src="http://cms-bucket.ws.126.net/2020/0430/ee2601a2j00q9kuyh001jc000qm00c1c.jpg" style="margin: 0px auto; display: block;"></p><p><!--StartFragment--></p><p style="text-align: center; ">故宫门票预约系统显示，5月1日至5日门票已全部售罄。</p><p>新京报快讯 五一假期门票已全部售罄。故宫4月29日晚发布公告，自5月1日起有序开放，实行预约、错峰、限流参观，每日限流5000人，上下午分别为3000人和2000人。截至目前，5月1日至5日门票已全部售罄，若有退票回到票池还有“捡漏”的机会，6日至10日门票目前可以预约。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--pkvote(v82803)--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
