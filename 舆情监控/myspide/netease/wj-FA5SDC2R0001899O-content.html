<p class="otitle">
                        （原标题：关于“烟台某医院新确诊27例”，警方辟谣！）
                    </p><p>警 方 通 报</p><p><!--StartFragment--></p><p>4月9日，有网民在微信群发布“烟台某医院新确诊27例，这27人均从湖北回来”等内容。对此，莱山警方迅速展开调查，查获造谣者刘某（女，37岁）。经审查，该人对虚构事实扰乱公共秩序的违法行为供认不讳，莱山警方依法对刘某处以行政拘留的处罚。</p><p>警方重申：网络不是法外之地，对于编造、散布谣言，扰乱公共秩序的行为，公安机关将依法查处，希望广大网民不造谣、不信谣、不传谣，共同维护良好的网络环境和社会秩序。</p><p>烟台市公安局莱山分局</p><p>2020年4月14日</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
