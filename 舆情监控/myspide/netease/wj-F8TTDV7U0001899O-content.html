<p class="otitle">
                        （原标题：伊春鹿鸣矿业有限公司尾矿库发生尾矿砂泄漏）
                    </p><p>【伊春鹿鸣矿业有限公司尾矿库发生尾矿砂泄漏 生态环境部工作组赴黑龙江伊春指导环境应急工作】生态环境部29日消息，生态环境部工作组紧急赶赴黑龙江伊春指导环境应急工作。据介绍，28日13时40分许，伊春鹿鸣矿业有限公司尾矿库发生尾矿砂泄漏，部分进入伊吉密河。获知情况后，生态环境部启动应急响应程序。生态环境部副部长翟青率领工作组正紧急赶赴事发现场，指导做好环境应急工作。</p><p><!--StartFragment--><!--EndFragment--></p><p></p>
