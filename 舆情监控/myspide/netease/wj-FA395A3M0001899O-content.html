</p><p>据朝中社报道，朝鲜第十四届最高人民会议第三次会议12日在万寿台议事堂举行。</p><p>会议审议并通过朝鲜再生资源化法、远程教育法和复员军官生活条件保障法。</p><p>会议讨论了朝鲜内阁2019年工作情况及2020年的任务，并通过了朝鲜2020年国家预算。</p><p>此外，会议还通过了多项人事任免。值得注意的是，朝鲜前外务相李勇浩被免去国务委员会委员职务，而现外务相李善权则被任命为新任国务委员会委员。</p><p>根据朝鲜宪法，金正恩作为朝鲜最高人民会议选举产生的国务委员会委员长，不被选举为最高人民会议议员，因此未参与本次会议。</p><p></p>
