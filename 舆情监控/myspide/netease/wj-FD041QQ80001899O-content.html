                    </p><p>【环球网快讯】据美国CNBC新闻网刚刚消息，特朗普威胁美国永久“断供”并退出世卫组织。</p><p>当地时间5月18日，美国总统特朗普在社交媒体推特上分享的一封写给世界卫生组织总干事谭德塞的信，威胁要永久切断美国对世卫组织的资助。</p><p><!--StartFragment--><!--EndFragment--></p><p>他在信中表示，如果世卫组织不能承诺在未来30天内作出重大实质性改善，他将永久“断供”该组织，并重新考虑美国在该组织的成员身份。</p><p><!--StartFragment--></p><p class="f_center"></p><p><img alt="特朗普威胁称美国永久断供并退出世卫组织" src="http://cms-bucket.ws.126.net/2020/0519/6bd7111fj00qak716000zc000sf009yc.jpg"></p><p></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
