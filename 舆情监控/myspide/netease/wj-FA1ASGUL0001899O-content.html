	</p><p>近日，山东千佛山医院，76岁的藏族老人多日杰，头部插着一把10公分的刀子长达26年，终于在4月8日完成手术，取出已生锈的刀。26年前，多日杰遇暴力抢劫，头部被插入一把匕首，由于当时医疗条件有限，断刃没有被及时发现。如今术后老人的视力和下肢立马好转，各项机能已在逐渐恢复。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
