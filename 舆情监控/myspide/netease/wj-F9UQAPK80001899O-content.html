	</p><p><!--StartFragment-->广州荔湾警方今天（4月11日）通报：4月7日12时许，荔湾警方接到群众报警，称在海南村某医院有病人殴打护士。接报后，荔湾警方迅速派员赶赴医院处置。民警到场后，得知打人者已逃离现场，遂立即布控追捕肇事嫌疑人。半小时后，民警即将其抓获归案。</p><p>经了解，2名被打护士头部和手部均有不同程度损伤，目前经治疗已无大碍。</p><p>经审讯，嫌疑人梁某（男， 50岁，湖北省人）交代，其在医院治疗期间，由于不满护士责怪其损坏探热针，一时冲动便殴打了护士，随后逃离现场。</p><p>目前，犯罪嫌疑人梁某已被荔湾警方依法刑事拘留，案件正在进一步侦办中。<!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
