                        （原标题：阿里集团首席人力官称“蒋凡因个人家庭问题严重影响了公司声誉，要反思、道歉”）
                    </p><p>4月18日，有消息称，<a href="/keywords/9/3/963f91cc/1.html" title="阿里" target="_blank">阿里</a>集团CPO（首席<a href="/keywords/4/b/4eba529b/1.html" title="人力" target="_blank">人力</a>官）童文红在阿里内部论坛回复<a href="/keywords/8/8/848b51e1/1.html" title="蒋凡" target="_blank">蒋凡</a>的帖子时表示，蒋凡由于个人家庭问题没处理好，而严重影响了公司声誉，要认真反思，也应该向大家道歉，对于相关传言，公司会正式成立工作小组进行调查。就此，阿里官方尚未回应，不过有两位阿里内部员工均证实了该消息。今日，蒋凡在阿里内网（阿里全体员工的内部讨论网络），就网络传言带来的不好影响对公司和同事道歉，并请求公司对自己展开调查。</p><p></p>
