                        （原标题：武汉3000多对新人预约“520”领证 民政部门提醒：谢绝亲友陪同）
                    </p><p>【武汉3000多对新人预约“520”领证 民政部门提醒：谢绝亲友陪同】5月20日因是“我爱你”的谐音，成为领结婚证的热门日期，截至昨日下午，武汉预约“520”这一天办理结婚登记的有3000多对。武汉市民政部门提醒，新人必须佩戴口罩，谢绝亲朋好友等陪同。疫情期间，为避免扎堆，武汉市各区婚姻登记处实行分批分时段预约。持绿色健康码的婚姻当事人，想预约5月20日当天结婚，可关注微信公众号“武汉民政”或“湖北民政”，选择“网上婚姻预约”，按照提示填写信息。</p><p><!--pkvote(v83486)--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
