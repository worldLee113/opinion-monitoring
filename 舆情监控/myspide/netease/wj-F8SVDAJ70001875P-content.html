	</p><p>3月29日上午，黑龙江省大庆市龙凤区。龙凤厂前82号楼二单元居民楼内发生爆炸，疑似发生燃气事故。事故现场黑烟滚滚，视频显示，一居民疑为逃生从阳台翻窗跳下。事发后，相关部门已到现场施救，伤亡情况以官方公告为准。</p><p><!--StartFragment--></p><p class="f_center"><img alt="黑龙江一居民楼发生爆炸 一人疑为逃生从五楼跳下" src="http://cms-bucket.ws.126.net/2020/0329/d2aee130p00q7xvj30054c000go00cpc.png"></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
