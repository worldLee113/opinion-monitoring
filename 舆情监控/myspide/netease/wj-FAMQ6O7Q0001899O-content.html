<p>【#意大利新冠肺炎累计确诊超18万#】根据意大利民事保护部门公布的最近数据，截至当地时间4月20日18时，意大利现有新冠肺炎确诊病例108237例，死亡24114例，治愈48877例，累计确诊病例181228例，较4月19日18时新增确诊2256例，新增454例死亡病例。</p><p><span style="font-family: SimSun; text-align: start; text-indent: 28px;">另据海外网：</span>据路透社报道，当地时间20日，意大利新增新冠肺炎确诊病例2256例，累计181228例，为一个多月以来的最低数据；新增死亡病例454例，累计死亡24114例。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
