                        （原标题：民航局：20架次临时航班接回境外中国公民）
                    </p><p>民航局相关部门负责人在今天（22日）举行的发布会上表示，“五个一”政策实施后，国际客运航班量大幅减少，临时航班和包机执行备受社会关注。3月份，民航共安排临时航班9架次，协助在伊朗和意大利的1466名中国公民回国，其中包括了前期援外的医疗专家组、联合工作组人员和留学生。</p><p>4月份以来，截至4月20日，共执行了临时航班11架次，协助在英国、美国、意大利、西班牙等国的2009名我国公民回国，其中包括留学生1734人。</p><p></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
