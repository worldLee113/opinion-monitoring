	</p><p>【回国女子拒隔离大闹机场辱骂防疫人员 官方回应：哪里来回哪里去！】 3月22日，一名30岁女子从泰国飞上海转机，到达重庆机场后，拒绝接受隔离，并破口大骂。在工作人员耐心解释要按照重庆最新规定，必须要隔离时，女子却拒绝配合并叫嚣：“我不会隔离的，我要回家。如果你要干扰我，我就告你！”随后该女子还与一旁劝说的旅客发生口角。#官方回应回国女子大闹重庆机场#，重庆市委宣传部工作人员表示，“她拒绝隔离不听劝告，那就只能从哪里来返回哪里去。”</p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
