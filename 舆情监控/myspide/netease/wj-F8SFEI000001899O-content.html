<p class="otitle">
                        （原标题：埃及将安排两航班接回滞留伦敦的本国公民）
                    </p><p>据埃及媒体28日报道，29日，隶属于埃及民航部的开罗航空公司将安排两个特殊航班飞往伦敦，以接回滞留在那里的本国公民。此前因为英国发生的新冠疫情，埃及停飞了往来伦敦的航班。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/55511748j00q7xik1003mc000qo00qoc.jpg"></p><p>据民用机场知情人士透露，两个航班将从沙姆沙伊赫国际机场起飞，搭载一批完成旅游计划的旅行团前往伦敦。这两个航班29日将接回滞留在伦敦的近300名埃及人返回开罗国际机场。</p><p>目前，埃及国家航空公司已经安排了飞往沙特阿拉伯、科威特、英国和阿曼苏丹国的国际航班，以接回因“禁飞令”而滞留在国外的希望返回埃及的本国公民。</p><p></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
