                        （原标题：澳大利亚防护措施升级：不允许两人以上户外聚集）
                    </p><p>澳大利亚总理莫里森29日宣布进一步升级隔离限制，以对抗日益严重的疫情。除购买生活用品和药物、就医、锻炼或外出工作外，不建议民众外出，同时还强调年龄在70岁以上的居民应该居家隔离，不要外出。公共场所聚集的人数限制由十人缩紧到两人。户外健身场所、公园等设施都将关闭。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/b717bd98j00q7y7l3000bc000b40069c.jpg"></p><p>△澳大利亚总理 莫里森</p><p>此外，莫里森还公布，截至当地时间29日晚，已经有1600名海外归国人员被隔离在各州指定隔离地点。<br></p><p><!-- AD200x300_2 -->
