                        （原标题：意大利累计确诊新冠肺炎病例97689例 系周三以来最低日增幅）
                    </p><p>【海外网3月29日|战疫全时区】据路透社最新报道，意大利民事保护局周日(29日)表示，意大利当日确诊病例总数从之前的92,472例上升至97,689例，是自周三(25日)以来新病例的最低日增幅;当日死亡病例增加756例，至10,779例，系日均发生率连续第二次下降。</p><p>在意大利全国感染者中，有13,030例在周日完全康复，而前一天为12,384例。重症监护病例数从之前的3,856例增至3,906例。</p><p>其中伦巴第大区，系意大利受疫情灾害最严重的地区，周日报告死亡比病例数新增416例。</p><p><!-- AD200x300_2 -->
