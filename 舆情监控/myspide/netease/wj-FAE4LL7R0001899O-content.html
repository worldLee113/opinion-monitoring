	</p><p>在今天（17日）下午国务院联防联控机制举行的新闻发布会上，国家卫健委新闻发言人米锋通报了最新的全国新冠肺炎疫情数据。</p><p><!--StartFragment--><!--EndFragment--></p><p>他介绍，根据武汉市疫情防控指挥部今天发布的订正结果，截至4月16日24时，各省区市和新疆生产建设兵团现有确诊病例1081例，其中重症病例89例，累计治愈出院病例76979例，累计死亡病例4632例，累计报告确诊病例82692例，现有疑似病例62例。累计追踪到密切接触者722909人，尚在医学观察的密切接触者8970人。</p><p></p>
