                        （原标题：俄罗斯GDP增速从2月的2.8％降至3月的0.9％）
                    </p><p>俄经济发展部4月30号发布的“2020年一季度商业活动指数”显示，俄罗斯的GDP增速从2月份的2.8％降至3月份的0.9％。增速放缓的主要原因为原料价格下跌和贸易伙伴国限制措施等综合因素导致的全球市场恶化。该指数还显示，3月份，贸易和服务业分别对GDP增长贡献了1个和0.3个百分点。工业生产和建筑业的贡献率几乎为零。</p><p><!-- AD200x300_2 -->
