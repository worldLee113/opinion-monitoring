	</p><p>钟南山在发布会上介绍，新冠肺炎疫情现在在全世界范围内传播，印度、非洲等国都有许多确诊病例。</p><p><strong style="">假如不采取入境人员全覆盖核酸检测，很难防控输入病例在境内传染。所以现在采取核酸检测和隔离措施是非常需要的。</strong></p><p>针对美国将于下周开展的全民普查，钟南山指出，全民普查很需要但是这不是第一位的，第一位是先搞好预防、防控。中国采取这种全覆盖的核酸检测，以及全覆盖的隔离两周是对的。</p><p><!-- AD200x300_2 -->
