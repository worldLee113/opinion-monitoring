                        （原标题：受大雾影响 吉林、湖南、重庆境内共计6条高速7个路段道路封闭）
                    </p><p>据交通运输部信息，截至今日7时45分，受大雾影响，吉林、湖南、重庆境内共计6条高速7个路段道路封闭，具体情况如下：</p><p><!--StartFragment--></p><p>吉林：G11鹤大高速延边段、白山段，G12珲乌高速吉林段；</p><p>湖南：G5515张南高速张家界段；</p><p>重庆：G42沪蓉高速长万段，G50沪渝高速长万段，S0101三环高速长涪段。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0501/454ea5b4j00q9mmkl0009c000dw008lc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
