	</p><p>#对话硬核医生张文宏#【#张文宏称疫苗研发最快要1年以后#】针对新冠病毒疫苗研发情况，张文宏表示，疫苗要做安全性和疗效的实验，正常时间走完需要1-2年，按照现在的做法，最快也要1年以后。疫苗研制出来后，还需要综合当时的疫情情况、病死率高低、疫苗防护作用强弱、有无不良反应等多个因素考虑是否接种。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
