                        （原标题：外媒：以色列总理顾问的丈夫新冠肺炎检测呈阳性）
                    </p><p class="f_center" style="text-align: left; "><span style="text-align: justify;">俄罗斯卫星通讯社29日消息称，以色列总理内塔尼亚胡顾问的丈夫新冠肺炎病毒检测呈阳性。总理顾问的检测结果晚些时候公布，她不久前曾与内塔尼亚胡内阁部长们举行会晤。</span></p><p>截至目前，以色列已经报告3865例新冠肺炎确诊病例，累计425例死亡病例。</p><p><!-- AD200x300_2 -->
