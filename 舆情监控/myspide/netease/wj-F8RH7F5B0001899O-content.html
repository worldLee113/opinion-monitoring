                    </p><p><!--StartFragment--><!--EndFragment--></p><p class="f_center"><!--StartFragment--><img alt="又有增加！特朗普宣布17个州或地区为灾难状态" src="http://cms-bucket.ws.126.net/2020/0328/a6660fc8j00q7wu5f002kc000m800m8c.jpg"><!--EndFragment--></p><p>【#特朗普宣布17个州或地区为灾难状态#】据美国有线电视新闻网报道，截至美国时间28日，美国总统特朗普已经批准17个州或地区宣布为应对新冠肺炎疫情“灾难状态”。包括纽约、华盛顿、加利福尼亚、新泽西、马萨诸塞、密歇根、密苏里、马里兰、伊利诺伊等州，及关岛、波多黎各两个地区。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
