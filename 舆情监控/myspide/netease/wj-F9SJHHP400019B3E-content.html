                        （原标题：日本国内新增455例新冠肺炎确诊病例 累计确诊超6000例）
                    </p><p><strong style="">【海外网4月10日|战疫全时区】</strong>据日本NHK电视台10日报道，日本国内新冠肺炎确诊病例累计6003例，已超过6000例。10日，日本新增新冠肺炎确诊病例455例，其中东京确诊189例，为单日新增最大增幅。</p><p>此外，加上“钻石公主”号邮轮确诊的乘客及乘务人员712例，日本累计确诊新冠肺炎病例6715人。确诊病例中包括123例死亡病例，包括在国内感染的112人，以及“钻石公主”号邮轮的乘客11人。</p><p><!-- AD200x300_2 -->
