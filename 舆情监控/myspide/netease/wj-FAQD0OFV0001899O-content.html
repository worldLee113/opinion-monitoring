                        （原标题：英国政府：允许华为参与5G网络建设的决定是坚定的）
                    </p><p>据路透社21日援引英国外交部常务次官西蒙・麦克唐纳的话报道称，英国政府对于允许中国华为公司参与英国5G网络建设工作的决定是坚定的。</p><p>西蒙・麦克唐纳表示，这一决定非常坚定并且不会复议。中国是英国重要的合作伙伴，对英方而言，继续执行有关华为的决定、保持同华为公司的战略关系具有重要意义。</p><p>今年1月，英国首相鲍里斯・约翰逊宣布，英国决定让华为在构建其5G网络方面发挥“有限”作用，其市场份额将被限定在35%以内。</p><p>此前，美国一直在向英国施压，敦促其不要使用华为设备。华为公司已多次否认美方相关指控。</p><p><b><a href="http://dy.163.com/v2/article/detail/FADMHQ8M051481US.html" target="_self" urlmacroreplace="false" style="line-height: 1;"><b></b></a></b></p><p></p>
