	</p><p>今日3月29日，西安南郊一广场门口，一外籍男子未戴口罩，辱骂并持物砸向防疫人员。据现场视频和网友反应：男子未戴口罩被拦后情绪激动，连续口吐脏话竖中指，并持手机数次砸向防疫人员。后该外籍男被警方带走，目前正在接受处理中。</p><p><!--StartFragment--><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
