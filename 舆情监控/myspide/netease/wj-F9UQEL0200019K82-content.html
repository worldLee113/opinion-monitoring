                        （原标题：北京将抽查核验来京人员核酸检测证明）
                    </p><p>11日，在北京市举行的疫情防控新闻发布会上，对于来京人员核酸检测困难以及检测造假问题，北京市文化和旅游局一级巡视员周卫民表示，据了解，目前各地均具备核酸检测的能力，希望来京出差人员所在单位，积极负起主体责任，积极与属地医疗机构沟通，组织好出差人员核酸检测工作。北京公安、文旅、卫生部门也加强配合，加强与外省市区的信息共享，通过抽查、核验等方式，对核酸检测证明造假等违法行为，发现一起查处一起通报一起。</p><p><!-- AD200x300_2 -->
