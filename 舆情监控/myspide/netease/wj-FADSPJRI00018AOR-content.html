                    </p><p class="f_center"><!--StartFragment--><img alt="外媒：英女王孙女比阿特丽斯公主取消原定5月的婚礼" src="http://cms-bucket.ws.126.net/2020/0417/b36f41c0j00q8x7ao001ic000pc00e9c.jpg"><!--EndFragment--></p><p>当地时间4月16日，代理主持英国政府工作的外交大臣多米尼克・拉布宣布，英国的封锁措施将延长三周，以遏制新冠肺炎的传播。</p><p><!--StartFragment-->据英国路透社16日报道，英国女王的孙女比阿特丽斯公主（Princess Beatrice）和她的未婚夫，因新冠肺炎疫情取消了原定于5月的婚礼。<!--EndFragment--></p><p><!-- AD200x300_2 -->
