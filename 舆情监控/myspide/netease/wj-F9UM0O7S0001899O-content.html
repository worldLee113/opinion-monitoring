	</p><p>4月11日，国务院联防联控机制召开新闻发布会，介绍优化社区防控筑牢安全屏障工作情况。</p><p><!--StartFragment--></p><p>国家卫生健康委新闻发言人、宣传司副司长米锋说，4月10日，湖北省现有重症病例首次降至100例以下。</p><p>“近几日，个别省份又出现聚集性病例，提示要始终做好个人防护，不扎堆少聚集。各地须进一步加强监测，及早发现病例，做好重点场所、重点单位、重点人群的防控工作，将疫情风险降到最低。”</p><p><!--EndFragment--></p><p></p>
