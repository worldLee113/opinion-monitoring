                        （原标题：中国政府向俄罗斯派遣抗疫医疗专家组）
                    </p><p>据中国外交部网站11日消息，外交部发言人赵立坚宣布：为帮助俄罗斯应对新冠肺炎疫情，中国政府决定向俄罗斯派遣抗疫医疗专家组。专家组由国家卫生健康委员会组建，黑龙江省卫健委选派，已于4月11日上午启程。</p><p class="f_center"><img alt="中国向俄罗斯派遣抗疫医疗专家组 今日上午已启程" class="f-bg-img" data-v-cf635c06="" src="http://cms-bucket.ws.126.net/2020/0411/0a718bfcj00q8lop80027c000np00fqc.jpg" style="margin: 0px auto; display: block;"></p><p class="f_center"><!--StartFragment--><img alt="中国向俄罗斯派遣抗疫医疗专家组 今日上午已启程" src="http://cms-bucket.ws.126.net/2020/0411/4e637811j00q8ls1f0023c000j600fdc.jpg" style="margin: 0px auto; display: block;"><!--EndFragment--></p><p class="f_center"><!--StartFragment--><img alt="中国向俄罗斯派遣抗疫医疗专家组 今日上午已启程" src="http://cms-bucket.ws.126.net/2020/0411/cedbf874j00q8ls1m0022c000j600eec.jpg"><!--EndFragment--></p><p><!-- AD200x300_2 -->
