	</p><p>4月25日，黑龙江加格达奇一名男子辱骂殴打防疫工作人员并强行闯卡。民警将男子带到派出所询问，没想到男子竟然在派出所里耍起了大牌。</p><p class="f_center"><img alt="屏幕快照2020-04-30下午2.10.08.png" src="http://cms-bucket.ws.126.net/2020/0501/8316e6c5p00q9m9ly005tc000go009bc.png" style="margin: 0px auto; display: block;" title="352be1300956d98868642e44fc254dca.png"></p><p>男子自称是公安局退休人员，还是“内科”的。</p><p class="f_center"><img alt="屏幕快照2020-04-30下午2.10.20.png" src="http://cms-bucket.ws.126.net/2020/0501/c8829cf2p00q9m9lz005oc000go009bc.png" style="margin: 0px auto; display: block;" title="ec53fcb8679ae98d4dc3b8d0f5d0942f.png"></p><p>经查，这名男子是加格达奇林业局退休工人，并不是公安局退休人员。当天中午，男子和朋友一起喝酒，饭后心存侥幸驾驶三轮车回家。</p><p class="f_center"><img alt="屏幕快照2020-04-30下午2.10.35.png" src="http://cms-bucket.ws.126.net/2020/0501/3018bef2p00q9m9lz0040c000go009bc.png" style="margin: 0px auto; display: block;" title="03306cc544b8fa236ee2f0a0dd73f8c4.png"></p><p><!-- AD200x300_2 -->
</p><p>目前男子被行政拘留十五日，并处罚金一千元。</p><p></p>
