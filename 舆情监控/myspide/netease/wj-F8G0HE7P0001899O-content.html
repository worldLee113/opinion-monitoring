['<p class="otitle">\n                        （原标题：#韩国新冠肺炎确诊病例突破九千#）\n                    </p>', '<p>韩国疾病管理本部24日发布的最新统计数据显示，当地时间23日0时至24日0时，韩国新增76例新冠肺炎确诊病例，其中20例为海外输入病例。至此，韩国累计确诊病例9037例，死亡120例，治愈3507例。</p>', '<p><!--StartFragment--><!--EndFragment--></p>', '<p>近期韩国新冠肺炎疫情蔓延速度明显放缓，已连续3天新增病例低于100例。21日、22日的单日新增病例分别为98例和64例。</p>', '<p><!--EndFragment--></p>', '<p><!-- AD200x300_2 -->\n</p>', '<p></p>']
