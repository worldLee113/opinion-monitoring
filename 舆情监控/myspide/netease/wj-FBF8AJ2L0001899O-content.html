	</p><p>当地时间4月29日，世卫组织总干事谭德塞在日内瓦的例行发布会上表示：“从一开始，世卫组织就迅速果断采取行动，向世界发出了警告。”他宣布，根据《国际卫生条例》，世卫组织将在30日再次召开紧急委员会会议，对疫情发展进行评估，并更新建议。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0430/37df02c0j00q9l1qu000nc000fc008cc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
