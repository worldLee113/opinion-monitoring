	</p><p>陶勇医生出院第10天，新京报《剥洋葱》栏目见到了他，3个多月前被砍伤的左手现在依然没有知觉。他几乎不限号，有时会为病人垫付医药费，“从穷人身上挣钱，过不了内心那一关。”得知凶手的身份后，陶勇“有些惊讶”，他说自己无法宽恕凶手，如果给大家造成“随便打骂医生也没关系”的印象，医疗环境将会崩塌。左手的伤意味着陶勇需要放弃原来的生活，他把这看作是开启人生下半场的“契机”，未来他希望能够帮助年轻医生成长，推广科研项目来造福更多人。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0501/26d5beb3j00q9mlyp0021c000dw00eqc.jpg?imageView&amp;thumbnail=550x0" alt="" style="text-align: center;"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0501/658eb663j00q9mlyp002ac000dw00cqc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
