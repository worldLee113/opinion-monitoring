                        （原标题：关于停止两家公司防疫用品出口的通报）
                    </p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0414/2a16da6fp00q8qknw003kc000im00ibc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p>在开展防疫用品出口过程中，有的企业因产品质量问题被外方退货，扰乱防疫用品出口秩序，严重影响国家形象。现停止北京启迪区块链科技发展有限公司、爱宝达科技（深圳）有限公司防疫用品出口。</p><p><!--StartFragment--></p><p>医疗物资商业出口工作机制</p><p>2020年4月13日</p><p><!--EndFragment--></p><p></p>
