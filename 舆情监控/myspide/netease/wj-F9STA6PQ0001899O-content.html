	</p><p>【高三学生课堂带手机拒上交 班主任怒扇耳光摔手机被停职 你怎么看？】#高三考生应不应该带手机#4月9日，江苏淮安，网曝一高三学生带手机进学校，拒交手机后遭班主任打了两巴掌，据了解，该高三学生晚自习带手机，班长劝其上交失败后，班主任又进行劝说，但该学生仍拒交手机，老师生气打了其两巴掌并将手机砸坏。对此，淮阴区教体局回应称，现已由学校对当事人进行批评教育，要求其对学生和家长道歉，并责令这名老师停职检查。</p><p><!--StartFragment--><!--EndFragment--></p><p></p>
