                        （原标题：韩国联合参谋本部：当地时间4月14日早上朝鲜发射数枚飞行物）
                    </p><p>据韩国联合参谋本部消息，当地时间4月14日早上，朝鲜在其江原道文川市一带向半岛东部海域发射数枚飞行物，推测为短程巡航导弹。联合参谋本部表示，目前韩国军方正在密切关注朝鲜方面的进一步军事动向，维持警戒态势，韩美情报部门正对发射具体信息进行分析。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
