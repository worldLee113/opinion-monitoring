                        （原标题：美国纽约州新增死亡病例783例，累计死亡8627例）
                    </p><p class="f_center"><img alt="image.png" src="http://cms-bucket.ws.126.net/2020/0411/5f4aa637p00q8msdj00epc000rz00foc.png" style="margin: 0px auto; display: block;" title="1586619445532404.png"></p><p><strong style="">【海外网4月11日|战疫全时区】</strong>据美国纽约州政府网站消息，纽约州州长科莫在当地时间11日举行的新闻发布会上透露，纽约州在昨天（10日）一天内新增死亡病例783例。另据NBC纽约频道报道，截至目前，纽约州新冠肺炎死亡病例已达8627人。科莫表示，纽约州北部和纽约市郊的疫情已经稳定下来，但远没有结束。</p><p></p>
