                        （原标题：美国加州贝克斯菲尔德市一所公寓发生枪击事件 5名青少年受伤）
                    </p><p>据美国加州贝克斯菲尔德市警察局称，当地时间5月18日凌晨1点左右，该市西哥伦布街的一所公寓发生枪击事件，并造成5名青少年受伤送医。</p><p>据警方发言人透露，枪击事件发生在周一（18日）凌晨12点30分左右，警方接到报警后赶到案发现场，并发现了5名17岁左右的伤者，目前这些伤员已被送医，伤势情况稳定。</p><p>据悉犯罪嫌疑人仍在外逃，警方也在进一步调查作案动机，同时正在寻求更多目击证人。</p><p><!-- AD200x300_2 -->
