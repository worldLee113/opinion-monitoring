<p class="otitle">
                        （原标题：葡萄牙新冠肺炎确诊病例超过5000例）
                    </p><p>新华社里斯本3月28日电 葡萄牙卫生总局28日公布的疫情报告显示，过去24小时内，葡萄牙新增新冠肺炎确诊病例902例，累计确诊病例5170例，累计死亡病例100例。</p><p>葡萄牙卫生部长特米多当天表示，相关数据模型显示，葡萄牙的隔离措施已明显发挥效应，疫情高峰期可能推迟到5月底。此前，葡萄牙卫生总局曾推测，疫情高峰期可能会出现在4月中旬。</p><p>为控制新冠肺炎疫情蔓延，葡萄牙总统德索萨本月18日宣布葡全国进入紧急状态，为期15天。这是葡萄牙历史上首次实施全国紧急状态。</p><p>图集</p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
