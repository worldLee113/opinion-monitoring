	</p><p>10日在美国费城，一名男子因未戴口罩乘坐公交车而被多名警察强行拖下车，相关视频被传到社交媒体上引起了很大争议，有网友指警察涉嫌粗暴执法。</p><p>美国副总统彭斯8日在白宫发布会上直接点名费城，敦促费城居民严格保持社交距离。费城的疫情快速发展，被视为下一个可能的“热点”地区。费城所在的宾夕法尼亚州交通部门在上周出台新规，要求乘客必须戴口罩。截至10日，费城已有新冠确诊病例5793例，死亡137人。</p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
