                        （原标题：美国一名婴儿感染新冠病毒后死亡）
                    </p><p>美国伊利诺伊州公共卫生部门负责人艾奇克28日证实，芝加哥市一名不到一岁的婴儿感染新冠病毒后死亡。</p><p><!--StartFragment--></p><p>艾奇克表示，美国之前未出现过婴儿因新冠肺炎死亡的病例，这名婴儿的死因正在调查当中。她呼吁人们，“我们必须尽所有努力防止病毒蔓延，不只为保护自己，也要保护身边的人。我希望所有人认真对待新冠病毒。如果你还没有引起重视，也许这件事能让你警醒。”</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
