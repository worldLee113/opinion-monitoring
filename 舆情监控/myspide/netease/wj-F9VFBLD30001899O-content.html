                        （原标题：全日本柔道联盟8名职员确诊 秘书处半数以上人员发烧）
                    </p><p>据日本放送协会（NHK）报道，从10日夜间到11日，陆续出现新冠肺炎确诊患者的全日本柔道联盟新增3例确诊患者，已有8名职员确诊。据全柔联透露，秘书处约40名职员中，已有半数以上职员自诉出现发烧症状，有9名职员正在等待检测结果。</p><p>全柔联已决定关闭事务所至5月6日，原定本月15日召开的常务理事会改为在线举行，会上将讨论推迟至明年的东京奥运会运动员选拔问题。</p><p><!-- AD200x300_2 -->
