<p>　　（观察者网讯）据香港大公报4月30日报道，香港资深大律师麦高义心脏病发4月28日去世，终年64岁。有报道引述消息称，麦高义于去年被发现患上白血病，近期在玛丽医院成功接受骨髓移植手术，之后痊愈出院。麦高义本打算下周一复工，但28日晚突发心脏病去世。</p><p align="center">　　<img src="http://dingyue.ws.126.net/2020/0430/5c085457j00q9lxj3007ic000jk00eoc.jpg"><br></p><p>　　麦高义 图自港媒</p><p>　　据介绍，麦高义生于1956年，与本地妻子育有一双子女，他的儿子麦剑祺也是香港大律师。</p><p>　　麦高义的成名作为1990年成功为111名越南船民申请人身保护令。近年他仍然十分活跃，在“占中”案中，“占中三丑”戴耀廷、陈健民及朱耀明均由麦高义代表。</p>
