                        （原标题：土耳其新冠肺炎确诊病例累计超8万）
                    </p><p>当地时间4月18日晚，土耳其卫生部网站数据显示，当天进行了40520次新冠病毒检测，其中3783人检测结果呈阳性。至此，土耳其新冠病毒感染者累计确诊82329例。</p><p>土耳其当天新增121例死亡病例，累计死亡1890例。治愈1822例，累计治愈10453例。土耳其总计进行了598933次检测，目前重症监护患者1894例，插管患者1054例。</p><p><!-- AD200x300_2 -->
