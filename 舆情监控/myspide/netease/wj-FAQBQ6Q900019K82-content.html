                    </p><p>【五旬男子偷情被拦屋内坠亡 阻拦者获刑10年 死者儿子要求死刑】4月21日，“男子偷情被拦屋内跳窗身亡，拦阻者涉非法拘禁获刑10年”事件引关注。被告人杨统朋妻子于建称，离职女员工在单位宿舍和网友做苟且之事被发现，他们阻止男子离开，系核查屋内是否有财物丢失。高唐法院一审认为，杨统朋限制他人自由并实施殴打，其行为构成非法拘禁罪。对此，被告人杨统朋妻子认为丈夫无罪，而死者儿子要求判其死刑。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0422/34085460p00q960so00dhc000ew00b8c.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p><!--EndFragment--></p><p></p>
