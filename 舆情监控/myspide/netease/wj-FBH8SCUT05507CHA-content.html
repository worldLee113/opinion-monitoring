<p>　　新华社伊斯兰堡4月30日电（记者李浩）巴基斯坦国民议会议长阿萨德・凯瑟4月30日晚在社交媒体上说，他的新冠病毒检测结果呈阳性，目前正在居家隔离。<br>巴基斯坦议会由参议院和国民议会组成，凯瑟于2018年8月当选国民议会议长。<br>巴基斯坦近期有多名高级官员确诊感染新冠病毒。4月27日，巴南部信德省省督伊姆兰・伊斯梅尔说，他的新冠病毒检测结果呈阳性。<br>据巴基斯坦卫生部30日公布的最新数据，该国累计新冠确诊病例16473例，累计死亡病例361例，累计治愈病例4105例。</p><p align="center">　　<img src="http://dingyue.ws.126.net/2020/0501/aefb1a4cj00q9mi2i0015d000ec00dip.jpg"><br></p>
