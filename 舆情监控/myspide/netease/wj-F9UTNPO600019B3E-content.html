                    </p><p>美国总统特朗普承诺，美国将向意大利提供援助，帮助意大利应对新冠肺炎疫情。</p><p>据彭博社4月11日报道，美国白宫10日发布备忘录透露，应意大利总理孔特邀请，美国商业、 国防等部门将参与应对意大利疫情的救援工作，内容包括医疗设备与用品。驻意的美国军事人员也将协助当地野战医院的建设。</p><p>特朗普称，美国面临的疫情挑战仍是美国政府的主要工作。特朗普还称，帮助意大利有助于对抗新冠肺炎疫情，并展示“美国的领导地位”，减轻欧洲疫情蔓延到美国的风险。</p><p><!-- AD200x300_2 -->
