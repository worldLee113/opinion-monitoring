<p class="otitle">
                        （原标题：缅甸宣布暂停所有外国人入境签证）
                    </p><p>缅甸外交部宣布，为防控新型冠状病毒传播，自3月29日0时1分起至4月30日，暂停所有外国人入境签证办理，其中包括与东盟国家双边免签政策的所有国家的民众，入境免签权暂停。</p><p><!--StartFragment--></p><p>驻缅外国使馆、联合国下属组织和有紧急事务需要到缅甸处理的外国人，可以到缅甸驻外使领馆或者办事处，申请办理入境签证。在登机前，需出示72小时内，由获得认证的化验室出具的新冠肺炎未感染化验证明。入境后，需居家隔离14天。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
</p><p></p>
