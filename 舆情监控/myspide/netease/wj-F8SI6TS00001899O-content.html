<p class="otitle">
                        （原标题：纽约州州长威胁起诉罗德岛州：停止拦截纽约车辆）
                    </p><p>美国纽约州州长科莫28日抗议罗德岛州拦截悬挂纽约车牌的车辆，他表示，罗德岛州的做法是非法的，如果不停止这种行为的话，将起诉该州。他同时表示，理解罗德岛州的关切，希望两州能友好解决此事。</p><p><!--StartFragment--></p><p>随着纽约地区的疫情不断恶化，美国各州纷纷开始重点筛查到过纽约的人员。最严格的是罗德岛州，该州警察在州界拦截纽约车牌的车辆，登记人员信息，并且动用国民警卫队，挨家挨户排查从纽约来的人，强制要求自我隔离。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
