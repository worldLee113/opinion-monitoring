                    </p><p>【#鲍某某养女律师回应#：非养父女关系说法系开脱】日前，杰瑞集团前高管鲍某某被控性侵养女案引发社会关注。#当事女孩称曾去鲍某某老家讨说法#，鲍父母却问小可要不要嫁给他。小可代理律师称，鲍某某没有办领养手续，“非养父女关系”这一说法是在为鲍开脱。</p><p class="f_center"></p><p><img src="http://cms-bucket.ws.126.net/2020/0412/7318b999p00q8o9x000g6c0018100nbc.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p></p><p class="f_center"></p><p><img src="http://cms-bucket.ws.126.net/2020/0412/cc9f6643p00q8o9x000h9c0018200n8c.png?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"></p><p></p><p><!--StartFragment--></p><p><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
