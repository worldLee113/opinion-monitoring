	</p><p>【#特朗普又和CNN记者吵架了#：我都不相信你人这么坏】10日，特朗普在白宫疫情通报会上与CNN记者吉姆・阿科斯塔又吵了一架。事件的起因是，阿科斯塔提到了目前美国所面临的口罩、呼吸机等医疗物资短缺的问题，这一下子惹毛了特朗普。他先是反复强调美国这些物资十分充足，甚至还准备送些给别国，然后见阿科斯塔仍是不依不饶地追问，特朗普干脆直接开骂，“你就不该问这样的问题，我都不敢相信你是这么坏的人。”</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
