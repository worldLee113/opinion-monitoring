                        （原标题：俄联邦安全局击毙3名准备实施恐怖活动犯罪分子）
                    </p><p><!--StartFragment-->据俄国家反恐委员会发布的消息，当地时间30日，俄联邦安全局执法人员在叶卡捷琳堡击毙了3名正准备实施恐怖活动的犯罪分子。据介绍，反恐行动结束后，执法人员在犯罪分子准备实施恐怖活动的地点发现了自制爆炸装置、武器以及若干弹药。<!--EndFragment--></p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0430/24379379j00q9kvi4001nc000sc00i1c.jpg"></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
