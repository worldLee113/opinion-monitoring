                    </p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/04/10/df1cb3ecc0774f2389b65ec008307865_16x9.jpg" imginfo="" localname="df1cb3ecc0774f2389b65ec008307865_16x9.jpg" localpath="http://oss-cn-beijing-mtrh-d01-a.ops.data.cctv.com/cnews-yz/img/2020/04/10/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0410/00f322abj00q8kid5000vc000gk00a8c.jpg" style="margin: 0px auto; display: block;"></p><p>美军参联会副主席约翰・海滕9日在五角大楼对媒体说，他认为美军需要为更多海军舰船暴发疫情的可能性做好计划。他当天确认，另一艘航母“尼米兹”号上也出现了少量病例，他没有给出具体数字。美国媒体称，这是继“里根”号、“卡尔文森”号、“罗斯福”号有船员确诊后，第四艘出现疫情的美海军航母。</p><p><!-- AD200x300_2 -->
