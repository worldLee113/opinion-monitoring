<p class="otitle">
                        （原标题：我国成功发射遥感三十号06组卫星）
                    </p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/03/24/1585023175572_7_692x520.png" imginfo="" localname="1585023175572_7_692x520.png" localpath="/img/2020/03/24/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0324/4137739bp00q7ok9p00odc000j800egc.png" style="margin: 0px auto; display: block;"></p><p>2020年3月24日11时43分，我国在西昌卫星发射中心用长征二号丙运载火箭，成功将遥感三十号06组卫星发射升空。卫星顺利进入预定轨道，任务获得圆满成功。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/03/24/1585023283358_289_785x588.jpg" imginfo="" localname="1585023283358_289_785x588.jpg" localpath="/img/2020/03/24/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0324/e50d8363j00q7ok9p000dc000lt00gcc.jpg" style="margin: 0px auto; display: block;"></p><p>遥感三十号06组卫星采用多星组网模式，主要用于开展电磁环境探测及相关技术试验。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/03/24/1585023803557_56_768x576.jpg" imginfo="" localname="1585023803557_56_768x576.jpg" localpath="/img/2020/03/24/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0324/ff7e9539j00q7ok9p000dc000lc00g0c.jpg" style="margin: 0px auto; display: block;"></p><p>遥感三十号06组卫星和长征二号丙运载火箭，分别由中国科学院微小卫星创新研究院和中国航天科技集团有限公司所属中国运载火箭技术研究院研制。</p><p class="f_center"><img _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/03/24/1585023845197_181_701x522.png" imginfo="" localname="1585023845197_181_701x522.png" localpath="/img/2020/03/24/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0324/08a5605fp00q7ok9p003gc000jh00eic.png" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
</p><p>此次任务是长征系列运载火箭的第329次航天飞行。</p><p></p>
