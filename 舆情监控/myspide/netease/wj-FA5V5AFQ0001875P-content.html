<p class="otitle">
                        （原标题：青岛撤回限售松绑政策）
                    </p><p>【青岛撤回限售松绑政策】青岛网上房地产网重新发布“2020青岛百日万店消费季网络房展”活动规则，撤回了之前出台的限售松绑政策，2018年4月18日之后新购的住房仍需执行满5年上市的政策，继续执行限购、限售政策。此前“青岛网上房地产”4月10日晚间发布消息称，青岛将开展为期100天的“2020青岛百日万店消费季”活动，鼓励改善型住房需求，不动产权证书满2年即可上市交易，针对本地相关就业人才购买首套房，不需要落户或社保纳税。</p><p><!--StartFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0414/ba192218p00q8rcss0014c000pz00bzc.png"></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
