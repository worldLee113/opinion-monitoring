	</p><p>【#民警乔装医护人员抓获潜逃21年嫌犯#】近日，浙江警方来到云南，请求公安局协助抓捕一名潜逃21年的逃犯。经过大量的摸排走访，民警最终确定嫌疑人长期入住在某酒店。但嫌疑人养有一条烈性犬，如贸然抓捕，嫌疑人可能会逃跑、反抗，造成危险。于是，民警穿上白大褂扮成医生以疫情检查的名义，进入了嫌疑人房间。后以嫌疑人体温过高，要求他到医院进行复查为由，将该名嫌疑人带走。在车上，这些“医生”亮出了手铐，将其抓住。经询问，嫌疑人对自己1999年因纠纷，持刀将罗某砍伤致死的事实供认不讳。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
