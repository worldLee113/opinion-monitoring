	</p><p>【张文宏回应采访时咳嗽：话太多】张文宏在接受人民日报专访时，有网友提醒张文宏咳嗽了，他说不必担心，是因为说太多话了。他提醒，疫情期一般咳嗽不要紧张，长时间咳嗽超两个礼拜需要去医院。目前正是柳絮纷飞的季节，张文宏称可用防新冠的方法防柳絮，柳絮是看得见的，戴口罩就行了。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
