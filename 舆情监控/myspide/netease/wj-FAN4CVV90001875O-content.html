<p>【加拿大皇家骑警：至少18人在枪击案中遇难】当地时间周一中午，加拿大皇家骑警通报称，在周末发生的新斯科舍省枪击案中，包括1名女骑警在内的至少18名受害人遇难。皇家骑警表示，由于枪手是从周六晚上到周日大半天沿路开枪杀人，死亡人数还有可能会增加。据悉，18位受害者中，有小学教师、注册护士等，这是加拿大史上最血腥、损失最惨重的大型枪击案之一，举国为之震惊。51岁枪手沃特曼（Gabriel Wortman）已被皇家骑警击毙。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0421/e7266e42j00q93p5i0012c000ge00cbc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0421/2ea67451j00q93p5i0013c000ge00cbc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
