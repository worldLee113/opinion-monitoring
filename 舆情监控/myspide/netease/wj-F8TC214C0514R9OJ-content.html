<p>　　当地时间29日上午，据法国法兰西岛大区上塞纳省通报，该省议会主席德维让（Patrick Devedjian）因新冠肺炎于28日至29日晚间病逝，享年75岁。据悉，德维让于当地时间25日被确诊为新冠肺炎，并随即入院治疗。德维让曾在2008年至2010年期间担任部长级职务，负责金融危机之后法国的经济振兴计划。</p><p align="center">　　<img src="http://crawl.ws.126.net/06ba0aa435c15a0ddecd24f72e9d1d75.jpg"><br></p><p>　　△上塞纳省议会主席 德维让</p><p>　　（总台记者 邹合义）</p>
