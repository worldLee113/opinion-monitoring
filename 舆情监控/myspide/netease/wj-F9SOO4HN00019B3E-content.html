                    </p><p>【外媒：#南海仲裁案临时仲裁庭主席因病去世#】据“加纳新闻网”10日消息，国际海洋法法庭前法官、南海仲裁案临时仲裁庭主席托马斯・A・门萨（英国与加纳国籍）4月7日因病在伦敦去世。</p><p>2013年1月，菲律宾单方面就中菲有关南海问题提起强制仲裁，国际海洋法法庭时任庭长柳井俊二于当年5月组成由五名专业人士组成的仲裁庭。其中，托马斯・A・门萨担任临时仲裁庭主席，他以往在南海问题上的态度明显支持菲律宾。</p><p>对于南海仲裁案临时仲裁庭作出的所谓最终裁决，中国外交部多次郑重声明，菲律宾单方面提起仲裁违背国际法，中方早就阐明不接受、不承认的严正立场。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0410/b6951f13j00q8kr0o000qc000cl00jbc.jpg?imageView&amp;thumbnail=550x0" alt=""><br></p><p><!-- AD200x300_2 -->
