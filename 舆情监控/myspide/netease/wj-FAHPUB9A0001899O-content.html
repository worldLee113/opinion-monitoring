                        （原标题：法国新增新冠肺炎确诊病例2569例 累计确诊111821例）
                    </p><p>当地时间18日晚，据法国卫生总署的最新通报，截至18日14时法国新冠肺炎确诊病例增至111821例，24小时内新增2569例。医院死亡病例增至11842例，失能养老院的死亡人数增至7481例，总计死亡人数达到19323例，新增642例。目前确诊病例中住院接受治疗的有30639例，净减551例；其中有5833例在重症监护室，24小时内新增206例，与解除重症监护的病例相减则净减194例，这也是重症监护人数连续第10日下降。同时累计已有35983例治愈出院，较前日新增1563例。</p><p><!-- AD200x300_2 -->
