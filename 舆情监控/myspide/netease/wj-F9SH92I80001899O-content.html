                        （原标题：希腊教育部：学校关闭时间延长至5月10日）
                    </p><p>当地时间4月10日，希腊教育部消息，由于受到新冠肺炎疫情的影响，决定再次延长全国学校关闭时间，延长至5月10日。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0410/a21ce787j00q8kkml0018c000qo00gnc.jpg" style="margin: 0px auto; display: block;"></p><p>△图片来源：网络</p><p>4月4日，希腊公民保护部决定，将之前颁布的应对新冠肺炎疫情的各项限制措施生效期延长至4月27日，其中包括全国所有学校继续停课等。</p><p><!-- AD200x300_2 -->
