	</p><p><!--StartFragment--></p><p>4月10日，山东潍坊。一爷俩开着三轮，拿着个电锯，在路边砍伐树木。一百多米的路段上，残留着41个木桩。路过的苏埠屯村党支部书记陈朋良见到后立即上前制止并报警。经过了解，伐树的两名男子是父子，受雇于另外一名男子，盗伐树木是为了赚钱，四十多棵黄金柳当中，之前砍的已经卖出的有二十多棵，8日下午砍的还没来得及出售就被发现并扣留了。民警将三名男子带回派出所，目前案件正在进一步审理中。</p><p><!--EndFragment--></p><p></p>
