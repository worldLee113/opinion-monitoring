                        （原标题：“敲锣救母”女子母亲：一“锣”救两命 用烂了都不会丢）
                    </p><p>2月8日，武汉女子李丽娜因母亲患新冠肺炎无法住院救治，在阳台“敲锣”求助，该视频被曝光的次日，其母赵巧英住进汉阳医院，李丽娜感染后住进方舱医院。3月，母女二人均治愈出院，在家团聚。回忆起女儿“敲锣”求助，赵巧英称，女儿敲的是家里的洗菜盆，现在还在用，就算用烂了、用破了都不会丢，它是自己的第二次生命。她还表示，今后想做一些公益活动，回馈社会对她的帮助。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/d37b3607p00q8pial008mc000ja00axc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/bccef7a3p00q8pial00bvc000iz00aqc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/5cca82f2p00q8pial00e8c000j900b1c.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/8cf5f2d1p00q8pial008fc000jc00afc.png?imageView&amp;thumbnail=550x0" alt=""><br></p><p><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
