                    </p><p>中新网郑州4月13日电 郑州市公安局13日通报称，昨日(12日)，当地某小区一男子因怀疑妻子与邻居有感情纠葛，持锤将妻子与邻居砸伤后跳楼。</p><p class="f_center"><img title="图为郑州市公安局警情通报 警方供图" style="margin: 0px auto; display: block;" alt="图为郑州市公安局警情通报 警方供图" src="http://crawl.ws.126.net/866700a85d9e1b76f32d1b7d410edb9a.jpg"><span style="text-align: justify;">图为郑州市公安局警情通报 警方供图</span></p><p>据通报，2020年4月12日11时50分许，市局110指挥中心接群众报警称：一男子在电厂路某小区将两人打伤。接警后，郑州市公安局长兴路分局民警迅速赶到现场处置。</p><p>经初查，郑某某因怀疑其妻姚某某与邻居杨某有情感纠葛，持锤子砸伤其妻姚某某和杨某后跳楼。</p><p>目前，郑某某、杨某死亡，姚某某在医院接受治疗，案件正在进一步办理中。</p><p>
