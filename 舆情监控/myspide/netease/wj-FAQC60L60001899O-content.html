                    </p><p>【2020年4月22日广东省新冠肺炎疫情情况】</p><p>4月21日0-24时，全省无新增境外输入确诊病例。累计报告境外输入病例191例。无新增境内确诊病例。</p><p>截至4月21日24时，全省累计报告新冠肺炎确诊病例1582例，累计出院1511例，累计死亡8例。</p><p>新增出院10例。在院63例（其中境外输入病例32例）中，轻型11例，普通型48例，重型4例。</p><p>新增无症状感染者5例，均为境外输入关联。其中，广州报告4例，通过密接排查和社区排查发现；东莞报告1例，通过隔离点发现。<!--EndFragment--></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0422/51734105j00q961ap009ac000u0027yc.jpg?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p><!-- AD200x300_2 -->
