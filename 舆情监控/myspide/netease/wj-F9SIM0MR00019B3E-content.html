                    </p><p>据国家税务总局北京市税务局官网，自4月10日起，为本市纳税人开通手机个人所得税APP、网页端等个人所得税综合所得年度汇算远程办税渠道。纳税人可以登录个人所得税APP或自然人电子税务局网站，根据引导进行相关操作，自行决定是否申请退税。</p><p>那么，退税怎么退？又退到哪里呢？</p><p>首先你需要下载 “个人所得税”APP，并且注册登录。然后跟着下图的操作步骤，就能把个税申报得明明白白。</p><p>1. 如何申报个税年度汇算？</p><p class="f_center"><img height="1251.4203703703704" src="http://cms-bucket.ws.126.net/2020/0410/081ed209g00q8klqi01ekc000u001nzc.gif" style="margin: 0px auto; display: block;" width="626"></p><p>2. 若有奖金如何退税、补税？</p><p class="f_center"><img height="1251.4203703703704" src="http://cms-bucket.ws.126.net/2020/0410/ace0efbdg00q8klqi01ypc000u001nzc.gif" style="margin: 0px auto; display: block;" width="626"></p><p><!-- AD200x300_2 -->
