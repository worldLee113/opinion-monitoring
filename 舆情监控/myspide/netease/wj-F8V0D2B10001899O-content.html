	</p><p>近日，美国酒店华裔协会主席黄华清确诊感染新冠肺炎，但他的就医之路却充满波折。在发现自己出现症状后，黄华清拨打了纽约市新冠热线，一个多小时打通后却没有得到相应的回复。他只好自行前往快诊中心，在排除了流感之后，他接受了新冠测试，大概要5-7天才能出结果。确诊后，他在医院急诊室住下，医护防护比较充足，但由于医院病房紧缺，许多病人被滞留在急诊室内。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
