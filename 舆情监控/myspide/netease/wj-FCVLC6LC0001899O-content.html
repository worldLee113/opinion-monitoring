                        （原标题：巴西单日新增确诊病例逾1.3万例 累计确诊数升至全球第三）
                    </p><p>据巴西媒体报道，根据巴西卫生部公布的最新数据，该国单日新增新冠肺炎确诊病例13140例，累计确诊254220例；新增死亡病例674例，累计死亡16792例。巴西新冠肺炎确诊总数超过英国，居全球第三位，仅次于美国、俄罗斯。</p><p>巴西已成为拉丁美洲疫情最严重的国家。巴西卫生专家警告，因缺乏检测，真实确诊人数或远比官方发布的数据还高。当地时间17日，巴西最大城市圣保罗市市长向当地民众发出警告，称如果居民不遵守社交隔离规定，该城的卫生系统将很快崩溃。</p><p><!-- AD200x300_2 -->
