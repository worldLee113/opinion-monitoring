                        （原标题：快讯！美国新冠肺炎确诊病例累计破12万）
                    </p><p><!--StartFragment--></p><p class="f_center"><img alt="破12万!美国新冠肺炎确诊121117例 累计死亡2010例" src="http://cms-bucket.ws.126.net/2020/0329/e9ffbb16p00q7xd2z006nc001gz00pvc.png"></p><p><strong>【海外网3月29日|战疫全时区】</strong>美国约翰斯・霍普金斯大学的实时数据显示，截至北京时间3月29日6时20分左右，美国累计确诊新冠肺炎病例121117例，累计死亡病例2010例，治愈961人。</p><p>据人民日报消息，与大约24小时前相比，美国确诊病例至少增加了20400例，死亡病例至少增加了466例。目前美国疫情最为严重的仍是纽约州，共有确诊病例至少52410例。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
