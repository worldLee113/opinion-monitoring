                    </p><p>4月30日0-24时，全省无新增确诊病例。</p><p><!--StartFragment--></p><p>截至30日24时，全省累计报告新冠肺炎确诊病例1588例，其中境外输入病例193例。累计出院1565例，累计死亡8例。</p><p>新增出院8例。在院15例（其中境外输入病例6例）中，轻型1例，普通型12例，危重型2例。</p><p>新增无症状感染者3例。其中，广州报告1例，境外输入关联，通过密接排查发现；深圳报告2例，均为湖北输入，通过社区排查、医疗机构发现。</p><p class="f_center"><img alt="广东新增无症状感染者3例 其中深圳2例为湖北输入" src="http://cms-bucket.ws.126.net/2020/0501/37678254p00q9mm1o007rc000m801n8c.png"></p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
