	</p><p>30日，国家卫健委新闻发言人米锋表示，4月29日境外输入现有确诊病例为35天来最低，#境外输入病例已有近2/3患者治愈#出院，但境外疫情暴发、增长态势仍在持续，国内防止疫情反弹的复杂性也在增加。现有本土确诊病例中近30%为重症病例，要继续发挥国家高水平专家作用，全力以赴，做好医疗救治。</p><p><!-- AD200x300_2 -->
