	</p><p class=""><img src="http://crawl.ws.126.net/0c3a763fe19ffa169bc9bcf01b97152b.jpg" alt="1.JPG" style="width: 645px; height: auto; display: block; margin: 0px auto;"></p><p><!--StartFragment-->【美国50万民众上演“午夜狼嚎” 以此缓解压力 感谢医护无私奉献】4月10日开始至今，美国的“狼嚎”行动已由东海岸扩散至西海岸，约50万民众参加。每晚八点人们开始狼嚎发泄，感谢美国的卫生保健工作者和急救人员在冠状病毒流行期间的无私奉献。美国人的夜间“狼嚎”，在一定程度上受到了在阳台鼓掌的西班牙人和为医护人员唱歌的意大利人的行动的鼓舞，现已成为人们缓解压力的一种方式。</p><p><!-- AD200x300_2 -->
