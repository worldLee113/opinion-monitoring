<p class="otitle">
                        （原标题：中国政府援助印尼抗击新冠肺炎疫情医疗物资起运）
                    </p><p>新冠肺炎疫情发生以来，印尼政府和社会各界纷纷以各种方式支持中国抗击疫情，中国政府和人民对此深表感谢。当前印尼正遭受新冠肺炎疫情，中国政府和人民感同身受。</p><p class="f_center"><img alt="中国援助印尼抗疫医疗物资起运 含检测试剂口罩等" src="http://cms-bucket.ws.126.net/2020/0324/7118e57cp00q7onc400arc000fk00boc.png"></p><p>为支援印尼抗击疫情，2020年3月24日，中国政府援助印尼政府的抗击新冠肺炎疫情医疗物资在中国上海装机起运。本批医疗物资包括检测试剂、医用N95口罩、医用外科口罩、医用防护服、便携式呼吸机等。中国地方政府、企业和个人也在积极行动，向印尼各界提供支持。</p><p class="f_center"><img alt="中国援助印尼抗疫医疗物资起运 含检测试剂口罩等" src="http://cms-bucket.ws.126.net/2020/0324/172c1860p00q7onc400b1c000f5009xc.png"></p><p><!-- AD200x300_2 -->
</p><p>据了解，这批货物将通过新加坡机场转机，预计本周末即可抵达印尼。<br></p><p></p>
