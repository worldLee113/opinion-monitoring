                        （原标题：英国首相：2万医护人员重返抗疫一线 75万志愿者援助）
                    </p><p>当地时间29日晚，处于隔离当中的英国首相鲍里斯・约翰逊在社交媒体发布视频，通报最新的抗击疫情的措施。</p><p><!--StartFragment--></p><p>他表示，政府现在的政策目标依然没有改变，那就是延缓疫情蔓延速度，减轻医疗系统压力。他同时感谢国家健康医疗服务体系（NHS）的工作人员的努力，并称有20000名前医生和护士正在重返抗击疫情的一线，另外有750000名志愿者提供协助。</p><p class="f_center"><img alt="英国首相:2万医护重返抗疫一线 75万志愿者援助" src="http://cms-bucket.ws.126.net/2020/0330/a2580462j00q7za1l003ac000tz014tc.jpg"></p><p>在视频最后，他再次呼吁国民呆在家里，保护医疗系统，拯救生命。</p><p><!--EndFragment--></p><p><!--EndFragment--></p><p></p>
