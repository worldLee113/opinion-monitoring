	</p><p><!--StartFragment-->【北京朝阳一奔驰逆行闯红灯 司机被扣9分罚800】4月17日，在北京朝阳区东坝一辆奔驰逆行闯红灯。根据网友提供的信息，朝阳交通支队机场大队立即出警，找到当事车辆和驾驶人。经查，驾驶人承认其驾车逆行、闯红灯违法行为。民警同时还发现该车存在改变车身颜色未进行变更登记和非法改装的违法行为。朝阳交通支队机场大队依法对其四项交通违法行为合并处以罚款800元，驾驶证记9分，同时责令其恢复车辆原状。<!--EndFragment--></p><p><!-- AD200x300_2 -->
