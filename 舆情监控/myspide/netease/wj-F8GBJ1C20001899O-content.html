	</p><p>24日，中国疾控中心研究员吴尊友表示，目前已建立海关、入境人员14天隔离观察与医疗机构三道防线，可以很好地抵御境外输入病例。从前期到目前来看，输入病例已经基本上堵在了第一道防线和第二道防线，第三道防线还没有发现病人，三道防线应该能够很好地防范输入病例造成流行。</p><p class="f_center"><img alt="图片" class="_2pXgak5v8oUN3AADfbu6QU" src="http://cms-bucket.ws.126.net/2020/0324/0b6055aaj00q7osuu0019c000gj00dwc.jpg" style="margin: 0px auto; display: block;"></p><p><!-- AD200x300_2 -->
