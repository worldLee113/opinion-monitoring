<p class="otitle">
                        （原标题：武汉一防治所副所长突发心脏病去世 曾在方舱医院奋战25天）
                    </p><p>11日，武汉江夏区皮肤病防治所副所长曾红兵，胸闷不适仍坚持上班，突发心脏病去世，享年53岁。疫情发生后，曾红兵曾主动请缨，到江夏方舱医院工作25天，负责给患者送餐。曾红兵的老伴邓艳平是名护士，在他的带动下，2月26日邓艳平也进入江夏方舱医院，负责物资发放。13日，曾在医院与他并肩作战的战友前来送他最后一程。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0413/68db1accj00q8q8z3001zc000jg00elc.jpg?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><br></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
