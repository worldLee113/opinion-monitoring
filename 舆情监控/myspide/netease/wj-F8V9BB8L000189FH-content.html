	</p><p>央视网：樱花渐渐飘落，武汉正在重启。28日，武汉的一位博主在微博上发布了一个视频，记录了自己在武汉无疫情小区重新开放之后的一些生活点滴。</p><p><!--StartFragment--></p><p class="f_center"><img alt="熟悉的武汉又回来了" src="http://cms-bucket.ws.126.net/2020/0330/1f7e0b9dj00q7zjec001ic000n400aqc.jpg" style="margin: 0px auto; display: block;"></p><p class="f_center"><img alt="熟悉的武汉又回来了" src="http://cms-bucket.ws.126.net/2020/0330/2d7cd670j00q7zjec000jc000mt00auc.jpg" style="margin: 0px auto; display: block;"></p><p class="f_center"><img alt="熟悉的武汉又回来了" src="http://cms-bucket.ws.126.net/2020/0330/4757a2eaj00q7zjec001nc000n400b9c.jpg" style="margin: 0px auto; display: block;"></p><p class="f_center"><img alt="熟悉的武汉又回来了" src="http://cms-bucket.ws.126.net/2020/0330/ae5c74b6j00q7zjec001gc000n000aqc.jpg" style="margin: 0px auto; display: block;"></p><p>从前习以为常的小事儿，现在却觉得格外地珍贵，用她的话说：我熟悉的那个武汉，它又回来了。</p><p><!--EndFragment--></p><p></p>
