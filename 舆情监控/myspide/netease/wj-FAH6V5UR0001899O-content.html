                        （原标题：美国确诊超70万！如果提前2周采取行动，现在会怎样？）
                    </p><p>据约翰斯・霍普金斯大学实时统计数据，截至北京时间4月18日17时，美国新冠肺炎确诊病例累计达706779例，死亡病例累计达37079例。</p><p>美国疫情发展速度有多快呢？4月4日，美国累计确诊病例大约30万例，死亡病例8千余例。也就是说，美国在两周时间内确诊病例翻了2倍，死亡病例翻了4倍。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/5d54bc38p00q8zfu9004jc000u0009wc.png"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/2f680d98p00q8zfu900ndc000u000mec.png"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/2f36e1d5p00q8zfu90046c000u000hic.png"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/a8c7093bp00q8zfu9002wc000u000k6c.png"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/0e013646p00q8zfu90029c000u000i3c.png"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/e6403502p00q8zfu900k7c000u000lpc.png"></p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0418/abf9cc2ep00q8zfua0052c000u000wqc.png"></p><p><!-- AD200x300_2 -->
