                        （原标题：快讯！美国疾控中心向这3州居民发警告：未来14天不要进行非必要国内旅行）
                    </p><p>【环球网快讯】据路透社刚刚消息，美国疾病控制与预防中心（CDC）向纽约州、新泽西州和康涅狄格州的居民发出警告，称在未来14天内不要进行非必要的国内旅行。</p><p><!--StartFragment--></p><p class="f_center"><img alt="美疾控向3州居民发警告:未来14天勿进行非必要旅行" src="http://cms-bucket.ws.126.net/2020/0329/e5a5d107p00q7xmk60038c001p000n8c.png"></p><p style="text-align: center; ">路透社报道截图</p><p>此前报道：美国总统特朗普宣布将对纽约州实行强制性隔离</p><p>据央视新闻报道，当地时间28日，美国总统在接受媒体采访时表示，为抑制新冠病毒传播，将考虑对疫情最为严重的纽约州及相邻的新泽西州、康涅狄格州的部分地区实施强制隔离措施，但尚未透露隔离措施的具体细节。目前，纽约州已经有超过5万新冠肺炎确诊病例，700多死亡病例。</p><p><!--EndFragment--></p><p><!-- AD200x300_2 -->
