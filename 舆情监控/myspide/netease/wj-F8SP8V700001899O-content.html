                        （原标题：湖北今日复航：逾百条航线开通 预定火爆堪比春运）
                    </p><p>【湖北今日复航：逾百条航线开通 预定火爆堪比春运】暂停63天的湖北客运航班今日正式复航。飞猪数据显示，目前已有25家航司开通3月29日后的湖北相关航线销售，航线超100条，主要覆盖目的地包括深圳、上海、广州、杭州、重庆、等。且预订火爆程度也堪比春运，多条航线复航首日机票提前一天已售罄。复工热门航线，如襄阳到深圳、襄阳到上海等，未来几日经济舱均只有全价票。</p><p class="f_center"><img class="f-bg-img" data-v-cf635c06="" src="http://cms-bucket.ws.126.net/2020/0329/ec7666a2j00q7xqjz00drc000ku00fnc.jpg" style=""></p><p class="f_center"><img class="f-bg-img" data-v-cf635c06="" src="http://cms-bucket.ws.126.net/2020/0329/cd34de68j00q7xqjz00b8c000ld00g1c.jpg" style=""></p><p><!-- AD200x300_2 -->
