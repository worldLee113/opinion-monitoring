                        （原标题：马来西亚前总理纳吉布贪腐案庭审暂推迟至4月1日）
                    </p><p>当地时间24日，马来西亚联邦法院法官表示，鉴于目前全国实施的行动限制令，前总理纳吉布所涉及的“一个马来西亚发展公司”贪污和洗钱案（一马公司案）将从原定的3月中旬推迟至4月1日开庭审理。</p><p>这位法官补充说，上述决定执行的前提是政府不再延长行动限制令的期限。</p><p>为遏制新冠肺炎疫情的蔓延，自3月18日起，马来西亚在全国范围内实施为期两周的行动限制令，关闭所有非必要政府机构和企业。</p><p class="f_center"><img alt="马来西亚前总理纳吉布贪污和洗钱案庭审推迟" _src="//p1.img.cctvpic.com/cportal/cnews-yz/img/2020/03/24/1585033806893_479_900x457.jpg" imginfo="" localname="1585033806893_479_900x457.jpg" localpath="/img/2020/03/24/" publishflag="" src="http://cms-bucket.ws.126.net/2020/0324/a35f41aej00q7osmm0021c000p000cpc.jpg" style=""></p><p>现年67岁的马来西亚前总理纳吉布在“一马公司案中”面临四项滥用职权指控，涉及资金共23亿林吉特（约合37亿元人民币）和21项涉及同款项的洗钱罪指控。</p><p></p>
