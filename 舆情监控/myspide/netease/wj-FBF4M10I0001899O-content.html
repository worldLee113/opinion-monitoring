	</p><p>【安徽一河面惊现一浮尸背朝天漂着，离岸边不足2米，警方介入调查】4月28日，安徽，河面上一具浮尸惊现其中，事发后，当地公安、消防和蓝天救援队均迅速赶到现场进行处置。救援人员到场后看到，浮尸背面朝天漂在离岸边不足两米的河面上，救援人员先是找来一根竹竿将浮尸拖回岸边，再合力将尸体打捞上岸。事后经了解，死者今年大约五十多岁，从现场迹象判断疑似失足滑落水中，目前警方正在进一步调查之中。</p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
