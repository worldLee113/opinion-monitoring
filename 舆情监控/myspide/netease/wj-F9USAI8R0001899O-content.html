<p class="otitle">
                        （原标题：希腊出现第三所因新冠肺炎隔离的难民营）
                    </p><p>当地时间4月11日，希腊每日报消息，在希腊中部城市拉里萨附近的库特塞赫罗难民营因新冠肺炎疫情在4月10被隔离。</p><p>当地时间4月9日晚，拉里萨附近的一个罗姆人居住区发现首例新冠肺炎病毒阳性病例，该病例为一名32岁的男性。</p><p>希腊有关部门在对该男子的接触者进行追踪时发现，该男子曾与库特塞赫罗难民营中人士有过接触。</p><p>该罗姆人居住区目前约有3000余人居住，希腊当局已在4月10早间对此居住区进行隔离。</p><p>截止到记者发稿时，该居住区至少有20名新冠肺炎病毒阳性病例。</p><p>希腊卫生部表示，拉里萨附近的另外三所难民营也将情况对相应人员进行病毒测试。</p><p><!-- AD200x300_2 -->
