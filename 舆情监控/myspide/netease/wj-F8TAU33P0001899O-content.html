<p class="otitle">
                        （原标题：河北石家庄女职工产假可休至娃满一周岁）
                    </p><p>河北石家庄市政府办公室日前下发《关于促进3岁以下婴幼儿照护服务发展的实施意见》，全面落实产假、护理假政策，用人单位对哺乳期女职工按照规定安排哺乳时间。产假期满，经本人申请，用人单位批准，哺乳期可以休假至婴儿满一周岁，请假期间的待遇由双方协商确定。</p><p class="f_center"><img src="http://cms-bucket.ws.126.net/2020/0329/44e5bd84j00q7y4vw003mc0019000u0c.jpg?imageView&amp;thumbnail=550x0" alt="" style="margin: 0px auto; display: block;"><!--StartFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p><!-- AD200x300_2 -->
