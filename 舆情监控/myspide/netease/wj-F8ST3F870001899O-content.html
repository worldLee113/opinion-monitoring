	</p><p>【英国一名女护士出门上班 看到整条街的人都为她鼓掌瞬间泪奔】26日，英国一名女护士出门上班时，整条街的邻居都出来为她鼓掌，还有人将巧克力棒和自制蛋糕放到她的车顶上表示感谢。这名22岁的女孩看到这幕激动的说不出话。这段视频在社交媒体上迅速走红，女孩对此表示难以置信并感到无比的骄傲。</p><p class="f_center"><img data-v-7eb6c62a="" loading="lazy" src="http://cms-bucket.ws.126.net/2020/0329/53b2f30dj00q7xt2c000dc000hs00a0c.jpg" style=""></p><p><!-- AD200x300_2 -->
