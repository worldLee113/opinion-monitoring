<p class="otitle">
                        （原标题：国务院批准海南省三沙市设立市辖区）
                    </p><p>民政部18日发布公告，国务院于近日批准，海南省三沙市设立西沙区、南沙区。三沙市西沙区管辖西沙群岛的岛礁及其海域，代管中沙群岛的岛礁及其海域，西沙区人民政府驻永兴岛。三沙市南沙区管辖南沙群岛的岛礁及其海域，南沙区人民政府驻永暑礁。</p><p class="f_center"><!--StartFragment--><img alt="国务院批准海南省三沙市设立西沙区、南沙区" src="http://cms-bucket.ws.126.net/2020/0418/025d612aj00q8z7uk000rc000ht00a2c.jpg"><!--EndFragment--></p><p><!--StartFragment--><!--EndFragment--></p><p></p>
