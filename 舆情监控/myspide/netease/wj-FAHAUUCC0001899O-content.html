	</p><p>【黎智英、李柱铭等14人涉嫌非法集结被捕 港警：行动仍在继续】4月18日，香港警方就多宗去年发生的“未经批准集结”案展开拘捕行动，李柱铭、黎智英等14人被捕。香港警方表示，被捕人士均已或将会被落案起诉，案件将于5月18日审讯。警方行动仍在继续，不排除还有其他人被捕。</p><p><!-- AD200x300_2 -->
