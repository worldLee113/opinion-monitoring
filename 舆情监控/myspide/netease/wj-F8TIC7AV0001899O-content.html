                        （原标题：泰国一所监狱发生骚乱 多名犯人越狱）
                    </p><p>据泰国媒体报道，当地时间29日，泰国武里南府的一所监狱发生骚乱，监狱犯人与狱卒爆发冲突，犯人在监狱内多个地点纵火，并大肆破坏。</p><p class="f_center"><img alt="泰国一所监狱发生骚乱 成功越狱人数有待调查" src="http://cms-bucket.ws.126.net/2020/0329/1fe906f7j00q7yaui002rc000u000mic.jpg"></p><p>据泰国警方透露，目前已经至少抓捕了7名越狱的犯人，至于参与骚乱及已经成功越狱的人数还有待调查。</p><p><!-- AD200x300_2 -->
