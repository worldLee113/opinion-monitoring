                        （原标题：瑞典新增新冠肺炎确诊病例606例 累计确诊13822例）
                    </p><p>当地时间4月18日，瑞典公共卫生局通报，截止到当日14时，瑞典新增606例新冠肺炎确诊病例，累计确诊13822例。新增死亡病例111例，累计死亡病例1511例。1054例患者在重症监护病房。</p><p>瑞典医学协会的一项调查显示，超过30％的医院门诊中医用防护设备严重不足。这个调查不包括该国的医疗中心和开放式诊所。</p><p><!-- AD200x300_2 -->
