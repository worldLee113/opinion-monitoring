['<p>\u3000\u3000原标题：一季度全国工业生产者出厂价格同比下降0.6%</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报快讯（记者 许雯）4月17日，国新办就2020年一季度国民经济运行情况举行新闻发布会。国家统计局新闻发言人毛盛勇介绍，一季度，全国工业生产者出厂价格同比下降0.6%。全国工业生产者购进价格同比下降0.8%。</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报记者 许雯</p>', '<p class="show_author">责任编辑：张玉 </p>']
