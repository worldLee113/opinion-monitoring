['<p>\u3000\u3000原标题：香港特区全国人大代表与政协委员今早启程赴京</p>', '<p cms-style="font-L">\u3000\u30005月20日上午，香港特区全国人大代表和政协委员一行二百多人启程前往北京参加全国两会。</p>', '<p cms-style="font-L">\u3000\u3000据了解，今年两会港区全国人大代表委员提出的建议和提案包括了开放更多科技设施以推动香港创新科技发展、推动香港成为国际仲裁中心、继续提供港澳流动渔民的生产和生活便利、加强推动岭南文化发展、通过“一带一路”开拓香港空间等内容。（总台记者 周伟琪）</p>', '<p class="show_author">责任编辑：范斯腾 </p>']
