['<p class="ori_titlesource">\u3000\u3000原标题：国家统计局：一季度抗疫相关行业投资保持增长</p>', '<p cms-style="font-L">\u3000\u30004月17日，国务院新闻办公室举行新闻发布会，介绍2020年一季度国民经济运行情况。</p>', '<p cms-style="font-L">\u3000\u3000国家统计局数据显示，一季度我国社会领域投资下降8.8%，其中卫生领域投资下降0.9%，降幅低于全部投资15.2个百分点，生物药品制品制造业等与抗疫相关行业投资保持增长，重点防疫工程建设快速推进。</p>', '<p cms-style="font-L">\u3000\u3000来源：董鑫/北京头条</p>', '<p class="show_author">责任编辑：张玉 </p>']
