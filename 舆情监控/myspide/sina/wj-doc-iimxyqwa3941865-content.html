['<p>\u3000\u3000原标题：云南丽江玉龙县九河乡发生森林火情 正全力扑救</p>', '<p>\u3000\u3000云南省丽江玉龙县人民政府新闻办公室通报：2020年3月29日12时12分，玉龙县九河乡甸头村委会北杜吾组集体林区发生火情。</p>', '<p>\u3000\u3000火情发生后，玉龙县立即启动应急预案。目前已组织4支专业扑火队79人，干部群众300余人正在全力扑救。</p>', '<p>\u3000\u3000据了解，火情疑因村民上坟导致，目前嫌疑人已被控制，案件正在进一步调查中。（总台央视记者 陶世飞）</p>', '<p class="show_author">责任编辑：张申 </p>']
