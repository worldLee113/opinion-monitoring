['<p>\u3000\u3000原标题：中国是否会下调年度经济目标？国家统计局：还未知</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报快讯（记者 许雯）4月17日，国新办就2020年一季度国民经济运行情况举行新闻发布会。对于今年是否会下调经济运行目标的问题，国家统计局新闻发言人毛盛勇表示，按照惯例，中国每年主要经济社会发展目标都在两会期间的政府工作报告中向社会公布。为有效防控疫情，今年两会推迟，所以目前还不知道具体情况。</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报记者 许雯</p>', '<p class="show_author">责任编辑：张玉 </p>']
