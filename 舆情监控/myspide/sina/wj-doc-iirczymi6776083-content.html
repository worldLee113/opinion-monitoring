['<p>\u3000\u3000原标题：2020年4月16日广西新型冠状病毒肺炎疫情情况</p>', '<p>\u3000\u3000来源：广西卫健委</p>', '<p>\u3000\u30004月16日0至24时，我区无新增确诊、疑似病例，无新增死亡病例。全区累计报告确诊病例254例，治愈出院252例，死亡2例。</p>', '<p>\u3000\u3000本日无新增无症状感染者，现有无症状感染者5例，其中境外输入2例，湖北来桂人员3例。</p>', '<p>\u3000\u3000现有密切接触者122人，均在集中隔离医学观察中。</p>', '<p class="show_author">责任编辑：张申 </p>']
