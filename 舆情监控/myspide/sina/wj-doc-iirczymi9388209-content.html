['<p>\u3000\u3000原标题：海南5月6日起恢复征收汽油通行附加费</p>', '<p cms-style="font-L">\u3000\u30004月30日，海南省相关部门发布通知：自5月6日零时起，恢复征收汽油通行附加费，即省内汽油零售企业汽油销售价格上调1.05元/升。据了解，海南省是全国唯一的高速公路不设收费站的省份，按照相关法规，征收汽油通行附加费，目前标准为1.05 元/升。此前因疫情这项费用暂停征收。（总台央视记者 毛鑫 何英平）</p>', '<p cms-style="font-L align-right">\u3000\u3000\xa0</p>', '<p class="show_author">责任编辑：吴金明 </p>']
