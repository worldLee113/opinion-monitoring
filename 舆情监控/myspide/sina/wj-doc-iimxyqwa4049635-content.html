['<p>\u3000\u3000原标题：京广铁路马田墟至栖凤渡区段因塌方致T179次脱线</p>', '<p cms-style="font-L align-Justify">\u3000\u3000记者从中国铁路广州局集团有限公司了解到，3月30日11时40分，受连日降雨影响，京广线马田墟至栖凤渡站下行区间发生线路塌方，T179次（济南至广州）列车运行至该区段时，火车司机发现后立即采取紧急制动措施，列车撞上塌方体，导致机后第一节发电车起火，第二至六节车厢脱线倾覆。铁路部门第一时间启动应急预案，抢险救援工作已经展开。经现场检查确认，事故未造成人员死亡，受伤的铁路员工和旅客已送医得到治疗，具体原因正在调查中。</p>', '<p class="show_author">责任编辑：张玉 </p>']
