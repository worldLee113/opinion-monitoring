['<p>\u3000\u3000原标题：台湾新增1例新冠肺炎确诊死亡患者</p>', '<p>\u3000\u3000新华社台北3月29日电（记者吴济海、傅双琪）台湾地区流行疫情指挥中心29日晚间对媒体证实，当晚新增1名新冠肺炎确诊患者死亡，台湾新冠肺炎确诊患者累计3例死亡。</p>', '<p>\u3000\u3000据介绍，这名死亡个案为40多岁男性，3月5日至3月14日曾跟团至奥地利、捷克旅游，3月19日确诊，住院隔离治疗至今。</p>', '<p>\u3000\u3000截至29日，台湾累计298例新冠肺炎确诊个案，其中3人死亡。</p>', '<p class="show_author">责任编辑：张建利 </p>']
