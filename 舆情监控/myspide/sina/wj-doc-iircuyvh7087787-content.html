['<p>\u3000\u3000原标题：有方舱医院可能成博物馆</p>', '<p>\u3000\u3000国家卫生健康委医政医管局监察专员焦雅辉：现在这些方舱医院都还是在保留原有的这些设置没有变。至于要保留多长时间，还要看整个的特别是全球的疫情的走势。随着离汉、离鄂通道的解除，现在湖北和武汉其实也同样将要面临着外防输入、内防反弹的压力，所以这些方舱医院的功能还是要保留，所以我们说叫方舱是休舱而不是完全的关闭。等到全球的疫情可能结束之后，方舱医院才是真正的关舱大吉。据我了解，可能会有方舱医院将来要作为博物馆，供大家来参观。</p>', '<p class="show_author">责任编辑：张义凌 </p>']
