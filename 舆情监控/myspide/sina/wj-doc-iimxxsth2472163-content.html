['<p>\u3000\u3000原标题：北京：滞留湖北的北京人员包括这两类</p>', '<p>\u3000\u3000来源：北京青年报</p>', '<p>\u3000\u30003月29日，北京市新冠肺炎疫情防控工作新闻发布会召开。</p>', '<p>\u3000\u3000滞留湖北的北京人员包括哪些人？北京市重点站区管理委员会副主任、新闻发言人毛军回应，关于滞留湖北的北京人员的范围，包括两类人员，一是具有北京户籍或北京居住证，现滞留湖北的人员；二是虽然没有北京户籍或北京居住证，但在疫情发生前在北京生活和工作，现滞留湖北的人员。（北京青年报记者 蒲长廷）</p>', '<p class="show_author">责任编辑：杨杰 </p>']
