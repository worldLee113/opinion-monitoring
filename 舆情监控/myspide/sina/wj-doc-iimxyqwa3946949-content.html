['<p>\u3000\u3000原标题：“铁板朋友”总理：等疫情结束，我们竖座纪念碑！</p>', '<p>\u3000\u30003月27日，塞尔维亚总理布尔纳比奇在接受采访时称，在塞尔维亚发现首例新冠肺炎确诊病例后，中国是第一个向塞方提供帮助的国家。塞总理称，她确实打算在疫情结束后，“为中塞钢铁般的友谊竖一座纪念碑，这意味着我们与中国的伙伴关系有多么重要。”</p>', '<p><!--article_adlist[<img style="max-width:640px" id="12" src="https://mmbiz.qpic.cn/mmbiz_jpg/qkQTRn2Z9Nz9PwFFkDtQ3vUuZ2CmkXY85IZCtVicaKJVRF310phYhBLb1lkx8YTCLz22O0u66xpotaVMKpicIdrw/640?wx_fmt=jpeg" black-list="y"/>]article_adlist--></p>', '<p class="show_author">责任编辑：张申 </p>']
