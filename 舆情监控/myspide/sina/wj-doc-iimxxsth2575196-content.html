['<p>\u3000\u3000原标题：工信部：已向5000多家企业发放2000多亿元专项再贷款</p>', '<p>\u3000\u30003月30日10时，国务院联防联控机制举行新闻发布会，介绍制造业复工复产有关情况。</p>', '<p>\u3000\u3000工业和信息化部副部长辛国斌介绍，强化政策落地，推动有关部门和各地加强政策落实。截至目前，3000亿支持疫情防控重点企业的专项再贷款已累计向5000多家企业发放2000多亿元，企业实际承担利率只有1.27%左右。增加的5000亿支农支小再贷款、再贴现额度已累计发放2000多亿元，贷款利率低于4.55%。</p>', '<p class="show_author">责任编辑：杨杰 </p>']
