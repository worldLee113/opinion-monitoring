['<p>\u3000\u3000原标题：北京30日0时至12时无新增报告确诊病例</p>', '<p>\u3000\u3000新京报快讯 据北京卫健委消息，3月30日0时至12时，无新增报告境外输入新冠肺炎确诊病例。治愈出院3例。截至3月30日12时，累计报告境外输入确诊病例161例，治愈出院病例19例。</p>', '<p>\u3000\u30003月30日0时至12时，无新增报告本地确诊病例。截至3月30日12时，累计报告本地确诊病例416例，治愈出院病例396例，治愈出院率95.2%。</p>', '<p>\u3000\u3000来源：北京卫健委</p>', '<p class="show_author">责任编辑：张玉 </p>']
