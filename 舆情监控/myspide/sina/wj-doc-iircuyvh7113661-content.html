['<p>\u3000\u3000原标题：宁夏11日通报：连续38天无新增确诊病例</p>', '<p cms-style="font-L">\u3000\u30004月11日，宁夏应对新型冠状病毒肺炎疫情工作指挥部发布最新全区新冠肺炎疫情通报。</p>', '<p cms-style="font-L">\u3000\u3000截至2020年4月10日24时，宁夏连续38天无新增确诊病例，无无症状感染者报告。宁夏全区累计报告确诊病例75例（含境外输入病例3例），已全部治愈出院。无疑似病例。（总台央视记者 赵钱江 牛巧刚）</p>', '<p class="show_author">责任编辑：范斯腾 </p>']
