['<p>\u3000\u3000原标题：民政部：引导社区居民消除对新冠出院患者恐惧心理</p>', '<p cms-style="font-L">\u3000\u3000中新网客户端4月11日电 （任思雨）11日，民政部基层政权建设和社区治理司司长陈越良在发布会上表示，对于治愈出院或者即将出院的康复患者，社区是他们的家，他们必将回归社区正常工作生活，不能对患者和康复患者另眼相待。他提到，一些群众对康复患者有担心甚至排斥心理，根据专家意见，这个担心没必要，社区要充分发动社会组织、社会工作者做好对群众的解释工作，引导社区居民消除恐惧心理。</p>', '<p class="show_author">责任编辑：张申 </p>']
