['<p>\u3000\u3000原标题：国家统计局：3月份城镇调查失业率5.9%</p>', '<p>\u3000\u3000#城镇调查失业率有所下降# 国家统计局17日发布#一季度中国经济数据#。一季度，全国城镇新增就业人员229万人。3月份，全国城镇调查失业率为5.9%，比2月份下降0.3个百分点，全国城镇调查失业率有所下降，就业形势总体稳定。其中25-59岁群体人口调查失业率为5.4%，低于全国城镇调查失业率0.5个百分点，比上月下降0.2个百分点。31个大城市城镇调查失业率为5.7%，与上月持平。（左宇坤）</p>', '<p class="show_author">责任编辑：张玉 </p>']
