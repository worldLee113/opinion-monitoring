['<p>\u3000\u3000原标题：法国订购的第一批医疗物资从中国运抵巴黎</p>', '<p cms-style="font-L">\u3000\u3000当地时间29日，法国航空公司在社交网络上表示，由法航执飞的首个医疗物资交运航班于当天（29日）18时左右抵达巴黎戴高乐机场。机上载有从中国运来的大约100吨医疗物资，其中有超过500万只口罩。</p>', '<p cms-style="font-L">\u3000\u3000据法国媒体报道，接下来每天至少会安排一个货运航班来回，完成剩余医疗物资的交运工作。（总台记者 邹合义）</p>', '<p class="show_author">责任编辑：张建利 </p>']
