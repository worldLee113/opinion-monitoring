['<p>\u3000\u3000原标题：河南襄城县发生M2.5级地震</p>', '<p cms-style="font-L">\u3000\u3000记者刚刚从许昌市地震局获悉，4月19日21时06分，在许昌市襄城县（临近平顶山市交界处）(北纬33.79°，东经113.39°)发生M2.5地震。</p>', '<p cms-style="font-L">\u3000\u3000据襄城县城部分居民反映，地震时明显感觉到桌子、电灯等在晃动，许多居民纷纷跑出室外进行躲避。</p>', '<p cms-style="font-L">\u3000\u3000由于只是有震感，截至记者发稿时，没有接到有地震造成伤害的信息。</p>', '<p cms-style="font-L">\u3000\u3000来源：大河客户端</p>', '<p class="show_author">责任编辑：祝加贝 </p>']
