['<p>\u3000\u3000原标题：北京斋堂气温达到36℃，创5月上旬最高气温新纪录</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报快讯 据@中国天气 消息，5月1日14时06分，北京斋堂气温达到36℃，不仅达到了高温标准，还创下1975年以来5月上旬最高气温新纪录！（此前纪录为1984年5月7日35.9℃。）</p>', '<p cms-style="font-L align-Justify">\u3000\u3000来源：@中国天气</p>', '<p class="show_author">责任编辑：吴金明 </p>']
