['<p>\u3000\u3000原标题：工信部：电子信息行业平均复岗率已达95%</p>', '<p>\u3000\u3000工信部产业政策与法规司司长许科敏表示，目前，电子信息行业平均复岗率已达95%。从重点企业来看，中芯国际、京东方、华星光电等企业复岗率已超过90%；华为已全面复工，复产率稳定在90%；富士康27个主要厂区已复工81万人，整体复工率93.7%，近百家核心配套企业都已复工复产，带动上下游1万余家中小企业复工复产，稳定了全球供应链。从重大项目来看，长江存储、长鑫、华星光电、维信诺等重大项目进展顺利。</p>', '<p class="show_author">责任编辑：郑亚鹏 </p>']
