['<p>\u3000\u3000原标题：陈家沟陈氏太极拳大师陈清林逝世，享年91岁</p>', '<p>\u3000\u3000澎湃新闻记者4月21日从陈清林先生亲友处获悉，河南焦作陈家沟陈氏太极拳大师陈清林于4月12日晚逝世，享年91岁。</p>', '<p>\u3000\u3000据陈清林亲友介绍，陈清林先生早年参军，曾参加抗美援朝战争，复员回乡后积极参与陈氏太极拳文化的弘扬。根据陈清林遗愿，4月20日举行告别仪式后，不再另行纪念。</p>', '<p>\u3000\u3000陈清林的父亲是陈氏太极拳第九代传人陈克忠。</p>', '<p class="show_author">责任编辑：杨杰 </p>']
