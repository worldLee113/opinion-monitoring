['<p>\u3000\u3000原标题：国家统计局：将视情推出更大力度对冲政策</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报快讯（记者 许雯）4月17日，国新办就2020年一季度国民经济运行情况举行新闻发布会。国家统计局新闻发言人毛盛勇表示，下一步将根据形势变化，视情推出更大力度对冲政策，下阶段经济会延续3月份回升、改善甚至向好的势头。</p>', '<p cms-style="font-L align-Justify">\u3000\u3000新京报记者 许雯</p>', '<p class="show_author">责任编辑：张玉 </p>']
