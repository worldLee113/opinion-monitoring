['<p>\u3000\u3000原标题：海南三亚一医院突发火情 7人获救</p>', '<p cms-style="font-L">\u3000\u30004月16日下午两点多，海南三亚市一家医院六层的一个房间突然着火，浓烟弥漫，有人求救，接警后，消防部门迅速赶到现场救援，7名被困人员被救出，其余人员安全疏散，没有造成人员伤亡。经初步调查，出现火情的六层楼为治疗室，过火面积约15平方米，燃物为医疗器械，目前仍在进一步调查。</p>', '<p cms-style="font-L">\u3000\u3000（总台央视记者 毛鑫 陈龙）</p>', '<p class="show_author">责任编辑：张申 </p>']
