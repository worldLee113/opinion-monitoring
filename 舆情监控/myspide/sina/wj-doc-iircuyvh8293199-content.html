['<p>\u3000\u3000原标题：北京昨日无新增确诊病例 不涉及京内小区</p>', '<p cms-style="font-L">\u3000\u30004月16日0时至24时，北京市无新增新冠肺炎报告确诊病例，不涉及京内小区。</p>', '<p cms-style="font-L">\u3000\u3000境外疫情呈加速蔓延，市民朋友切不可麻痹大意、掉以轻心，配合辖区做好各项防控工作，户外活动要戴口罩、少聚集、不扎堆。来京返京人员要自觉遵守北京市疫情防控要求，服从社区防控管理，共同维护好北京市疫情防控形势。</p>', '<p class="show_author">责任编辑：张玉 </p>']
