['<p>\u3000\u3000原标题：今天，北京小汤山医院首位患者出院</p>', '<p>\u3000\u3000今天（30日）上午，小汤山定点医院首次面对媒体开放。</p>', '<p>\u3000\u30003月16日，北京小汤山定点医院正式启用。截至3月28日24时，小汤山定点医院累计接收境外来（返）京需筛查人员2002人，其中机场转运1682人，各区隔离观察点转运320人，最多一天接待需筛查人员394人，累计新冠肺炎确诊病例43例。</p>', '<p>\u3000\u3000今天，首位入院的患者治愈出院。</p>', '<p class="show_author">责任编辑：杨杰 </p>']
