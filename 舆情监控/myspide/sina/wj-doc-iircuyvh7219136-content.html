['<p>\u3000\u3000原标题：辽宁1例境外输入确诊患者治愈出院</p>', '<p cms-style="font-L">\u3000\u3000记者从大连市卫生健康委了解到，4月11日，辽宁大连有1例境外输入确诊患者出院。目前，大连累计出院境外输入确诊患者5例。</p>', '<p cms-style="font-L">\u3000\u3000患者黄某，女，25岁，入院后，经市级专家组科学制定方案，医护人员精心诊治和护理，恢复良好。经大连市专家组会诊，患者符合国家卫生健康委新冠肺炎诊疗方案出院标准，已于今日出院。出院医嘱已详细告知患者。（总台央视记者 李承泽）</p>', '<p class="show_author">责任编辑：张申 </p>']
