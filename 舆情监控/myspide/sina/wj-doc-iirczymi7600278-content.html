['<p>\u3000\u3000原标题：黑龙江省医院坠楼患者与新冠疫情无关</p>', '<p cms-style="font-L">\u3000\u3000记者从黑龙江省医院获悉，4月20日15时03分，院内一患者坠楼身亡。</p>', '<p cms-style="font-L">\u3000\u3000患者杨某某，男，42岁， 20日上午11时许，至黑龙江省医院门诊就诊，经排查非新冠肺炎疑似患者 ，被收入老年呼吸内科住院治疗。在医生与患者家属交流时，患者独自在病房时发生坠楼。</p>', '<p cms-style="font-L">\u3000\u3000来源：黑龙江日报</p>', '<p class="show_author">责任编辑：张建利 </p>']
