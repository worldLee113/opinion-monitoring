['<p>\u3000\u3000原标题：多国华人社团成立防疫组织 为住在国募捐防疫物资</p>', '<p>\u3000\u3000新京报快讯（记者 马瑾倩）3月29日，北京市举行新冠疫情防控第65场发布会。北京市委统战部新闻发言人祁金利介绍，据了解，目前美国、英国、奥地利、澳大利亚等地部分华人社团成立了“应急防疫救助小组”“义工团”“居民留守群”等组织，有的侨团还为住在国募捐防疫物资用品，得到了当地社会和民众的积极评价。</p>', '<p>\u3000\u3000新京报记者 马瑾倩 摄影记者 郑新洽</p>', '<p class="show_author">责任编辑：杨杰 </p>']
